<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocolatMer | Uchiyoso Home</title>
    <!-- Google Fonts: Zen Maru Gothic for Cute Vibe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #81D4FA;      /* „É°„Ç§„É≥„ÅÆÊ∞¥Ëâ≤ */
            --primary-dark: #29B6F6; /* „Ç¢„ÇØ„Çª„É≥„Éà */
            --bg-color: #E1F5FE;     /* ËÉåÊôØ„ÅÆËñÑ„ÅÑÊ∞¥Ëâ≤ */
            --glass: rgba(255, 255, 255, 0.85);
            --text-main: #546E7A;
            --shadow: 0 8px 32px 0 rgba(100, 181, 246, 0.25);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(var(--glass) 2px, transparent 2px),
                radial-gradient(var(--glass) 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* „Ç¢„Éó„É™„Å£„ÅΩ„Åè„Çπ„ÇØ„É≠„Éº„É´„Åï„Åõ„Å™„ÅÑ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Login Overlay --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #E0F7FA 0%, #FFFFFF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .logo-area {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 0px #fff;
            animation: bounce 2s infinite;
        }

        .login-btn {
            padding: 1rem 3rem;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(41, 182, 246, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(41, 182, 246, 0.6);
        }

        /* --- Main App Container --- */
        #app-container {
            width: 100%;
            max-width: 480px; /* „Çπ„Éû„Éõ/„Ç¢„Éó„É™„Çµ„Ç§„Ç∫ */
            height: 100%;
            max-height: 900px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: relative;
            display: none; /* ÂàùÊúü„ÅØÈùûË°®Á§∫ */
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.05);
        }

        @media (min-width: 500px) {
            #app-container {
                height: 90vh;
                border-radius: 40px;
            }
        }

        /* --- Header --- */
        header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-dark);
        }
        .user-status {
            font-size: 0.8rem;
            background: #fff;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- Character Stage (Main Visual) --- */
        .char-stage {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 1rem;
            overflow: hidden;
        }

        /* „Ç≠„É£„É©„ÇØ„Çø„ÉºÁîªÂÉè„Ç®„É™„Ç¢ */
        .char-img-container {
            width: 60%;
            height: 80%;
            position: relative;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }
        
        .char-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: bottom left;
            /* ÁîªÂÉè„Åå„Å™„ÅÑÂ†¥Âêà„ÅÆ„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„ÉºËâ≤ */
            /* background: rgba(255,255,255,0.5); */
            border-radius: 20px;
        }

        /* Âêπ„ÅçÂá∫„Åó */
        .speech-bubble {
            position: absolute;
            top: 20%;
            right: 5%;
            width: 45%;
            background: #fff;
            padding: 1.2rem;
            border-radius: 20px 20px 20px 0;
            box-shadow: var(--shadow);
            font-size: 0.95rem;
            line-height: 1.5;
            z-index: 20;
            opacity: 0;
            transform: translateY(10px);
            animation: popIn 0.5s ease-out 0.5s forwards;
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 15px solid #fff;
            border-bottom: 15px solid transparent;
        }

        .char-name-tag {
            position: absolute;
            bottom: 10%;
            left: 5%;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-weight: bold;
            color: var(--primary-dark);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 25;
            transform: rotate(-3deg);
        }

        /* --- Menu Grid --- */
        .menu-grid {
            background: #fff;
            border-radius: 30px 30px 0 0;
            padding: 2rem 1.5rem 3rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            box-shadow: 0 -10px 40px rgba(137, 207, 240, 0.15);
        }

        .menu-card {
            background: #F1F9FF;
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-card:hover {
            background: #fff;
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(129, 212, 250, 0.2);
        }

        .menu-card.large {
            grid-column: span 2;
            background: linear-gradient(135deg, #81D4FA 0%, #4FC3F7 100%);
            color: white;
        }
        .menu-card.large:hover {
            box-shadow: 0 10px 20px rgba(129, 212, 250, 0.4);
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 0.2rem;
            display: block;
        }

        .menu-title { font-weight: bold; font-size: 1rem; }
        .menu-desc { font-size: 0.75rem; opacity: 0.8; }

        /* --- Footer (Logout) --- */
        .logout-area {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }
        .logout-btn {
            background: rgba(255,255,255,0.5);
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            color: #90A4AE;
        }

        /* --- Animations --- */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        @keyframes popIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="logo-area">
            ‚òÅÔ∏è Uchiyoso<br>App
        </div>
        <button id="btn-login" class="login-btn">CONNECT</button>
        <p style="margin-top: 1rem; color: #90A4AE; font-size: 0.8rem;">Secure Connection</p>
    </div>

    <!-- Main App Interface -->
    <div id="app-container">
        <header>
            <div class="app-title">ChocolatMer</div>
            <div id="user-display" class="user-status">Guest</div>
            <button id="btn-logout" class="logout-btn" style="margin-left:10px;">‚úï</button>
        </header>

        <!-- Dynamic Character Area -->
        <section class="char-stage">
            <div class="char-img-container">
                <!-- „Ç≠„É£„É©„ÇØ„Çø„ÉºÁîªÂÉè„ÅåË°®Á§∫„Åï„Çå„ÇãÂ†¥ÊâÄ„ÄÇÂàùÊúü„ÅØ„ÉÄ„Éü„Éº -->
                <img id="display-char-img" class="char-img" src="https://placehold.co/400x600/81D4FA/ffffff?text=No+Data" alt="Character">
            </div>
            
            <div class="char-name-tag" id="display-char-name">No Data</div>
            
            <div class="speech-bubble">
                <span id="display-dialogue">
                    „Åæ„Å†„Éá„Éº„Çø„Åå„Å™„ÅÑ„Åø„Åü„ÅÑ„Å†„Çà„ÄÇ<br>
                    ‰∏ã„ÅÆ„É°„Éã„É•„Éº„Åã„Çâ„Ç≠„É£„É©„ÇØ„Çø„Éº„ÇíÁôªÈå≤„Åó„Å¶„Å≠ÔºÅ
                </span>
            </div>
        </section>

        <!-- Navigation Menu -->
        <nav class="menu-grid">
            <!-- „Ç≠„É£„É©„ÇØ„Çø„ÉºÊÉÖÂ†±ÁÆ°ÁêÜ -->
            <a href="#" onclick="alert('„Åì„Åì„Å´„Ç≠„É£„É©„ÇØ„Çø„ÉºÁÆ°ÁêÜÁîªÈù¢„Å∏„ÅÆ„É™„É≥„ÇØ„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ')" class="menu-card large">
                <span class="icon">üìù</span>
                <span class="menu-title">Character Data</span>
                <span class="menu-desc">ÊÉÖÂ†±„ÅÆÁôªÈå≤„ÉªÁ∑®ÈõÜ</span>
            </a>

            <!-- Êó•Â∏∏Ë¶≥ÂØü (Observation) -->
            <a href="#" onclick="alert('„Åì„Åì„Å´Êó•Â∏∏Ë¶≥ÂØüÁîªÈù¢„Å∏„ÅÆ„É™„É≥„ÇØ„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ')" class="menu-card">
                <span class="icon">üëÄ</span>
                <span class="menu-title">Daily Log</span>
                <span class="menu-desc">Êó•Â∏∏„Çí„ÅÆ„Åû„Åè</span>
            </a>

            <!-- „Ç¢„É≥„Ç±„Éº„Éà (Polls) -->
            <a href="#" onclick="alert('„Åì„Åì„Å´„Ç¢„É≥„Ç±„Éº„ÉàÁîªÈù¢„Å∏„ÅÆ„É™„É≥„ÇØ„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ')" class="menu-card">
                <span class="icon">üé®</span>
                <span class="menu-title">Art Polls</span>
                <span class="menu-desc">Áµµ„ÅÆ„Ç¢„É≥„Ç±„Éº„Éà</span>
            </a>
        </nav>
    </div>

    <!-- Logic -->
    <script type="module">
        import { login, logout, monitorAuth, loadFromCloud } from "./firestore.js";

        const loginScreen = document.getElementById('login-screen');
        const appContainer = document.getElementById('app-container');
        const userDisplay = document.getElementById('user-display');
        
        // Character Elements
        const charNameEl = document.getElementById('display-char-name');
        const charImgEl = document.getElementById('display-char-img');
        const dialogueEl = document.getElementById('display-dialogue');

        // „Éá„Éï„Ç©„É´„Éà„ÅÆ„Çª„É™„ÉïÈõÜÔºà„Éá„Éº„Çø„Å´„Çª„É™„Éï„Åå„Å™„ÅÑÂ†¥ÂêàÁî®Ôºâ
        const defaultQuotes = [
            "„Åä„Åã„Åà„Çä„Å™„Åï„ÅÑÔºÅÂæÖ„Å£„Å¶„Åü„Çà„ÄÇ",
            "‰ªäÊó•„ÅØ„ÅÑ„ÅÑÂ§©Ê∞ó„Å†„Å≠ÔΩû„ÄÇ",
            "„Å≠„Åà„Å≠„Åà„ÄÅ„Å°„Çá„Å£„Å®ËÅû„ÅÑ„Å¶„Çà„ÄÇ",
            "„Åµ„Åµ„Å£„ÄÅ‰Ωï„Åã„ÅÑ„ÅÑ„Åì„Å®„ÅÇ„Å£„ÅüÔºü",
            "„ÅäËÖπ„Åô„ÅÑ„Åü„Å™„ÅÅ‚Ä¶",
            "Êñ∞„Åó„ÅÑ„ÅäÊ¥ãÊúç„ÅåÊ¨≤„Åó„ÅÑ„Åã„ÇÇÔºÅ"
        ];

        // 1. Ë™çË®ºÁõ£Ë¶ñ
        monitorAuth(
            (user) => {
                // Login Success
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    appContainer.style.display = 'flex';
                }, 500);
                
                userDisplay.textContent = user.displayName || "User";
                
                // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Å®ÁîªÈù¢Êõ¥Êñ∞
                refreshDashboard();
            },
            () => {
                // Logout / Initial
                loginScreen.style.display = 'flex';
                setTimeout(() => { loginScreen.style.opacity = '1'; }, 10);
                appContainer.style.display = 'none';
            }
        );

        // 2. „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
        document.getElementById('btn-login').addEventListener('click', login);
        document.getElementById('btn-logout').addEventListener('click', logout);

        // 3. „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„ÉâÊõ¥Êñ∞„É≠„Ç∏„ÉÉ„ÇØÔºà„É©„É≥„ÉÄ„É†Ë°®Á§∫Ôºâ
        async function refreshDashboard() {
            const data = await loadFromCloud();
            
            // „Éá„Éº„Çø„ÅåÁ©∫„ÅÆÂ†¥Âêà
            if (!data || Object.keys(data).length === 0) {
                return; // HTML„ÅÆÂàùÊúüÁä∂ÊÖãÔºàNo DataÔºâ„ÅÆ„Åæ„Åæ
            }

            // „Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÈÖçÂàó„Å´Â§âÊèõ
            const charList = Object.values(data);
            
            // „É©„É≥„ÉÄ„É†„Å´1‰∫∫ÈÅ∏Âá∫
            const randomChar = charList[Math.floor(Math.random() * charList.length)];

            // ÁîªÈù¢ÂèçÊò†
            updateCharacterDisplay(randomChar);
        }

        function updateCharacterDisplay(char) {
            // ÂêçÂâç
            charNameEl.textContent = char.name;

            // ÁîªÂÉè (char.image„Éó„É≠„Éë„ÉÜ„Ç£„Åå„ÅÇ„Çã„Å®‰ªÆÂÆö„ÄÅ„Å™„Åë„Çå„Å∞„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº)
            // ÂÆüÈöõ„ÅÆÈÅãÁî®„Åß„ÅØ saveToCloud ÂÅ¥„ÅßÁîªÂÉèURL„Çí‰øùÂ≠ò„Åß„Åç„Çã„Çà„ÅÜ„Å´Êã°Âºµ„Åó„Å¶„Åè„Å†„Åï„ÅÑ
            if (char.image) {
                charImgEl.src = char.image;
            } else {
                // ÂêçÂâç„Åã„Çâ„Éè„ÉÉ„Ç∑„É•ÁîüÊàê„Åó„Å¶Ëâ≤„ÇíÂ§â„Åà„Çã„Å™„Å©„ÅÆÈÅä„Å≥ÂøÉ„ÇÇÂèØ
                charImgEl.src = `https://placehold.co/400x600/81D4FA/ffffff?text=${encodeURIComponent(char.name)}`;
            }

            // „Çª„É™„Éï (char.remarks„Åå„ÅÇ„Çã„Å®‰ªÆÂÆö„ÄÅ„Å™„Åë„Çå„Å∞„É©„É≥„ÉÄ„É†ÂÆöÂûãÊñá)
            if (char.remarks && char.remarks.length > 0) {
                 dialogueEl.textContent = char.remarks;
            } else {
                const randomQuote = defaultQuotes[Math.floor(Math.random() * defaultQuotes.length)];
                dialogueEl.textContent = randomQuote;
            }
        }

    </script>
</body>
