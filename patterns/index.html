    <script>

    <style>

<body class="bg-gray-50 text-gray-700 antialiased overflow-x-hidden" x-data="canvasApp()">

    <!-- ËÉåÊôØË£ÖÈ£æ -->

    <main class="max-w-7xl mx-auto px-4 py-8 lg:grid lg:grid-cols-12 lg:gap-10 relative z-10">
        
        <!-- Â∑¶ÂÅ¥ÔºöË®≠ÂÆö„Éë„Éç„É´ -->
        <div class="lg:col-span-5 space-y-6">
            <div class="glass-panel rounded-3xl p-6 shadow-xl shadow-pink-100/50">

                    <span class="text-2xl">üéÄ</span>
                    <h2 class="text-xl font-bold font-pop text-gray-700">„Éá„Ç∂„Ç§„É≥Ë®≠ÂÆö</h2>
                </div>

                <div class="space-y-6">
                    <!-- „Çø„Ç§„ÉóÂàá„ÇäÊõø„Åà -->
                    <div class="bg-white/50 p-2 rounded-2xl flex gap-1 shadow-inner">
                        <template x-for="type in ['color','gradient','pattern','image']">
                            <button @click="bgType=type; draw()" 
                                    :class="bgType===type ? 'bg-white text-pink-500 shadow-md scale-100' : 'text-gray-400 hover:text-gray-600'"
                                    class="flex-1 py-2 text-sm font-bold rounded-xl transition-all duration-300 capitalize"
                                    x-text="type === 'color' ? 'ÂçòËâ≤' : type === 'gradient' ? '„Ç∞„É©„Éá' : type === 'pattern' ? 'ÊüÑ' : 'ÁîªÂÉè'">
                            </button>
                        </template>
                    </div>

                    <!-- ÊüÑÈÅ∏Êäû„Ç®„É™„Ç¢ -->
                    <div x-show="bgType==='pattern'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0">
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-bold text-gray-500">„Éô„Éº„Çπ„Ç´„É©„Éº</label>
                            <input type="color" x-model="config.bgColor" @input="updateThumbnails(); draw()" class="w-12 h-8 rounded cursor-pointer border-2 border-white shadow-sm">
                        </div>
                        
                        <div class="grid grid-cols-4 gap-3">
                            <template x-for="(p, idx) in patterns">
                                <button @click="config.patternIndex = idx; draw()"

                                        :class="config.patternIndex === idx ? 'active' : ''">

                                    <div x-show="config.patternIndex === idx" class="absolute inset-0 border-4 border-pink-400/50 rounded-2xl"></div>
                                </button>
                            </template>
                        </div>
                        <p class="text-right text-xs text-pink-400 mt-2 font-bold animate-pulse">‚ú® New Patterns Added!</p>
                    </div>

                    <!-- ‰ªñ„ÅÆË®≠ÂÆöÔºàÁ∞°ÊòìË°®Á§∫Ôºâ -->
                    <div x-show="bgType==='color'" class="bg-white/50 p-4 rounded-2xl">
                         <input type="color" x-model="config.bgColor" @input="draw()" class="w-full h-12 rounded-xl cursor-pointer">
                    </div>
                    
                    <div x-show="bgType==='gradient'" class="bg-white/50 p-4 rounded-2xl space-y-3">
                        <div class="flex gap-2">
                            <input type="color" x-model="config.gradientStart" @input="draw()" class="h-10 w-full rounded-lg">
                            <span class="text-gray-400 flex items-center">‚ûú</span>
                            <input type="color" x-model="config.gradientEnd" @input="draw()" class="h-10 w-full rounded-lg">
                        </div>
                        <div class="flex justify-between">
                            <button @click="config.gradientDirection='br'; draw()" class="text-xs bg-white px-3 py-1 rounded shadow">‚Üò Êñú„ÇÅ</button>
                            <button @click="config.gradientDirection='b'; draw()" class="text-xs bg-white px-3 py-1 rounded shadow">‚Üì Á∏¶</button>
                            <button @click="config.gradientDirection='r'; draw()" class="text-xs bg-white px-3 py-1 rounded shadow">‚Üí Ê®™</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Âè≥ÂÅ¥Ôºö„Éó„É¨„Éì„É•„Éº -->
        <div class="lg:col-span-7 mt-8 lg:mt-0">
            <div class="relative group">
                <!-- Ë£ÖÈ£æÁî®„ÅÆÊû† -->
                <div class="absolute -inset-4 bg-gradient-to-r from-cute-pink via-cute-purple to-cute-blue rounded-[2.5rem] opacity-30 blur-lg group-hover:opacity-50 transition duration-1000"></div>
                
                <div class="bg-white/80 backdrop-blur-sm rounded-[2rem] p-8 shadow-2xl relative border border-white">
                    <div class="absolute top-4 left-1/2 -translate-x-1/2 bg-gray-100 px-4 py-1 rounded-full text-xs text-gray-400 font-bold tracking-widest">PREVIEW</div>
                    <canvas x-ref="canvas" width="1200" height="1600" class="w-full h-auto mx-auto bg-white shadow-lg rounded-xl transform transition duration-500 hover:scale-[1.01]"></canvas>
                </div>
            </div>
        </div>

    </main>

    <!-- „Éó„É¨„Éì„É•„Éº„É¢„Éº„ÉÄ„É´ -->
    <div x-show="preview.isOpen" x-transition.opacity class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4" style="display: none;">
        <div class="absolute inset-0" @click="preview.isOpen = false"></div>
        <div class="relative bg-transparent flex flex-col items-center animate-float">
            <img x-show="preview.src" :src="preview.src" class="max-w-full max-h-[85vh] object-contain shadow-2xl rounded-2xl ring-4 ring-white/20">
            <button @click="preview.isOpen = false" class="mt-4 bg-white text-gray-800 px-6 py-2 rounded-full font-bold hover:bg-gray-100 transition shadow-lg">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        function canvasApp() {
            return {
                bgType: 'pattern',
                bgImageObj: null,
                defaults: {
                    title: 'Pattern Preview',
                    labelTop: 'Top', labelBottom: 'Bottom', labelLeft: 'Left', labelRight: 'Right',
                    watermark: '@patterns',
                    fontFamily: "'M PLUS Rounded 1c'",
                    textColor: '#ec4899', textGlass: true, textShadow: true, labelRounded: true,
                    bgColor: '#fbcfe8',
                    gradientStart: '#fbcfe8', gradientEnd: '#a78bfa', gradientDirection: 'br',
                    patternIndex: 5, // ÂàùÊúüÂÄ§„Çí„Éè„Éº„Éà„Å´
                    cornerRadius: 60, gridEnabled: true, graphShadow: true,
                    crossType: 'gap', crossColor: '#ec4899', crossWidth: 4,
                },
                config: {},
                preview: { isOpen: false, src: null },
                patterns: window.chartPatternsConfig || [],

                init() {
                    this.reset();
                    this.$watch('config.fontFamily', (val) => {
                        document.fonts.load(`bold 20px ${val}`).then(() => { this.draw(); });
                        setTimeout(() => this.draw(), 100);
                    });
                    document.fonts.ready.then(() => { this.updateThumbnails(); this.draw(); });
                },

                reset() {
                    this.config = JSON.parse(JSON.stringify(this.defaults));
                    this.bgType = 'pattern';
                    this.$nextTick(() => { if(this.bgType === 'pattern') this.updateThumbnails(); this.draw(); });
                },

                randomize() {
                    this.config.patternIndex = Math.floor(Math.random() * this.patterns.length);
                    this.config.bgColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                    this.updateThumbnails();
                    this.draw();
                },

                updateThumbnails() {
                    const tempC = document.createElement('canvas'); tempC.width = 100; tempC.height = 100;
                    const ctx = tempC.getContext('2d');
                    this.patterns.forEach(p => {
                        ctx.fillStyle = this.config.bgColor; ctx.fillRect(0, 0, 100, 100);
                        this.drawPattern(ctx, 100, 100, p.canvas);
                        p.thumbUrl = tempC.toDataURL();
                    });
                },

                draw() {
                    const canvas = this.$refs.canvas;
                    const ctx = canvas.getContext('2d');
                    const W = canvas.width; const H = canvas.height;
                    ctx.clearRect(0, 0, W, H);
                    
                    if(this.bgType === 'pattern') {
                        ctx.fillStyle = this.config.bgColor; ctx.fillRect(0, 0, W, H);
                        this.drawPattern(ctx, W, H, this.patterns[this.config.patternIndex].canvas);
                    } else if (this.bgType === 'color') {
                        ctx.fillStyle = this.config.bgColor; ctx.fillRect(0, 0, W, H);
                    } else if (this.bgType === 'gradient') {
                        let grd = ctx.createLinearGradient(0, 0, W, H); // Simplified for preview
                        grd.addColorStop(0, this.config.gradientStart);
                        grd.addColorStop(1, this.config.gradientEnd);
                        ctx.fillStyle = grd; ctx.fillRect(0,0,W,H);
                    }
                    
                    // „Éó„É¨„Éì„É•„ÉºÁî®„ÅÆÁ∞°ÊòìÊû†
                    ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth = 20; ctx.strokeRect(0,0,W,H);
                },

                // ‚òÖ‚òÖ‚òÖ ÈáçË¶ÅÔºöÊñ∞„Éë„Çø„Éº„É≥Ôºà„Éè„Éº„Éà„ÉªÊòü„ÉªÊñú„ÇÅÔºâÂØæÂøúÁâàÊèèÁîªÈñ¢Êï∞ ‚òÖ‚òÖ‚òÖ
                drawPattern(ctx, w, h, p) {
                    const tempCanvas = document.createElement('canvas');
                    const tCtx = tempCanvas.getContext('2d');
                    if (p.opacity) tCtx.globalAlpha = p.opacity;

                    if (p.type === 'dot') {
                        tempCanvas.width = p.spacing; tempCanvas.height = p.spacing;
                        tCtx.fillStyle = p.color; tCtx.beginPath(); tCtx.arc(p.spacing/2, p.spacing/2, p.size, 0, Math.PI*2); tCtx.fill();
                    } else if (p.type === 'ichimatsu') {
                        tempCanvas.width = p.size * 2; tempCanvas.height = p.size * 2;
                        tCtx.fillStyle = p.color; tCtx.fillRect(0, 0, p.size, p.size); tCtx.fillRect(p.size, p.size, p.size, p.size);
                    } else if (p.type === 'stripe') {
                        const size = p.width * 2;
                        tempCanvas.width = size; tempCanvas.height = size;
                        tCtx.fillStyle = p.color;
                        tCtx.beginPath();
                        tCtx.moveTo(0, size); tCtx.lineTo(size, 0); tCtx.lineTo(size + p.width, 0); tCtx.lineTo(p.width, size); tCtx.fill();
                        tCtx.beginPath(); tCtx.moveTo(0, 0); tCtx.lineTo(p.width, 0); tCtx.lineTo(0, p.width); tCtx.fill();
                    } else if (p.type === 'check') {
                        tempCanvas.width = p.size; tempCanvas.height = p.size;
                        tCtx.fillStyle = p.color; tCtx.fillRect(0, 0, p.size, p.size/2);
                        tCtx.globalCompositeOperation = 'source-over'; 
                        tCtx.fillStyle = p.color; tCtx.fillRect(0, 0, p.size/2, p.size);
                    } else if (p.type === 'argyle') {
                        tempCanvas.width = p.size; tempCanvas.height = p.size;
                        tCtx.fillStyle = p.color;
                        tCtx.beginPath(); tCtx.moveTo(p.size/2, 0); tCtx.lineTo(p.size, p.size/2); tCtx.lineTo(p.size/2, p.size); tCtx.lineTo(0, p.size/2); tCtx.fill();
                        tCtx.strokeStyle = "rgba(255,255,255,0.6)"; tCtx.lineWidth = 1;
                        tCtx.beginPath(); tCtx.moveTo(0,0); tCtx.lineTo(p.size, p.size); tCtx.moveTo(p.size,0); tCtx.lineTo(0, p.size); tCtx.stroke();
                    } 
                    // ‚ñº‚ñº‚ñº Êñ∞„Åó„ÅÑ„Éë„Çø„Éº„É≥„ÅÆ„É≠„Ç∏„ÉÉ„ÇØ ‚ñº‚ñº‚ñº
                    else if (p.type === 'heart') {
                        // „Éè„Éº„ÉàÊüÑ
                        const s = p.spacing;
                        tempCanvas.width = s; tempCanvas.height = s;
                        tCtx.fillStyle = p.color;
                        const hs = p.size; // Heart Size
                        const hx = s/2; const hy = s/2;
                        tCtx.beginPath();
                        tCtx.moveTo(hx, hy + hs/2);
                        tCtx.bezierCurveTo(hx - hs, hy - hs/2, hx - hs, hy - hs, hx, hy - hs/2);
                        tCtx.bezierCurveTo(hx + hs, hy - hs, hx + hs, hy - hs/2, hx, hy + hs/2);
                        tCtx.fill();
                    } else if (p.type === 'star') {
                        // ÊòüÊüÑ
                        const s = p.spacing;
                        tempCanvas.width = s; tempCanvas.height = s;
                        tCtx.fillStyle = p.color;
                        const cx = s/2; const cy = s/2;
                        const spikes = 5; const outerRadius = p.size; const innerRadius = p.size/2;
                        let rot = Math.PI / 2 * 3; let x = cx; let y = cy; const step = Math.PI / spikes;
                        tCtx.beginPath(); tCtx.moveTo(cx, cy - outerRadius);
                        for (let i = 0; i < spikes; i++) {
                            x = cx + Math.cos(rot) * outerRadius; y = cy + Math.sin(rot) * outerRadius; tCtx.lineTo(x, y); rot += step;
                            x = cx + Math.cos(rot) * innerRadius; y = cy + Math.sin(rot) * innerRadius; tCtx.lineTo(x, y); rot += step;
                        }
                        tCtx.lineTo(cx, cy - outerRadius); tCtx.fill();
                    } else if (p.type === 'diagonal') {
                        // Êñú„ÇÅ„Çπ„Éà„É©„Ç§„Éó
                        const w = p.width; const size = w * 2;
                        tempCanvas.width = size; tempCanvas.height = size;
                        tCtx.strokeStyle = p.color; tCtx.lineWidth = w/2; tCtx.lineCap = 'butt';
                        tCtx.beginPath(); tCtx.moveTo(-w, size); tCtx.lineTo(size, -w); tCtx.stroke();
                        tCtx.beginPath(); tCtx.moveTo(0, size + w); tCtx.lineTo(size + w, 0); tCtx.stroke();
                    }

                    const pattern = ctx.createPattern(tempCanvas, 'repeat');
                    ctx.fillStyle = pattern; ctx.fillRect(0, 0, w, h);
                },
                
                openPreview() {
                    this.preview.src = this.$refs.canvas.toDataURL('image/png');
                    this.preview.isOpen = true;
                }
            }
        }
    </script>
