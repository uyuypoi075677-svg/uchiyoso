<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - FINAL TUNING</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Teko:wght@300;500&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #f0f2f5;
            --card-w: 320px;
            --card-h: 75vh;
            --gap: 60px;
            
            /* Dynamic Accent Color */
            --accent: #00d2ff;
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            
            /* 3D Depth Config */
            --z-screen: -150px; /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã¯å¥¥ã¸ */
            --z-shadow: -50px;  /* å½±ã¯åºŠãƒ¬ãƒ™ãƒ« */
            --z-ui: 40px;       /* UIã¯æ‰‹å‰ */
            --z-fig: 80px;      /* ç«‹ã¡çµµã¯ä¸€ç•ªæ‰‹å‰ */
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 30%, #fff 0%, #dde4ea 80%),
                linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- STAGE --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1800px;
            overflow: hidden;
        }

        /* èƒŒæ™¯ï¼šå›è»¢ã™ã‚‹ãƒ†ãƒƒã‚¯ãƒªãƒ³ã‚° */
        .bg-tech-ring {
            position: absolute; top: 50%; left: 50%;
            width: 85vh; height: 85vh;
            border: 1px dashed rgba(0,0,0,0.08); border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotateBg 180s linear infinite; pointer-events: none;
        }
        @keyframes rotateBg { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN (Back Layer) === */
        /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚’ä¸Šã«é…ç½®ã—ã€ç«‹ã¡çµµã¨åˆ†é›¢ */
        .unit-screen {
            position: absolute;
            top: 0; height: 60%; /* ä¸Šéƒ¨60% */
            left: 0; right: 0;
            background: #fff;
            transform: translateZ(var(--z-screen));
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.6);
            transition: all 0.5s ease;
        }
        .unit-screen::after { /* æ ç·šãƒ‡ã‚³ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ */
            content: ''; position: absolute; inset: 6px;
            border: 1px solid rgba(0,0,0,0.05); border-radius: 4px; pointer-events: none; z-index: 5;
        }

        /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³å†…ç”»åƒã‚³ãƒ³ãƒ†ãƒŠï¼ˆæ–œã‚é…ç½®ç”¨ï¼‰ */
        .screen-img-container {
            width: 120%; height: 120%; /* æ–œã‚ã«ã™ã‚‹ã®ã§å°‘ã—å¤§ãã */
            position: absolute; top: -10%; left: -10%;
            transform: rotate(-5deg); /* â˜…æ–œã‚ã«ã™ã‚‹ */
            transition: transform 0.5s ease;
        }

        /* ç”»åƒæœ¬ä½“ï¼ˆãƒ‡ãƒ¥ã‚ªãƒˆãƒ¼ãƒ³é¢¨åŠ å·¥ï¼‰ */
        .screen-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: top center;
            /* ãƒ†ãƒ¼ãƒã‚«ãƒ©ãƒ¼ã‚’ä¹—ç®—ã—ã¦è‰²ã‚’å¤‰ãˆã‚‹ */
            background-color: var(--accent); 
            background-blend-mode: multiply;
            filter: grayscale(1) contrast(1.2) brightness(1.3);
            opacity: 0.8;
            transition: all 0.5s ease;
        }
        
        /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ä¸Šã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ï¼ˆãƒ‰ãƒƒãƒˆï¼‰ */
        .screen-texture {
            position: absolute; inset: 0; pointer-events: none; z-index: 2;
            background-image: radial-gradient(rgba(0,0,0,0.15) 1px, transparent 1px);
            background-size: 4px 4px;
            opacity: 0.4;
        }

        /* === 2. UI ELEMENTS (Glass HUD) === */
        
        /* è·æ¥­ã‚¿ã‚° + ã‚¢ã‚¤ã‚³ãƒ³ (å·¦ä¸Šã¸ç§»å‹•) */
        .ui-job-group {
            position: absolute; 
            top: 5%; left: -40px; /* â˜…ç«‹ã¡çµµã¨è¢«ã‚‰ãªã„ã‚ˆã†å·¦ä¸Šã¸ */
            display: flex; align-items: center; gap: 10px;
            transform: translateZ(var(--z-ui)); z-index: 10;
        }
        .ui-icon {
            width: 50px; height: 50px;
            background: #fff; border: 2px solid var(--accent);
            border-radius: 50%;
            background-size: cover; background-position: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .ui-job-tag {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-left: 4px solid var(--accent);
            box-shadow: var(--glass-shadow);
            display: flex; flex-direction: column;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
        }
        .job-label { font-size: 0.6rem; color: #777; font-family: 'Share Tech Mono'; letter-spacing: 0.1em; }
        .job-val { font-family: 'Noto Sans JP', sans-serif; font-weight: 700; font-size: 1.2rem; color: #333; line-height: 1; }

        /* åå‰ (å·¦ã‚µã‚¤ãƒ‰ç¸¦æ›¸ã) */
        .ui-name-box {
            position: absolute; top: 20%; bottom: 40%; left: -30px;
            width: 50px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            box-shadow: var(--glass-shadow);
            transform: translateZ(var(--z-ui)); z-index: 9;
            display: flex; justify-content: center; align-items: center;
        }
        .name-vertical {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.5rem;
            letter-spacing: 0.3em; color: #222;
        }

        /* å³ã‚µã‚¤ãƒ‰ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ (8é …ç›®ã‚°ãƒªãƒƒãƒ‰) */
        .ui-stats-container {
            position: absolute; bottom: 30%; right: -50px;
            width: 150px;
            display: flex; flex-direction: column; align-items: flex-end; gap: 8px;
            transform: translateZ(var(--z-ui)); z-index: 11;
        }
        /* SANå€¤ã‚²ãƒ¼ã‚¸ */
        .san-gauge-wrap {
            position: relative; width: 56px; height: 56px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 5px; margin-right: 5px;
            border: 2px solid rgba(0,0,0,0.05);
        }
        .san-gauge-wrap svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .san-bg { fill: none; stroke: #eee; stroke-width: 4; }
        .san-fill { 
            fill: none; stroke: var(--accent); stroke-width: 4; stroke-linecap: round;
            stroke-dasharray: 145; stroke-dashoffset: 145; transition: stroke-dashoffset 1s ease;
        }
        .san-val { position: absolute; font-family: 'Share Tech Mono'; font-size: 1rem; font-weight: bold; color: #333; top: 16px;}
        .san-label { position: absolute; bottom: 10px; font-size: 0.5rem; color: #999; font-family: 'Share Tech Mono'; }

        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ */
        .stats-grid {
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 6px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px 10px;
            width: 100%; box-sizing: border-box;
            box-shadow: var(--glass-shadow);
        }
        .stat-item {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Share Tech Mono'; font-size: 0.75rem; color: #444;
        }
        .stat-val { font-weight: bold; color: var(--accent); }

        /* å·¦ä¸‹ãƒã‚¤ã‚¿ãƒ« (HP/MP) - è¦–èªæ€§å‘ä¸Š */
        .ui-vitals {
            position: absolute; bottom: 28%; left: 30px;
            width: 140px; transform: translateZ(var(--z-ui)); z-index: 11;
            /* èƒŒæ™¯ã‚’è¿½åŠ ã—ã¦èª­ã¿ã‚„ã™ã */
            background: rgba(255,255,255,0.8);
            padding: 8px; border-radius: 4px;
            border: 1px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .vital-row { margin-bottom: 6px; }
        .vital-row:last-child { margin-bottom: 0; }
        .vital-header { 
            display: flex; justify-content: space-between; 
            font-size: 0.65rem; color: #333; /* æ–‡å­—è‰²æ¿ƒã */
            font-family: 'Share Tech Mono'; margin-bottom: 3px; font-weight: bold;
        }
        .vital-bar { 
            height: 6px; background: #e0e0e0; /* èƒŒæ™¯ã‚°ãƒ¬ãƒ¼ */
            border-radius: 3px; overflow: hidden; 
        }
        .vital-progress { 
            height: 100%; width: 0%; 
            transition: width 1s ease; 
        }

        /* === 3. FIGURE (Front Layer) === */
        .unit-figure-group {
            position: absolute; 
            bottom: 0; left: 50%;
            /* ç«‹ã¡çµµã®é…ç½®ã‚’ä¸‹ã’ã‚‹ */
            width: 100%; height: 55%; 
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 20; pointer-events: none;
            /* æµ®éŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
            animation: floatChar 6s ease-in-out infinite;
        }
        @keyframes floatChar {
            0%, 100% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(0); }
            50% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(-10px); }
        }

        .char-figure {
            max-height: 100%; max-width: 180%;
            object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.25));
            transition: transform 0.4s;
        }

        /* === 4. SHADOW (Floor) === */
        /* å½±ã®ä½ç½®ä¿®æ­£: ã‚³ãƒ³ãƒ†ãƒŠã‚’ä½¿ã„åºŠé¢ã«å›ºå®š */
        .unit-shadow-container {
            position: absolute;
            bottom: 20px; /* ç«‹ã¡çµµã®è¶³å…ƒï¼ˆunit-figure-groupã®åº•è¾ºä»˜è¿‘ï¼‰ã«åˆã‚ã›ã‚‹ */
            left: 50%;
            width: 140px; height: 40px;
            transform: translateX(-50%) translateZ(var(--z-shadow)); /* åºŠãƒ¬ãƒ™ãƒ« */
            z-index: 5; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }
        .real-shadow {
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, transparent 70%);
            opacity: 0.6;
            transform-origin: center;
            animation: shadowBreath 6s ease-in-out infinite;
        }
        @keyframes shadowBreath {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(0.85); opacity: 0.4; }
        }

        /* === HOVER EFFECTS === */
        .char-unit:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 30px));
            border-color: var(--accent);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .char-unit:hover .screen-img-container {
            transform: rotate(0deg) scale(1.1); /* ãƒ›ãƒãƒ¼ã§çœŸã£ç›´ãã«æˆ»ã‚‹ */
        }
        .char-unit:hover .screen-img {
            filter: grayscale(0) contrast(1.05); /* ã‚«ãƒ©ãƒ¼å¾©å¸° */
            background-color: transparent; /* ãƒ–ãƒ¬ãƒ³ãƒ‰ãƒ¢ãƒ¼ãƒ‰è§£é™¤ */
            opacity: 1;
        }
        
        /* ç«‹ã¡çµµå¼·èª¿ */
        .char-unit:hover .unit-figure-group {
            animation: none; /* æµ®éŠåœæ­¢ */
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 40px)) scale(1.05);
        }
        .char-unit:hover .real-shadow {
            animation: none; transform: scale(1.2); opacity: 0.3;
        }

        .char-unit:hover .ui-job-tag { background: #fff; }
        .char-unit:hover .job-val { color: var(--accent); }

        /* --- CONTROLS --- */
        .sub-header {
            flex-shrink: 0; height: 60px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.9); z-index: 100;
            border-bottom: 1px solid #eee;
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; border-radius: 50%;
            background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 200; font-size: 1.2rem; color: #555;
            transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); color: #fff; transform: translateY(-50%) scale(1.1); }
        .prev { left: 40px; } .next { right: 40px; }

        .btn-edit {
            position: absolute; top: 10px; right: 10px; width: 32px; height: 32px;
            background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            opacity: 0; z-index: 300; cursor: pointer; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .char-unit:hover .btn-edit { opacity: 1; }
        .click-layer { position: absolute; inset: 0; z-index: 50; }

        .loading { font-family: 'Teko'; font-size: 2.5rem; color: #ccc; letter-spacing: 0.2em; }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div style="font-family:'Teko'; font-size:1.8rem; letter-spacing:0.05em; color:#2d3436;">
            SQUAD <span style="color:var(--accent);">//</span> SELECT
        </div>
        <div style="font-family:'Share Tech Mono'; color:#b2bec3; font-size:0.8rem;">
            DATABASE: <span style="color:var(--accent);">CONNECTED</span>
        </div>
    </div>
    
    <div class="stage-wrapper">
        <div class="bg-tech-ring"></div>
        <div class="nav-btn prev" id="btnPrev">â—€</div>
        <div class="nav-btn next" id="btnNext">â–¶</div>
        
        <div class="stage-container" id="stage">
            <div class="loading">LOADING ARCHIVE...</div>
        </div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        function getDefaultColor(job) {
            if(!job) return '#00d2ff';
            if(job.includes('æ¢åµ') || job.includes('è­¦')) return '#00d2ff';
            if(job.includes('åŒ»') || job.includes('å­¦')) return '#00b894';
            if(job.includes('æˆ¦') || job.includes('ç‹©')) return '#ff7675';
            if(j.includes('é­”') || j.includes('ã‚¢')) return '#a29bfe';
            return '#00d2ff';
        }

        function animateValue(obj, end) {
            let start = 0; const duration = 800; let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO DATA</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.style.opacity = '0';
                unit.style.animation = `fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${idx * 0.15}s`;

                const img = char.image || 'https://placehold.co/400x800/ccc/fff?text=NO+IMG';
                const icon = char.icon || img; // ã‚¢ã‚¤ã‚³ãƒ³ãŒãªã‘ã‚Œã°ç«‹ã¡çµµã‚’ä½¿ç”¨
                const accent = (char.color && char.color.length > 1) ? char.color : getDefaultColor(char.job);
                unit.style.setProperty('--accent', accent);
                
                // Stats
                const s = char.stats || {};
                const statsMap = {
                    STR: s.STR||0, CON: s.CON||0, POW: s.POW||0, DEX: s.DEX||0,
                    APP: s.APP||0, SIZ: s.SIZ||0, INT: s.INT||0, EDU: s.EDU||0
                };
                
                // Vitals & SAN
                const v = char.vitals || {};
                const hpPct = Math.min(((v.hp||10)/20)*100, 100);
                const mpPct = Math.min(((v.mp||10)/20)*100, 100);
                const sanVal = v.san || 50;
                
                // SAN Gauge (r=22, circ=138 approx)
                const maxDash = 145;
                const sanPct = Math.min(sanVal, 99) / 99;
                const sanOffset = maxDash - (sanPct * maxDash);

                unit.innerHTML = `
                    <!-- 1. SCREEN (Back, Tilted Image) -->
                    <div class="unit-screen">
                        <div class="screen-img-container">
                            <div class="screen-img" style="background-image: url('${img}');"></div>
                        </div>
                        <div class="screen-texture"></div>
                    </div>

                    <!-- 2. UI (Job & Icon) -->
                    <div class="ui-job-group">
                        <div class="ui-icon" style="background-image: url('${icon}');"></div>
                        <div class="ui-job-tag">
                            <span class="job-label">CLASS</span>
                            <span class="job-val">${char.job || 'UNKNOWN'}</span>
                        </div>
                    </div>
                    
                    <!-- Name Vertical -->
                    <div class="ui-name-box">
                        <div class="name-vertical">${char.name}</div>
                    </div>

                    <!-- Right Stats HUD -->
                    <div class="ui-stats-container">
                        <!-- SAN Gauge -->
                        <div class="san-gauge-wrap">
                            <svg viewBox="0 0 50 50">
                                <circle class="san-bg" cx="25" cy="25" r="23"></circle>
                                <circle class="san-fill" cx="25" cy="25" r="23" style="stroke-dashoffset:${sanOffset}"></circle>
                            </svg>
                            <span class="san-val">${sanVal}</span>
                            <span class="san-label">SAN</span>
                        </div>
                        
                        <!-- 8 Stats Grid -->
                        <div class="stats-grid">
                            ${Object.entries(statsMap).map(([k, val]) => `
                                <div class="stat-item">
                                    <span>${k}</span>
                                    <span class="stat-val count-up" data-target="${val}">0</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Left Vitals (Visibility Improved) -->
                    <div class="ui-vitals">
                        <div class="vital-row">
                            <div class="vital-header"><span>HP</span><span>${v.hp||0}</span></div>
                            <div class="vital-bar">
                                <div class="vital-progress" style="width:${hpPct}%; background:#ff7675;"></div>
                            </div>
                        </div>
                        <div class="vital-row">
                            <div class="vital-header"><span>MP</span><span>${v.mp||0}</span></div>
                            <div class="vital-bar">
                                <div class="vital-progress" style="width:${mpPct}%; background:#74b9ff;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 3. FIGURE (Front) -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 4. SHADOW (Floor) -->
                    <div class="unit-shadow-container">
                        <div class="real-shadow"></div>
                    </div>

                    <!-- CONTROLS -->
                    <div class="btn-edit">ğŸ“·</div>
                    <div class="click-layer"></div>
                `;

                // Events
                const edit = unit.querySelector('.btn-edit');
                edit.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt('ç”»åƒURL:', char.image || "");
                    if(newUrl) { char.image = newUrl; saveToCloud(char).then(() => renderCharacterList(data)); }
                };
                
                unit.querySelector('.click-layer').onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                // Animation
                unit.addEventListener('mouseenter', () => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                });
                setTimeout(() => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                }, 800 + idx*100);

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        // Scroll
        document.getElementById('btnNext').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 320;
            stage.scrollBy({ left: w + 60, behavior: 'smooth' });
        };
        document.getElementById('btnPrev').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 320;
            stage.scrollBy({ left: -(w + 60), behavior: 'smooth' });
        };

        const st = document.createElement('style');
        st.innerText = `@keyframes fadeInUp { from{opacity:0; transform:translateY(50px) scale(0.9);} to{opacity:1; transform:translateY(0) scale(1);} }`;
        document.head.appendChild(st);

        // loadFromCloud().then(renderCharacterList);
    </script>
</body>
