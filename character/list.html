<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - PHANTOM UI</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Teko:wght@300;500&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #ecf0f3;
            --card-w: 300px;
            --card-h: 70vh;
            --gap: 60px;
            
            /* Dynamic Accent Color */
            --accent: #00d2ff;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.9);
            
            /* 3D Depth */
            --z-screen: -100px;
            --z-ui: 30px;
            --z-fig: 80px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #fff 0%, #dce4eb 100%),
                linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- STAGE --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1800px;
            overflow: hidden;
        }

        /* ËÉåÊôØÔºöÂõûËª¢„Åô„Çã„Éá„Éº„Çø„É™„É≥„Ç∞ */
        .bg-tech-ring {
            position: absolute; top: 50%; left: 50%;
            width: 80vh; height: 80vh;
            border: 1px dashed rgba(0,0,0,0.1); border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotateSlow 120s linear infinite; pointer-events: none;
        }
        .bg-tech-ring::before {
            content:''; position: absolute; inset: 20px; border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.05);
            border-left-color: transparent; border-right-color: transparent;
        }
        @keyframes rotateSlow { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN (SF Shape) === */
        .unit-screen {
            position: absolute;
            top: 5%; height: 65%; left: 0; right: 0;
            background: #fff;
            /* SFÁöÑ„Å™Âàá„ÇäÊ¨†„ÅçÂΩ¢Áä∂ */
            clip-path: polygon(
                15px 0, 100% 0, 100% calc(100% - 15px), 
                calc(100% - 15px) 100%, 0 100%, 0 15px
            );
            transform: translateZ(var(--z-screen));
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }
        /* „Çπ„ÇØ„É™„Éº„É≥„ÅÆÊû†Á∑öÔºàclip-path„Å†„Å®border„ÅåÂá∫„Å™„ÅÑ„ÅÆ„ÅßÁñë‰ººË¶ÅÁ¥†„ÅßÂÜçÁèæÔºâ */
        .unit-screen::after {
            content: ''; position: absolute; inset: 0;
            background: var(--accent);
            clip-path: polygon(
                15px 0, 100% 0, 100% calc(100% - 15px), 
                calc(100% - 15px) 100%, 0 100%, 0 15px,
                0 15px, 1px 16px, 1px calc(100% - 1px), calc(100% - 16px) calc(100% - 1px),
                calc(100% - 1px) calc(100% - 16px), calc(100% - 1px) 1px, 16px 1px, 15px 0
            );
            opacity: 0.5; pointer-events: none; z-index: 10;
        }

        .screen-img {
            width: 100%; height: 100%;
            background-size: 200%; background-position: center 20%;
            filter: grayscale(1) contrast(1.1); opacity: 0.8;
            transition: all 0.5s ease;
            mix-blend-mode: luminosity;
        }
        /* ËÉåÊôØËâ≤ tint */
        .screen-tint {
            position: absolute; inset: 0; background: var(--accent);
            opacity: 0.1; mix-blend-mode: overlay; pointer-events: none;
        }
        /* „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥Ôºö„Ç∞„É™„ÉÉ„Éâ„Å®„Çπ„Ç≠„É£„É≥Á∑ö */
        .screen-ui-deco {
            position: absolute; inset: 0; z-index: 2; pointer-events: none;
            background-image: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 4px; opacity: 0.2;
        }
        /* „Çπ„Ç≠„É£„É≥„Éê„Éº */
        .scan-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 20px;
            background: linear-gradient(to bottom, transparent, var(--accent));
            opacity: 0; z-index: 3;
        }

        /* === 2. UI (Floating Glass) === */
        
        /* ËÅ∑Ê•≠„Ç´„Éº„ÉâÔºàÂ∑¶‰∏äÔºâ */
        .ui-job-card {
            position: absolute; top: 12%; left: -30px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            padding: 8px 12px;
            border-left: 4px solid var(--accent);
            box-shadow: 5px 5px 20px rgba(0,0,0,0.05);
            transform: translateZ(var(--z-ui)); z-index: 10;
            display: flex; flex-direction: column;
            transition: 0.3s;
        }
        .job-label { font-size: 0.6rem; color: #888; font-family: 'Share Tech Mono'; letter-spacing: 0.1em; }
        .job-text { 
            font-family: 'Teko', sans-serif; font-size: 1.4rem; line-height: 1; 
            color: #333; text-transform: uppercase; margin-top: -2px;
        }

        /* ÂêçÂâç„Ç´„Éº„ÉâÔºàÂ∑¶„Çµ„Ç§„ÉâÁ∏¶Êõ∏„ÅçÔºâ */
        .ui-name-card {
            position: absolute; top: 25%; bottom: 35%; left: -30px;
            width: 50px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.05);
            transform: translateZ(var(--z-ui)); z-index: 9;
        }
        .name-vertical {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.5rem;
            letter-spacing: 0.3em; color: #222;
        }

        /* Âè≥‰∏ã„Çπ„ÉÜ„Éº„Çø„ÇπÁæ§Ôºà„Ç≤„Éº„É†HUDÈ¢®Ôºâ */
        .ui-stats-hud {
            position: absolute; bottom: 32%; right: -30px;
            display: flex; flex-direction: column; align-items: flex-end; gap: 8px;
            transform: translateZ(var(--z-ui)); z-index: 11;
        }
        
        /* ÂÜÜÂΩ¢„Ç≤„Éº„Ç∏ (SVG) */
        .circle-stat {
            position: relative; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.8); border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 5px;
        }
        .circle-stat svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .circle-bg { fill: none; stroke: #eee; stroke-width: 4; }
        .circle-progress { 
            fill: none; stroke: var(--accent); stroke-width: 4; 
            stroke-dasharray: 125; stroke-dashoffset: 125; /* JS„ÅßÂà∂Âæ° */
            transition: stroke-dashoffset 1s ease;
        }
        .circle-text {
            position: absolute; font-family: 'Share Tech Mono'; font-weight: bold; font-size: 0.9rem; color: #555;
        }
        .circle-label {
            position: absolute; bottom: -12px; font-size: 0.6rem; color: #888; font-family: 'Share Tech Mono';
        }

        /* ÈÄöÂ∏∏„ÅÆÊï∞ÂÄ§„Çπ„ÉÜ„Éº„Çø„Çπ */
        .stat-bars {
            background: var(--glass-bg); backdrop-filter: blur(5px);
            padding: 8px; border-radius: 4px; border: 1px solid var(--glass-border);
        }
        .stat-row {
            display: flex; align-items: center; justify-content: flex-end; gap: 6px;
            font-family: 'Share Tech Mono'; font-size: 0.75rem; margin-bottom: 3px;
        }
        .stat-bar-bg { width: 40px; height: 4px; background: #ddd; border-radius: 2px; overflow: hidden; }
        .stat-bar-fill { height: 100%; background: var(--accent); width: 0; transition: width 0.8s ease; }
        .stat-val { width: 18px; text-align: right; font-weight: bold; color: var(--accent); }

        /* Â∑¶‰∏ã„Éê„Ç§„Çø„É´ÔºàHP/MPÔºâ */
        .ui-vitals {
            position: absolute; bottom: 25%; left: 20px;
            width: 140px; transform: translateZ(var(--z-ui)); z-index: 11;
        }
        .vital-row { margin-bottom: 6px; }
        .vital-header { display: flex; justify-content: space-between; font-size: 0.6rem; color: #888; margin-bottom: 2px; font-family: 'Share Tech Mono'; }
        .vital-track { height: 6px; background: rgba(0,0,0,0.1); border-radius: 3px; overflow: hidden; }
        .vital-thumb { height: 100%; background: var(--accent); width: 0%; box-shadow: 0 0 8px var(--accent); position: relative; }
        /* ÂëºÂê∏„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .vital-thumb::after {
            content:''; position: absolute; inset: 0; background: rgba(255,255,255,0.3);
            animation: breathe 2s infinite ease-in-out;
        }
        @keyframes breathe { 0%,100% { opacity:0; } 50% { opacity:1; } }

        /* === 3. FIGURE (Front) === */
        .unit-figure-group {
            position: absolute; bottom: 0; left: 50%;
            width: 100%; height: 60%;
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 20; pointer-events: none;
            /* Floating Animation */
            animation: floatChar 5s ease-in-out infinite;
        }
        @keyframes floatChar {
            0%, 100% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(0); }
            50% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(-15px); }
        }
        .char-figure {
            max-height: 100%; max-width: 170%; object-fit: contain;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.25));
            transition: transform 0.3s;
        }

        /* === 4. FLOOR & SHADOW === */
        .unit-floor {
            position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%) translateZ(-50px) rotateX(70deg);
            width: 100%; height: 100px;
            display: flex; justify-content: center; align-items: center;
            z-index: 0; pointer-events: none;
        }
        .real-shadow {
            width: 80px; height: 80px; background: #000; border-radius: 50%;
            filter: blur(15px); opacity: 0.5;
            animation: shadowPulse 5s ease-in-out infinite;
        }
        @keyframes shadowPulse { 0%,100% { transform: scale(1); opacity:0.5; } 50% { transform: scale(0.8); opacity:0.3; } }
        
        .floor-ring {
            position: absolute; width: 140px; height: 140px;
            border: 2px dashed var(--accent); border-radius: 50%;
            opacity: 0.2; animation: spinRing 20s linear infinite;
        }
        @keyframes spinRing { to { transform: rotate(360deg); } }

        /* --- HOVER INTERACTIONS --- */
        .char-unit:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 30px)) scale(1.1);
            border-color: var(--accent); box-shadow: 0 0 50px rgba(0,0,0,0.15);
        }
        .char-unit:hover .screen-img {
            filter: grayscale(0) contrast(1.05); opacity: 1;
            mix-blend-mode: normal;
        }
        /* „Çπ„Ç≠„É£„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ëµ∑Âãï */
        .char-unit:hover .scan-bar {
            animation: scanAnim 1.5s linear infinite; opacity: 0.5;
        }
        @keyframes scanAnim { 0% { top: -10%; } 100% { top: 110%; } }

        .char-unit:hover .ui-job-card {
            background: #222; border-color: #222;
        }
        .char-unit:hover .job-text { color: var(--accent); }
        .char-unit:hover .job-label { color: #aaa; }

        .char-unit:hover .unit-figure-group {
            animation: none;
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 40px)) scale(1.05);
        }
        .char-unit:hover .real-shadow { animation: none; transform: scale(1.2); opacity: 0.2; }

        /* --- CONTROLS --- */
        .sub-header {
            flex-shrink: 0; height: 60px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.9); z-index: 100;
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; border-radius: 50%;
            background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 200; font-size: 1.2rem; color: #555;
            border: 1px solid #eee; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); color: #fff; border-color: var(--accent); transform: translateY(-50%) scale(1.1); }
        .prev { left: 40px; } .next { right: 40px; }

        .btn-edit {
            position: absolute; top: 10px; right: 10px; width: 30px; height: 30px;
            background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            opacity: 0; z-index: 300; cursor: pointer; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .char-unit:hover .btn-edit { opacity: 1; }
        .click-layer { position: absolute; inset: 0; z-index: 50; }

        .loading { font-family: 'Teko'; font-size: 3rem; color: #ccc; letter-spacing: 0.2em; }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div style="font-family:'Teko'; font-size:1.8rem; letter-spacing:0.1em; color:#333;">SQUAD <span style="color:#00d2ff;">//</span> LIST</div>
        <div style="font-family:'Share Tech Mono'; color:#888;">STATUS: <span style="color:#00d2ff;">ONLINE</span></div>
    </div>
    
    <div class="stage-wrapper">
        <div class="bg-tech-ring"></div>

        <div class="nav-btn prev" id="btnPrev">‚óÄ</div>
        <div class="nav-btn next" id="btnNext">‚ñ∂</div>
        
        <div class="stage-container" id="stage">
            <div class="loading">SYSTEM LOADING...</div>
        </div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        function getDefaultColor(job) {
            if(!job) return '#00d2ff';
            if(job.includes('Êé¢ÂÅµ') || job.includes('Ë≠¶')) return '#00d2ff';
            if(job.includes('Âåª') || job.includes('Â≠¶')) return '#00b894';
            if(job.includes('Êà¶') || job.includes('Áã©')) return '#ff7675';
            if(j.includes('È≠î') || j.includes('„Ç¢')) return '#a29bfe';
            return '#00d2ff';
        }

        // Êï∞ÂÄ§„Ç´„Ç¶„É≥„Éà„Ç¢„ÉÉ„Éó
        function animateValue(obj, end) {
            let start = 0;
            const duration = 1000;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO DATA</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.style.opacity = '0';
                unit.style.animation = `fadeIn 0.6s ease forwards ${idx * 0.15}s`;

                const img = char.image || 'https://placehold.co/400x800/ccc/fff?text=NO+IMG';
                const accent = (char.color && char.color.length > 1) ? char.color : getDefaultColor(char.job);
                unit.style.setProperty('--accent', accent);
                
                // Stats
                const s = char.stats || {};
                const str = s.STR || 0; const dex = s.DEX || 0;
                const pow = s.POW || 0; const app = s.APP || 0;
                // Vitals
                const v = char.vitals || {};
                const hpPct = Math.min(((v.hp||10)/20)*100, 100);
                const mpPct = Math.min(((v.mp||10)/20)*100, 100);

                // ÂÜÜÂΩ¢„Ç≤„Éº„Ç∏Áî®„ÅÆË®àÁÆó (ÂçäÂæÑ20px, ÂÜÜÂë®Á¥Ñ125)
                const maxDash = 125;
                const powOffset = maxDash - (Math.min(pow, 18)/18) * maxDash;
                const appOffset = maxDash - (Math.min(app, 18)/18) * maxDash;

                unit.innerHTML = `
                    <!-- 1. SCREEN (SF Shape) -->
                    <div class="unit-screen">
                        <div class="screen-tint"></div>
                        <div class="screen-ui-deco"></div>
                        <div class="scan-bar"></div>
                        <div class="screen-img" style="background-image: url('${img}');"></div>
                    </div>

                    <!-- 2. UI (Glass HUD) -->
                    <!-- Job -->
                    <div class="ui-job-card">
                        <span class="job-label">CLASS</span>
                        <span class="job-text">${char.job || 'UNKNOWN'}</span>
                    </div>
                    
                    <!-- Name Vertical -->
                    <div class="ui-name-card">
                        <div class="name-vertical">${char.name}</div>
                    </div>

                    <!-- Right Stats HUD (Circle + Bars) -->
                    <div class="ui-stats-hud">
                        <!-- Circle Gauge: POW -->
                        <div class="circle-stat">
                            <svg viewBox="0 0 50 50">
                                <circle class="circle-bg" cx="25" cy="25" r="20"></circle>
                                <circle class="circle-progress" cx="25" cy="25" r="20" style="stroke-dashoffset:${powOffset}"></circle>
                            </svg>
                            <span class="circle-text">${pow}</span>
                            <span class="circle-label">POW</span>
                        </div>
                        
                        <!-- Bar Stats: STR, DEX -->
                        <div class="stat-bars">
                            <div class="stat-row">
                                <span>STR</span>
                                <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${(str/18)*100}%"></div></div>
                                <span class="stat-val count-up" data-target="${str}">0</span>
                            </div>
                            <div class="stat-row">
                                <span>DEX</span>
                                <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${(dex/18)*100}%"></div></div>
                                <span class="stat-val count-up" data-target="${dex}">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- Left Vitals -->
                    <div class="ui-vitals">
                        <div class="vital-row">
                            <div class="vital-header"><span>HP STATUS</span><span>${v.hp||0}</span></div>
                            <div class="vital-track"><div class="vital-thumb" style="width:${hpPct}%"></div></div>
                        </div>
                        <div class="vital-row">
                            <div class="vital-header"><span>MP STATUS</span><span>${v.mp||0}</span></div>
                            <div class="vital-track"><div class="vital-thumb" style="width:${mpPct}%; opacity:0.7; background:#a29bfe;"></div></div>
                        </div>
                    </div>

                    <!-- 3. FIGURE (Floating) -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 4. FLOOR -->
                    <div class="unit-floor">
                        <div class="real-shadow"></div>
                        <div class="floor-ring"></div>
                    </div>

                    <!-- CONTROLS -->
                    <div class="btn-edit">üì∑</div>
                    <div class="click-layer"></div>
                `;

                // Logic
                const edit = unit.querySelector('.btn-edit');
                edit.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt('ÁîªÂÉèURL:', char.image || "");
                    if(newUrl) { char.image = newUrl; saveToCloud(char).then(() => renderCharacterList(data)); }
                };
                
                unit.querySelector('.click-layer').onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                // Animation Trigger
                unit.addEventListener('mouseenter', () => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                });
                setTimeout(() => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                }, 800 + idx*100);

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        // Scroll
        document.getElementById('btnNext').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 300;
            stage.scrollBy({ left: w + 60, behavior: 'smooth' });
        };
        document.getElementById('btnPrev').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 300;
            stage.scrollBy({ left: -(w + 60), behavior: 'smooth' });
        };

        const st = document.createElement('style');
        st.innerText = `@keyframes fadeIn { from{opacity:0; transform:translateY(50px);} to{opacity:1; transform:translateY(0);} }`;
        document.head.appendChild(st);

        // loadFromCloud().then(renderCharacterList);
    </script>
</body>
</html>
