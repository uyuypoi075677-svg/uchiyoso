<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - FINAL ADJUST</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Teko:wght@300;500&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            /* 5人表示レイアウト維持 */
            --card-w: 250px; 
            --card-h: 75vh;
            /* ギャップはJS計算で使用しますが、見た目の目安として残します */
            --gap: 30px;
            
            --accent: #00d2ff;
            
            /* 3D Depth Config */
            --z-screen: -150px;
            --z-shadow: -100px;
            --z-ui: 60px;
            --z-fig: 100px;

            /* Default Dark Mode */
            --bg-color: #0a0b10;
            --text-main: #fff;
            --text-sub: #888;
            --glass-bg: rgba(10, 15, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.3);
            --screen-bg: rgba(0,0,0,0.8);
            --screen-overlay: overlay;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 0%, #000 90%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
            color: var(--text-main);
        }

        /* --- STAGE (Modified for Carousel) --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 2000px; /* 奥行きを深める */
            overflow: hidden;
        }

        /* 背景：パーティクル演出 */
        .particle-container { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
        .particle {
            position: absolute; bottom: -10px;
            background: var(--accent); border-radius: 50%; opacity: 0;
            animation: riseUp linear infinite;
            box-shadow: 0 0 10px var(--accent);
        }
        @keyframes riseUp {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.2; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .bg-tech-ring {
            position: absolute; top: 50%; left: 50%;
            width: 90vh; height: 90vh;
            border: 1px dashed rgba(0, 210, 255, 0.2); border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.05);
            animation: rotateBg 60s linear infinite; pointer-events: none;
        }
        @keyframes rotateBg { to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* スクロールではなく、絶対配置のコンテナに変更 */
        .stage-container {
            position: relative;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            z-index: 10;
        }
        
        /* --- CHARACTER UNIT (Modified Positioning) --- */
        .char-unit {
            position: absolute; /* 絶対配置に変更 */
            width: var(--card-w);
            height: var(--card-h);
            /* 初期位置は中央 */
            left: 50%; top: 50%;
            /* transformはJSで制御するため、基本のセンタリングのみCSSで指定 */
            margin-left: calc(var(--card-w) / -2); 
            margin-top: calc(var(--card-h) / -2);
            
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.1, 0.6, 0.2, 1), opacity 0.6s ease, filter 0.6s ease;
            will-change: transform, opacity;
        }

        /* === 1. SCREEN (Modified) === */
        .unit-screen {
            position: absolute;
            top: 0; 
            height: 58%; 
            left: -5px; right: -5px;
            background: var(--screen-bg);
            transform: translateZ(var(--z-screen));
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            filter: drop-shadow(0 0 5px var(--accent));
            transition: all 0.5s ease;
            pointer-events: none;
        }
        .unit-screen::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 210, 255, 0.05) 51%);
            background-size: 100% 4px; z-index: 5;
        }

        .screen-img-container {
            width: 135%; height: 135%;
            position: absolute; 
            top: 0%; 
            left: -17%;
            transform: rotate(-8deg);
            transition: transform 0.5s ease;
        }

        .screen-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: top center;
            background-color: var(--accent); 
            background-blend-mode: var(--screen-overlay);
            filter: grayscale(1) contrast(1.2) brightness(0.8);
            opacity: 0.7;
            transition: all 0.5s ease;
        }
        
        .screen-deco-corner {
            position: absolute; width: 15px; height: 15px;
            border: 2px solid var(--text-main); z-index: 6; opacity: 0.5;
            box-shadow: 0 0 10px var(--accent);
        }
        .corner-tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .corner-br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        /* === 2. UI HEADER === */
        .ui-header-group {
            position: absolute; top: -60px; left: -10px;
            display: flex; flex-direction: column; align-items: flex-start; gap: 5px;
            transform: translateZ(var(--z-ui)); z-index: 100;
            pointer-events: none;
            width: 150%;
        }
        .ui-job-tag {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            backdrop-filter: blur(4px); padding: 4px 12px;
            display: flex; align-items: center; gap: 8px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%);
        }
        .job-icon {
            width: 20px; height: 20px; background-size: cover; border-radius: 50%;
            border: 1px solid var(--accent);
        }
        .job-val { font-family: 'Share Tech Mono'; font-weight: 700; color: var(--accent); }
        .ui-name-box {
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.8rem;
            color: var(--text-main); text-transform: uppercase; line-height: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); padding-left: 5px;
            border-bottom: 4px solid var(--accent);
            white-space: nowrap;
        }

        /* === 3. UI DRAGGABLE ELEMENTS === */
        .draggable-ui {
            cursor: grab;
            user-select: none;
            transition: transform 0.1s;
        }
        .draggable-ui:active { cursor: grabbing; transform: scale(1.05); }

        /* 右サイド ステータス表 */
        .ui-stats-container {
            position: absolute; 
            top: 20%; right: -60px;
            width: 140px;
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
            transform: translateZ(var(--z-ui)); z-index: 120;
        }

        /* SAN値コンテナ */
        .ui-san-container {
            position: absolute;
            top: 55%; right: 20px;
            width: 75px; height: 75px;
            transform: translateZ(var(--z-ui)); z-index: 125;
            background: rgba(0,0,0,0.6); border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }
        .ui-san-container svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .san-bg { fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 5; }
        .san-fill { 
            fill: none; stroke: var(--accent); stroke-width: 5; stroke-linecap: round;
            stroke-dasharray: 220; stroke-dashoffset: 220; transition: stroke-dashoffset 1s ease;
        }
        .san-val { position: absolute; font-family: 'Share Tech Mono'; font-size: 1.4rem; font-weight: bold; color: #fff; top: 22px;}
        .san-label { position: absolute; bottom: 12px; font-size: 0.6rem; color: var(--accent); }

        .stats-grid {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px 12px;
            width: 100%; box-sizing: border-box;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .stat-item { display: flex; justify-content: space-between; font-family: 'Share Tech Mono'; font-size: 0.75rem; color: var(--text-sub); }
        .stat-val { font-weight: bold; color: var(--text-main); }

        /* 左サイド HP/MP */
        .ui-vitals {
            position: absolute; 
            top: 40%; 
            left: -60px;
            width: 140px; transform: translateZ(var(--z-ui)); z-index: 120;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px); padding: 10px;
            border-left: 3px solid var(--accent);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .vital-row { margin-bottom: 8px; } .vital-row:last-child { margin-bottom: 0; }
        .vital-header { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-main); font-family: 'Share Tech Mono'; margin-bottom: 4px; font-weight: bold; }
        .vital-bar { height: 6px; background: rgba(128,128,128,0.3); overflow: hidden; border-radius: 2px; }
        .vital-progress { height: 100%; width: 0%; transition: width 1s ease; }

        /* === 4. FIGURE === */
        .unit-figure-group {
            position: absolute; 
            bottom: 0; left: 50%;
            width: 100%; height: 60%; 
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 50; pointer-events: none;
            animation: floatChar 6s ease-in-out infinite;
        }
        @keyframes floatChar {
            0%, 100% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(0); }
            50% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(-15px); }
        }
        .char-figure {
            max-height: 100%; max-width: 180%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
            transition: transform 0.4s;
        }

        /* === 5. SHADOW === */
        .unit-shadow-container {
            position: absolute;
            bottom: -20px; left: 50%;
            width: 160px; height: 50px;
            transform: translateX(-50%) translateZ(var(--z-shadow)) rotateX(60deg);
            z-index: 1; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }
        .real-shadow {
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, var(--accent) 0%, transparent 60%);
            opacity: 0.5; filter: blur(15px);
            animation: shadowBreath 6s ease-in-out infinite;
        }
        @keyframes shadowBreath {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(0.85); opacity: 0.3; }
        }

        /* === HOVER EFFECTS (Active Only) === */
        /* JSで .is-active クラスが付与されたときのみHoverを有効にする */
        .char-unit.is-active:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 20px));
            filter: drop-shadow(0 0 15px var(--accent)) brightness(1.05);
            background: rgba(20, 20, 30, 0.95);
        }
        .char-unit.is-active:hover .screen-img-container { transform: rotate(0deg) scale(1.1); }
        
        .char-unit.is-active:hover .screen-img {
            filter: grayscale(0) contrast(1.05) brightness(1.0);
            opacity: 1;
            background-color: color-mix(in srgb, var(--accent), transparent 60%);
            background-blend-mode: overlay;
        }
        
        .char-unit.is-active:hover .unit-figure-group {
            animation: none;
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 50px)) scale(1.08);
        }
        .char-unit.is-active:hover .real-shadow { animation: none; transform: scale(1.3); opacity: 0.4; }
        .char-unit.is-active:hover .ui-job-tag { background: var(--text-main); }
        .char-unit.is-active:hover .job-val { color: var(--bg-color); }

        /* CONTROLS */
        .sub-header {
            flex-shrink: 0; height: 60px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            background: var(--glass-bg); z-index: 200;
            border-bottom: 1px solid var(--glass-border); backdrop-filter: blur(10px);
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 60px; height: 60px; 
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.5); 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 300; font-size: 1.5rem; color: var(--accent);
            clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);
            transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent); }
        .prev { left: 40px; } .next { right: 40px; }
        .loading { font-family: 'Teko'; font-size: 2.5rem; color: var(--accent); letter-spacing: 0.2em; text-shadow: 0 0 10px var(--accent); }
        
        .click-layer { position: absolute; inset: 0; z-index: 40; cursor: pointer; }
    </style>
</head>
<body>
    <script type="module">import { initHeader } from "./header.js"; initHeader();</script>

    <div class="sub-header">
        <div style="font-family:'Teko'; font-size:1.8rem; letter-spacing:0.05em; color:var(--text-main);">
            SQUAD <span style="color:var(--accent);">//</span> SELECT
        </div>
        <div style="font-family:'Share Tech Mono'; color:var(--text-sub); font-size:0.8rem;">
            SYSTEM: <span style="color:var(--accent);">READY</span>
        </div>
    </div>
    
    <div class="stage-wrapper">
        <div class="particle-container" id="particleContainer"></div>
        <div class="bg-tech-ring"></div>
        <div class="nav-btn prev" id="btnPrev">◀</div>
        <div class="nav-btn next" id="btnNext">▶</div>
        <div class="stage-container" id="stage">
            <div class="loading">CONNECTING...</div>
        </div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');
        const LOCAL_IMG_BASE = '../images/character/';

        function initParticles() {
            const container = document.getElementById('particleContainer');
            for(let i=0; i<20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 4 + 2 + 'px';
                p.style.width = size; p.style.height = size;
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 3 + 4) + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }
        initParticles();

        function enableDrag(el) {
            let isDragging = false;
            let startX, startY, startLeft, startTop;

            el.onmousedown = function(e) {
                e.stopPropagation();
                e.preventDefault();
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                startLeft = el.offsetLeft;
                startTop = el.offsetTop;
                el.style.cursor = 'grabbing';
                el.style.transition = 'none';
            };

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                el.style.left = (startLeft + dx) + 'px';
                el.style.top = (startTop + dy) + 'px';
                el.style.bottom = 'auto';
                el.style.right = 'auto';
            });

            window.addEventListener('mouseup', () => {
                if(isDragging) {
                    isDragging = false;
                    el.style.cursor = 'grab';
                    el.style.transition = 'transform 0.1s';
                }
            });
        }

        function getDefaultColor(job) {
            if(!job) return '#00d2ff';
            const j = job;
            if(j.includes('探偵') || j.includes('警')) return '#00d2ff'; 
            if(j.includes('医') || j.includes('学')) return '#00b894'; 
            if(j.includes('戦') || j.includes('狩')) return '#ff7675'; 
            if(j.includes('魔') || j.includes('ア')) return '#a29bfe'; 
            return '#00d2ff';
        }

        function animateValue(obj, end) {
            let start = 0; const duration = 800; let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }
        
        function resolveImage(charName, cloudUrl) {
            return new Promise((resolve) => {
                if (!charName) { resolve(cloudUrl || 'https://placehold.co/400x800/222/555?text=NO+IMG'); return; }
                const encodedName = encodeURIComponent(charName);
                const localPath = `${LOCAL_IMG_BASE}${encodedName}.png`;
                const img = new Image();
                img.onload = () => resolve(localPath);
                img.onerror = () => {
                    resolve(cloudUrl || `https://via.placeholder.com/800x1200/111/333?text=${encodedName}`);
                };
                img.src = localPath;
            });
        }

        // --- CAROUSEL LOGIC VARIABLES ---
        let unitElements = [];
        let currentIndex = 0;
        
        function updateCarousel() {
            const total = unitElements.length;
            if(total === 0) return;

            // スプレッド（隣のカードとの距離）
            const xSpread = 320; 
            const zSpread = 250;
            const rotateAngle = 25;

            unitElements.forEach((unit, i) => {
                // ループ計算：最短距離を算出
                // 例：total=5, current=4, i=0 の場合、diffは 1 とする（右隣）
                let diff = (i - currentIndex) % total;
                
                // JavaScriptの剰余は負の数を返すことがあるため補正
                if (diff < 0) diff += total; 
                
                // 半分より大きい場合は、反対側（マイナス方向）に近いとみなす
                if (diff > total / 2) diff -= total;
                
                // アクティブ判定
                const isActive = (diff === 0);

                if(isActive) {
                    unit.classList.add('is-active');
                    unit.style.zIndex = 100;
                    unit.style.filter = 'brightness(1)';
                    unit.style.opacity = 1;
                    // クリックレイヤー有効
                    unit.querySelector('.click-layer').style.pointerEvents = 'auto';
                } else {
                    unit.classList.remove('is-active');
                    unit.style.zIndex = 100 - Math.abs(diff);
                    unit.style.filter = `brightness(0.4) blur(${Math.abs(diff)*2}px)`;
                    unit.style.opacity = Math.max(0.2, 1 - Math.abs(diff) * 0.3);
                    // 隣のキャラをクリックしたらそこに移動する機能をつけても良いが、今回は誤操作防止で無効化
                    unit.querySelector('.click-layer').style.pointerEvents = 'none';
                }

                // 3D Transform計算
                // X: 距離に応じて横へ。
                // Z: 距離に応じて奥へ。
                // RotateY: 中心に向くように回転。
                const tx = diff * xSpread;
                const tz = -Math.abs(diff) * zSpread;
                const ry = diff * -rotateAngle; // 左にある奴は右を向き、右にある奴は左を向く

                unit.style.transform = `translate(-50%, -50%) translateX(${tx}px) translateZ(${tz}px) rotateY(${ry}deg)`;
            });

            // 現在のキャラのステータスカウントアップを発火
            if(unitElements[currentIndex]) {
                const activeUnit = unitElements[currentIndex];
                activeUnit.querySelectorAll('.count-up').forEach(el => {
                    animateValue(el, parseInt(el.dataset.target));
                });
            }
        }

        window.renderCharacterList = async function(data) {
            stage.innerHTML = ''; 
            unitElements = [];

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO DATA</div>';
                return;
            }

            const entries = Object.entries(data);

            const units = await Promise.all(entries.map(async ([key, char], idx) => {
                if (!char.id) char.id = key;
                const charId = char.id;

                const img = await resolveImage(char.name, char.image);
                const icon = char.icon || img;

                const unit = document.createElement('div');
                unit.className = 'char-unit';
                // 初期状態は透明にしておき、updateCarouselで配置決定後に表示
                unit.style.opacity = '0';

                const accent = (char.color && char.color.length > 1) ? char.color : getDefaultColor(char.job);
                unit.style.setProperty('--accent', accent);
                
                const s = char.stats || {};
                const statsMap = {
                    STR: s.STR||0, CON: s.CON||0, POW: s.POW||0, DEX: s.DEX||0,
                    APP: s.APP||0, SIZ: s.SIZ||0, INT: s.INT||0, EDU: s.EDU||0
                };
                const v = char.vitals || {};
                
                const hpPct = 100;
                const mpPct = 100;
                
                const sanVal = v.san || 50;
                const maxDash = 220; 
                const sanPct = Math.min(sanVal, 99) / 99;
                const sanOffset = maxDash - (sanPct * maxDash);

                unit.innerHTML = `
                    <!-- 1. SCREEN -->
                    <div class="unit-screen">
                        <div class="screen-img-container">
                            <div class="screen-img" style="background-image: url('${img}');"></div>
                        </div>
                        <div class="screen-deco-corner corner-tl"></div>
                        <div class="screen-deco-corner corner-br"></div>
                    </div>

                    <!-- 2. UI HEADER -->
                    <div class="ui-header-group">
                        <div class="ui-job-tag">
                            <div class="job-icon" style="background-image: url('${icon}');"></div>
                            <span class="job-val">${char.job || 'UNKNOWN'}</span>
                        </div>
                        <div class="ui-name-box">${char.name}</div>
                    </div>

                    <!-- 3. DRAGGABLE SAN -->
                    <div class="ui-san-container draggable-ui">
                        <svg viewBox="0 0 80 80">
                            <circle class="san-bg" cx="40" cy="40" r="35"></circle>
                            <circle class="san-fill" cx="40" cy="40" r="35" style="stroke-dashoffset:${sanOffset}"></circle>
                        </svg>
                        <span class="san-val">${sanVal}</span>
                        <span class="san-label">SAN</span>
                    </div>

                    <!-- 4. DRAGGABLE STATS -->
                    <div class="ui-stats-container draggable-ui">
                        <div class="stats-grid">
                            ${Object.entries(statsMap).map(([k, val]) => `
                                <div class="stat-item">
                                    <span>${k}</span>
                                    <span class="stat-val count-up" data-target="${val}">0</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- 5. DRAGGABLE VITALS -->
                    <div class="ui-vitals draggable-ui">
                        <div class="vital-row">
                            <div class="vital-header"><span>HP</span><span>${v.hp||0}</span></div>
                            <div class="vital-bar"><div class="vital-progress" style="width:${hpPct}%; background:#ff7675;"></div></div>
                        </div>
                        <div class="vital-row">
                            <div class="vital-header"><span>MP</span><span>${v.mp||0}</span></div>
                            <div class="vital-bar"><div class="vital-progress" style="width:${mpPct}%; background:#74b9ff;"></div></div>
                        </div>
                    </div>

                    <!-- 6. FIGURE -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 7. SHADOW -->
                    <div class="unit-shadow-container">
                        <div class="real-shadow"></div>
                    </div>
                    
                    <div class="click-layer"></div>
                `;

                enableDrag(unit.querySelector('.ui-san-container'));
                enableDrag(unit.querySelector('.ui-stats-container'));
                enableDrag(unit.querySelector('.ui-vitals'));

                unit.querySelector('.click-layer').onclick = () => {
                    window.location.href = `https://chocolatmer.github.io/uchiyoso/character/detail.html?id=${charId}`;
                };

                return unit;
            }));

            units.forEach(unit => {
                stage.appendChild(unit);
                unitElements.push(unit);
            });

            // 初期化
            currentIndex = 0;
            updateCarousel();
        };

        // ナビゲーションボタン制御（ループ対応）
        document.getElementById('btnNext').onclick = () => {
            if(unitElements.length === 0) return;
            currentIndex = (currentIndex + 1) % unitElements.length;
            updateCarousel();
        };
        document.getElementById('btnPrev').onclick = () => {
            if(unitElements.length === 0) return;
            currentIndex = (currentIndex - 1 + unitElements.length) % unitElements.length;
            updateCarousel();
        };
        
        // キーボード操作対応
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') document.getElementById('btnNext').click();
            if(e.key === 'ArrowLeft') document.getElementById('btnPrev').click();
        });

    </script>
</body>
</html>
