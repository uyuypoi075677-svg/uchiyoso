<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Teko:wght@300;500&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #050505;
            --card-w: 220px; 
            --card-h: 60vh; /* ç”»é¢é«˜ã•ã‚’åŸºæº–ã«èª¿æ•´ */
            --gap: 60px; /* ã‚«ãƒ¼ãƒ‰é–“ã®ç©ºé–“ã‚’åºƒã‚ã« */
            
            --depth-screen: -100px; /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã®å¥¥è¡Œã */
            --depth-figure: 50px;   /* ãƒ•ã‚£ã‚®ãƒ¥ã‚¢ã®æ‰‹å‰å‡ºã— */

            --c-blue: #00f3ff;
            --c-yellow: #ffc400;
            --c-red: #ff2a2a;
            --c-purple: #bd00ff;
            --c-white: #e0e0e0;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% -20%, #1f2833 0%, #000 80%),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
            font-family: 'Rajdhani', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            color: #fff;
        }

        /* --- UI OVERLAY --- */
        .ui-header {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 100; pointer-events: none;
        }
        .ui-title {
            font-family: 'Teko', sans-serif; font-size: 1.8rem; letter-spacing: 0.2em;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* --- STAGE (3D SPACE) --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1500px; /* å¥¥è¡Œãæ„Ÿã®å¼·ã• */
            overflow: hidden;
            z-index: 10;
        }

        /* åºŠã®åå°„ãƒ»ç™ºå…‰æ¼”å‡º */
        .stage-floor-glow {
            position: absolute; bottom: -10%; left: -50%; width: 200%; height: 50%;
            background: radial-gradient(ellipse at center top, rgba(0, 243, 255, 0.15), transparent 70%);
            transform: rotateX(60deg);
            filter: blur(20px);
            pointer-events: none; z-index: 0;
        }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 15vw; /* å·¦å³ã®ä½™ç™½ */
            height: 100%;
            overflow-x: auto; 
            scroll-behavior: smooth;
            transform-style: preserve-3d;
            scrollbar-width: none;
            align-items: center; /* å‚ç›´æ–¹å‘ä¸­å¤®æƒãˆ */
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- UNIT CARD --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            /* ã‚«ãƒ¼ãƒ‰è‡ªä½“ã®åŸºæº–ä½ç½®ã‚’ä¸‹æƒãˆæ°—å‘³ã«ã™ã‚‹ */
            display: flex; flex-direction: column; justify-content: flex-end;
            padding-bottom: 20px;
        }

        /* 1. BACK SCREEN (èƒŒæ™¯ãƒ¢ãƒ‹ã‚¿ãƒ¼) */
        .layer-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 85%; /* ä¸‹éƒ¨ã‚’ç©ºã‘ã‚‹ */
            background: #111;
            transform: translateZ(var(--depth-screen)); /* å¥¥ã«é…ç½® */
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s ease;
        }
        /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã®ç”»åƒï¼ˆé¡”ã‚¢ãƒƒãƒ—ç”¨ï¼‰ */
        .screen-img {
            width: 100%; height: 100%;
            background-size: cover; 
            background-position: center 15%; /* é¡”ä»˜è¿‘ï¼ˆä¸Šã‹ã‚‰15%ï¼‰ã‚’è¡¨ç¤º */
            opacity: 0.6; filter: grayscale(0.8) contrast(1.1);
            transition: transform 0.5s ease, filter 0.5s;
        }
        /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã®è£…é£¾ï¼ˆèµ°æŸ»ç·šãƒ»ã‚°ãƒ©ãƒ‡ï¼‰ */
        .screen-overlay {
            position: absolute; inset: 0;
            background: 
                linear-gradient(to bottom, transparent 50%, #050505 100%), /* ä¸‹éƒ¨ã‚’æš—ããƒ•ã‚§ãƒ¼ãƒ‰ */
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.2) 3px);
            z-index: 2; pointer-events: none;
        }
        /* ç¸¦æ›¸ããƒãƒ¼ãƒ ã‚¿ã‚° */
        .screen-tag {
            position: absolute; top: 20px; left: 10px; width: 32px; height: auto;
            padding: 10px 0;
            display: flex; flex-direction: column; align-items: center;
            font-family: 'Teko', sans-serif; letter-spacing: 0.1em;
            color: #111; font-weight: 600;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 5;
            writing-mode: vertical-rl; text-orientation: upright;
        }
        .tag-job { font-size: 0.7rem; margin-bottom: 5px; opacity: 0.8; }
        .tag-name { font-size: 1.1rem; text-transform: uppercase; }


        /* 2. BASE & SHADOW (å°åº§ãƒ»å½±) */
        .layer-base {
            position: absolute; bottom: -10px; left: 50%;
            transform: translateX(-50%) translateZ(-20px) rotateX(70deg);
            width: 180px; height: 180px;
            z-index: 5; pointer-events: none;
            transition: all 0.4s ease;
        }
        /* ç™ºå…‰ã™ã‚‹ãƒªãƒ³ã‚° */
        .base-ring {
            position: absolute; inset: 0; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1), inset 0 0 15px rgba(0, 243, 255, 0.1);
        }
        /* ãƒªã‚¢ãƒ«ãªæ¥åœ°å½± */
        .base-shadow {
            position: absolute; top: 50%; left: 50%;
            width: 80%; height: 80%;
            background: radial-gradient(rgba(0,0,0,0.9) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }


        /* 3. FIGURE (æ‰‹å‰ã®ç«‹ã¡çµµ) */
        .layer-figure {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%) translateZ(var(--depth-figure)); /* æ‰‹å‰ã«é…ç½® */
            width: 280px; /* ã‚«ãƒ¼ãƒ‰å¹…ã‚ˆã‚Šå°‘ã—å¤§ãã */
            height: auto; max-height: 65%; /* å…¨èº«ãŒå…¥ã‚‹ã‚ˆã†ã«èª¿æ•´ */
            z-index: 20; pointer-events: none;
            display: flex; align-items: flex-end; justify-content: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* é‡è¦: ãƒ•ã‚£ã‚®ãƒ¥ã‚¢æ„Ÿã‚’å‡ºã™ãƒ•ã‚£ãƒ«ã‚¿ */
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.6));
        }
        .char-img-full {
            width: 100%; height: 100%;
            object-fit: contain;
            object-position: bottom center;
            /* ä¸‹éƒ¨ã‚’å°‘ã—ãƒã‚¹ã‚¯ã—ã¦å°åº§ã«é¦´æŸ“ã¾ã›ã‚‹ */
            -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
        }

        /* --- HOVER & ACTIVE EFFECTS --- */
        .char-unit:hover { z-index: 50; }

        /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãŒå°‘ã—æ˜ã‚‹ãã€è¿‘ã¥ã */
        .char-unit:hover .layer-screen {
            border-color: rgba(255,255,255,0.4);
            transform: translateZ(-60px) scale(1.02);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
        }
        .char-unit:hover .screen-img {
            opacity: 1; filter: grayscale(0);
            transform: scale(1.1); /* ã‚ºãƒ¼ãƒ åŠ¹æœ */
        }
        
        /* å°åº§ãŒå¼·ãå…‰ã‚‹ */
        .char-unit:hover .base-ring {
            border-color: var(--c-blue);
            box-shadow: 0 0 30px var(--c-blue), inset 0 0 20px var(--c-blue);
            background: rgba(0, 243, 255, 0.1);
        }

        /* ãƒ•ã‚£ã‚®ãƒ¥ã‚¢ãŒæ‰‹å‰ã«å‡ºã‚‹ */
        .char-unit:hover .layer-figure {
            transform: translateX(-50%) translateZ(80px) scale(1.05) translateY(-10px);
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.8));
        }


        /* --- CONTROLS & UTILS --- */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 60px; height: 100px;
            background: rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.5); font-size: 2rem;
            cursor: pointer; z-index: 100; transition: all 0.3s;
            clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 80%);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            color: #fff;
            border-color: var(--c-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        .nav-btn.prev { left: 0; clip-path: polygon(0 0, 100% 20%, 100% 80%, 0 100%); }
        .nav-btn.next { right: 0; }

        .edit-btn {
            position: absolute; top: 10px; right: 10px;
            width: 30px; height: 30px; border-radius: 50%;
            background: rgba(0,0,0,0.8); border: 1px solid #555;
            color: #fff; display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s; z-index: 60; cursor: pointer;
        }
        .char-unit:hover .edit-btn { opacity: 1; }
        .edit-btn:hover { background: var(--c-blue); color: #000; border-color: var(--c-blue); }

        .click-area { position: absolute; inset: 0; z-index: 55; cursor: pointer; }

        /* --- PARTICLES (Floating Motes) --- */
        #particle-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 15; /* ãƒ•ã‚£ã‚®ãƒ¥ã‚¢ã®æ‰‹å‰ã«ã‚‚å°‘ã—é£›ã°ã™ */
        }
        .mote {
            position: absolute; background: #fff; border-radius: 50%;
            filter: blur(1px); opacity: 0;
            animation: floatUp linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .loading-msg { font-family: 'Teko', sans-serif; font-size: 1.5rem; color: #666; letter-spacing: 0.2em; }
    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <!-- Header UI -->
    <div class="ui-header">
        <div class="ui-title">CHARACTER SELECT</div>
        <div style="font-family:'Rajdhani'; font-size:0.8rem; color:#666;">// SYSTEM: ONLINE</div>
    </div>
    
    <!-- Floating Particles -->
    <div id="particle-layer"></div>

    <div class="stage-wrapper">
        <div class="stage-floor-glow"></div>
        
        <div class="nav-btn prev" id="btnPrev">â®</div>
        
        <div class="stage-container" id="stage">
            <div class="loading-msg">CONNECTING TO DATABASE...</div>
        </div>
        
        <div class="nav-btn next" id="btnNext">â¯</div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        // ã‚¸ãƒ§ãƒ–ã«å¿œã˜ãŸã‚«ãƒ©ãƒ¼å®šç¾©
        function getJobColor(job) {
            if(!job) return '#e0e0e0';
            if(job.includes('åŒ»') || job.includes('å­¦è€…') || job.includes('ç ”ç©¶')) return '#ffc400'; // Yellow
            if(job.includes('æ¢åµ') || job.includes('è­¦å®˜') || job.includes('æœæŸ»')) return '#00f3ff'; // Cyan
            if(job.includes('æˆ¦') || job.includes('é¨å£«') || job.includes('ç‹©')) return '#ff2a2a'; // Red
            if(job.includes('é­”') || job.includes('éœŠ') || job.includes('å ')) return '#bd00ff'; // Purple
            return '#00f3ff'; // Default
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading-msg">NO DATA AVAILABLE</div>';
                return;
            }

            Object.values(data).forEach(char => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                
                const imgSource = char.image || 'https://placehold.co/400x800/222/555?text=No+Image';
                const accent = getJobColor(char.job);
                
                // HTMLæ§‹é€ : 
                // 1. Screen (å¥¥ãƒ»é¡”ã‚¢ãƒƒãƒ—)
                // 2. Base (ä¸­ãƒ»å°åº§ã¨å½±)
                // 3. Figure (æ‰‹å‰ãƒ»å…¨èº«)
                unit.innerHTML = `
                    <div class="layer-screen" style="border-bottom: 2px solid ${accent};">
                        <div class="screen-img" style="background-image: url('${imgSource}');"></div>
                        <div class="screen-overlay"></div>
                        <div class="screen-tag" style="background: ${accent};">
                            <span class="tag-job">${char.job || '---'}</span>
                            <span class="tag-name">${char.name}</span>
                        </div>
                    </div>

                    <div class="layer-base">
                        <div class="base-shadow"></div>
                        <div class="base-ring" style="border-color: ${accent}; box-shadow: 0 0 10px ${accent};"></div>
                    </div>

                    <div class="layer-figure">
                        <img src="${imgSource}" class="char-img-full" alt="${char.name}" onerror="this.style.opacity='0'">
                    </div>

                    <div class="edit-btn" title="ç”»åƒã‚’ç™»éŒ²">ğŸ“·</div>
                    <div class="click-area"></div>
                `;

                // --- Events ---
                
                // ç·¨é›†ãƒœã‚¿ãƒ³
                const editBtn = unit.querySelector('.edit-btn');
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt(`ã€ç”»åƒURLæ›´æ–°ã€‘\n${char.name} ã®ç«‹ã¡çµµURLã‚’å…¥åŠ›:`, char.image || "");
                    if(newUrl) {
                        char.image = newUrl;
                        saveToCloud(char).then(() => {
                            window.renderCharacterList(data);
                        });
                    }
                };

                // ã‚¯ãƒªãƒƒã‚¯ã§è©³ç´°ã¸
                const clickArea = unit.querySelector('.click-area');
                clickArea.onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                stage.appendChild(unit);
            });
        };

        // Scroll Logic
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const SCROLL_AMT = 300; 
        
        btnNext.onclick = () => stage.scrollBy({ left: SCROLL_AMT, behavior: 'smooth' });
        btnPrev.onclick = () => stage.scrollBy({ left: -SCROLL_AMT, behavior: 'smooth' });

        // Particle System (Rising "Mana" or Dust)
        function spawnParticle() {
            const p = document.createElement('div');
            p.className = 'mote';
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚µã‚¤ã‚ºã¨ä½ç½®
            const size = Math.random() * 3 + 1;
            p.style.width = size + 'px'; p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + '%';
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é€Ÿåº¦
            const duration = Math.random() * 5 + 5;
            p.style.animationDuration = duration + 's';
            
            // è‰²å‘³ï¼ˆå°‘ã—é’ã¿ãŒã‹ã£ãŸç™½ï¼‰
            p.style.background = `rgba(${200 + Math.random()*55}, ${240 + Math.random()*15}, 255, ${Math.random()*0.5 + 0.2})`;
            
            document.getElementById('particle-layer').appendChild(p);
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã«å‰Šé™¤
            setTimeout(() => p.remove(), duration * 1000);
        }
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆé »åº¦
        setInterval(spawnParticle, 150);

        // Firestoreã‹ã‚‰ãƒ‡ãƒ¼ã‚¿å–å¾— (å®Ÿè£…æ¸ˆã¿ã¨ä»®å®š)
        // loadFromCloud().then(data => renderCharacterList(data));
    </script>
</body>
