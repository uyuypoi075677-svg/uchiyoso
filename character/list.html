<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - CUSTOM COLOR</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;900&family=Teko:wght@400;600&family=Rajdhani:wght@600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #f4f7f9;
            --card-w: 280px; 
            --card-h: 70vh;
            --gap: 70px;
            
            /* Dynamic Color (JS will override) */
            --accent: #00d2ff;
            
            /* Depth settings */
            --z-screen: -100px;
            --z-ui: 20px;
            --z-fig: 80px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 30%, #ffffff 0%, #eef2f5 70%),
                linear-gradient(0deg, rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            font-family: 'Rajdhani', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- STAGE --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1500px;
            overflow: hidden;
        }

        /* èƒŒæ™¯ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚µãƒ¼ã‚¯ãƒ« */
        .bg-deco {
            position: absolute; width: 600px; height: 600px;
            border: 50px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 100px rgba(0,0,0,0.05);
            animation: pulseBg 10s ease-in-out infinite alternate;
            pointer-events: none; z-index: 0;
        }
        @keyframes pulseBg { from { transform: translate(-50%, -50%) scale(1); } to { transform: translate(-50%, -50%) scale(1.1); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN (Back Layer) === */
        /* ç¸¦å¹…ã‚’ç‹­ãã—ã¦ã€ä¸Šä¸‹ã«ç©ºé–“ã‚’ä½œã‚‹ */
        .unit-screen {
            position: absolute;
            top: 10%; bottom: 25%; /* ä¸Šä¸‹ã‚’ç©ºã‘ã¦é«˜ã•ã‚’åˆ¶é™ */
            left: 0; right: 0;
            background: #fff;
            transform: translateZ(var(--z-screen));
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 4px;
            transition: all 0.5s ease;
        }
        
        /* ä¿å­˜ã•ã‚ŒãŸè‰²ã‚’èƒŒæ™¯ã«é©ç”¨ */
        .screen-tint {
            position: absolute; inset: 0;
            background-color: var(--accent);
            opacity: 0.15; /* è–„ãè‰²ã‚’ä¹—ã›ã‚‹ */
            z-index: 1; pointer-events: none;
        }

        .screen-img {
            width: 100%; height: 100%;
            background-size: 200%; /* é¡”ã‚¢ãƒƒãƒ— */
            background-position: center 20%;
            filter: grayscale(1) contrast(1.1); /* ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯ãƒ¢ãƒã‚¯ãƒ­ */
            opacity: 0.8;
            transition: all 0.5s ease;
            mix-blend-mode: multiply; /* èƒŒæ™¯è‰²ã¨ä¹—ç®— */
        }

        /* ã‚°ãƒªãƒƒãƒ‰æ¼”å‡º */
        .screen-grid {
            position: absolute; inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.5) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3; z-index: 2; pointer-events: none;
        }

        /* === 2. UI (Out of Bounds) === */
        
        /* è·æ¥­ã‚¿ã‚°: å·¦ä¸Šã«ã¯ã¿å‡ºã™ */
        .ui-job {
            position: absolute;
            top: 15%; left: -30px; /* ã¯ã¿å‡ºã— */
            background: var(--accent);
            color: #fff;
            padding: 10px 25px;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900;
            font-size: 1.1rem;
            transform: translateZ(var(--z-ui));
            box-shadow: 5px 5px 15px rgba(0,0,0,0.15);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            z-index: 10;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        /* åå‰ãƒãƒ¼: å·¦å´ã«ã¯ã¿å‡ºã™ç¸¦æ›¸ã */
        .ui-name-box {
            position: absolute;
            top: 25%; left: -30px; /* ã¯ã¿å‡ºã— */
            bottom: 30%;
            width: 50px;
            background: rgba(255,255,255,0.95);
            border-left: 4px solid var(--accent);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.05);
            transform: translateZ(var(--z-ui));
            z-index: 9;
        }
        .ui-name-text {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.4rem;
            letter-spacing: 0.3em; color: #333;
        }

        /* === 3. FIGURE (Front Floating) === */
        .unit-figure-group {
            position: absolute; 
            bottom: 0; left: 50%;
            width: 100%; height: 60%; /* ç«‹ã¡çµµã‚¨ãƒªã‚¢ */
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 20; pointer-events: none;
            
            /* ãµã‚ãµã‚æµ®éŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
            animation: floatChar 4s ease-in-out infinite;
        }
        @keyframes floatChar {
            0%, 100% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(0); }
            50% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(-15px); }
        }

        .char-figure {
            max-height: 100%; max-width: 160%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            transition: transform 0.3s;
        }

        /* === 4. SHADOW (Base) === */
        /* ç«‹ã¡çµµã®çœŸä¸‹ã«å½±ã‚’é…ç½® */
        .unit-shadow-container {
            position: absolute;
            bottom: 30px; left: 50%; /* è¶³å…ƒã®ä½ç½®èª¿æ•´ */
            transform: translateX(-50%) translateZ(calc(var(--z-fig) - 30px)) rotateX(70deg);
            width: 120px; height: 120px;
            z-index: 5; pointer-events: none;
        }
        
        /* å½±ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆã‚­ãƒ£ãƒ©ã®æµ®éŠã«åˆã‚ã›ã¦ä¼¸ç¸®ï¼‰ */
        .real-shadow {
            width: 100%; height: 100%;
            background: radial-gradient(closest-side, rgba(0,0,0,0.6) 0%, transparent 100%);
            opacity: 0.6;
            animation: shadowPulse 4s ease-in-out infinite;
        }
        @keyframes shadowPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(0.8); opacity: 0.4; }
        }

        /* åºŠã®ã‚«ãƒ©ãƒ¼ãƒ©ã‚¤ãƒˆ */
        .floor-light {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 150%; height: 150%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.2; filter: blur(10px);
        }

        /* --- HOVER EFFECTS --- */
        .char-unit:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 30px)) scale(1.05); /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³å¥¥ã¸ */
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent);
        }
        .char-unit:hover .screen-img {
            filter: grayscale(0) contrast(1); /* ã‚«ãƒ©ãƒ¼å¾©å¸° */
            opacity: 1;
            mix-blend-mode: normal; /* èƒŒæ™¯è‰²ã¨ã®ä¹—ç®—è§£é™¤ */
        }
        .char-unit:hover .ui-job {
            transform: translateZ(40px) scale(1.1); /* UIå¼·èª¿ */
            background: #222; color: var(--accent);
        }
        /* ãƒ›ãƒãƒ¼æ™‚ã¯æµ®éŠã‚’æ­¢ã‚ã¦å°‘ã—æ‹¡å¤§ */
        .char-unit:hover .unit-figure-group {
            animation: none;
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 40px)) scale(1.05);
        }
        .char-unit:hover .real-shadow {
            animation: none;
            transform: scale(1.2); opacity: 0.3;
        }

        /* --- CONTROLS & HEADER --- */
        .sub-header {
            flex-shrink: 0; height: 60px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.9); z-index: 100;
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; background: #fff; border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; font-size: 1.5rem; color: #555; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); color: white; }
        .prev { left: 40px; } .next { right: 40px; }

        .btn-edit {
            position: absolute; top: 10px; right: 10px; opacity: 0; 
            background: white; border-radius: 50%; width: 30px; height: 30px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: 0.2s; z-index: 50;
        }
        .char-unit:hover .btn-edit { opacity: 1; }
        .click-layer { position: absolute; inset: 0; z-index: 40; }

        .loading { font-family: 'Teko'; font-size: 2rem; color: #ccc; }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <span style="font-family:'Teko'; font-size:1.5rem;">SQUAD SELECTION</span>
        <span style="font-family:'Share Tech Mono'; color:#888;">// DATABASE ACCESS</span>
    </div>

    <div class="stage-wrapper">
        <div class="bg-deco"></div>

        <div class="nav-btn prev" id="btnPrev">â®</div>
        <div class="nav-btn next" id="btnNext">â¯</div>
        
        <div class="stage-container" id="stage">
            <div class="loading">LOADING DATA...</div>
        </div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚«ãƒ©ãƒ¼ç”Ÿæˆ
        function getDefaultColor(job) {
            if(!job) return '#00d2ff';
            const j = job;
            if(j.includes('æ¢åµ') || j.includes('è­¦')) return '#00d2ff';
            if(j.includes('åŒ»') || j.includes('å­¦')) return '#00b894';
            if(j.includes('æˆ¦') || j.includes('ç‹©')) return '#ff7675';
            if(j.includes('é­”') || j.includes('ã‚¢')) return '#a29bfe';
            return '#00d2ff';
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO DATA</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨
                unit.style.opacity = '0';
                unit.style.animation = `fadeInUp 0.6s ease forwards ${idx * 0.15}s`;

                const img = char.image || 'https://placehold.co/400x800/ccc/fff?text=NO+IMG';
                
                // â˜… ã“ã“ã§ä¿å­˜ã•ã‚ŒãŸè‰²ã‚’å„ªå…ˆä½¿ç”¨
                const accentColor = char.color && char.color !== "" ? char.color : getDefaultColor(char.job);
                
                // CSSå¤‰æ•°ã¨ã—ã¦æ³¨å…¥
                unit.style.setProperty('--accent', accentColor);

                unit.innerHTML = `
                    <!-- 1. SCREEN (Back, Shortened) -->
                    <div class="unit-screen">
                        <div class="screen-tint"></div> <!-- è‰²å‘³ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->
                        <div class="screen-grid"></div>
                        <div class="screen-img" style="background-image: url('${img}');"></div>
                    </div>

                    <!-- 2. UI (Out of Bounds) -->
                    <div class="ui-job">
                        ${char.job || 'UNKNOWN'}
                    </div>
                    
                    <div class="ui-name-box">
                        <div class="ui-name-text">${char.name}</div>
                    </div>

                    <!-- 3. FIGURE (Front, Floating) -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 4. SHADOW (Under Feet) -->
                    <div class="unit-shadow-container">
                        <div class="real-shadow"></div>
                        <div class="floor-light"></div>
                    </div>

                    <!-- CONTROLS -->
                    <div class="btn-edit" title="Edit Image">ğŸ“·</div>
                    <div class="click-layer"></div>
                `;

                // Logic
                const edit = unit.querySelector('.btn-edit');
                edit.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt('ç”»åƒURLã‚’å¤‰æ›´:', char.image || "");
                    if(newUrl) { char.image = newUrl; saveToCloud(char).then(() => renderCharacterList(data)); }
                };
                
                unit.querySelector('.click-layer').onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        // Scroll
        document.getElementById('btnNext').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 280;
            stage.scrollBy({ left: w + 70, behavior: 'smooth' });
        };
        document.getElementById('btnPrev').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 280;
            stage.scrollBy({ left: -(w + 70), behavior: 'smooth' });
        };

        // Keyframe
        const st = document.createElement('style');
        st.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(50px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(st);

        // loadFromCloud().then(renderCharacterList);
    </script>
</body>
</html>
