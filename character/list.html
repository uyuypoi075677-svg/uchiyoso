<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECTION</title>
    
    <!-- Google Fonts: SF・ゲーム風フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Teko:wght@300;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="list/header.css" rel="stylesheet">

    <style>
        :root {
            /* --- カラーパレット --- */
            --bg-deep: #050507;
            --card-base: #141418;
            --accent-cyan: #00f3ff;
            --accent-yellow: #fcee0a;
            --accent-red: #ff0055;
            --text-main: #ffffff;
            --text-dim: #8899a6;

            /* --- サイズ設定 --- */
            --card-w: 260px;
            --card-h: 520px;
            --gap: 50px;

            /* --- フォント --- */
            --font-ui: 'Rajdhani', sans-serif;
            --font-jp: 'Noto Sans JP', sans-serif;
            --font-teko: 'Teko', sans-serif;
        }

        /* --- 基本設定 --- */
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% -20%, #1a2030 0%, #000 80%),
                linear-gradient(0deg, rgba(0,243,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,243,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            background-position: center top, center bottom, center bottom;
            font-family: var(--font-jp);
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            color: var(--text-main);
        }

        /* --- ヘッダー --- */
        .game-header {
            height: 60px; width: 100%;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: linear-gradient(90deg, rgba(0,0,0,0.9), transparent);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100; user-select: none;
        }
        .gh-title {
            font-family: var(--font-ui); font-size: 1.5rem; letter-spacing: 0.15em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0,243,255,0.5);
        }
        .gh-status {
            font-family: var(--font-ui); font-size: 0.9rem; color: var(--accent-cyan);
            display: flex; align-items: center; gap: 10px;
        }
        .gh-status::before {
            content: ''; display: block; width: 8px; height: 8px; background: var(--accent-cyan);
            border-radius: 50%; box-shadow: 0 0 8px var(--accent-cyan);
            animation: pulse 2s infinite;
        }

        /* --- ステージエリア（3D空間） --- */
        .stage-wrapper {
            flex: 1; width: 100%; position: relative;
            display: flex; align-items: center; justify-content: center;
            perspective: 1200px; /* カメラの深度 */
            overflow: hidden;
        }

        /* 床のグリッド演出 */
        .floor-plane {
            position: absolute; bottom: -20%; left: -50%; width: 200%; height: 100%;
            background: linear-gradient(transparent 20%, rgba(0, 243, 255, 0.02) 100%);
            transform: rotateX(60deg);
            pointer-events: none; z-index: 0;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            mask-image: radial-gradient(ellipse at center bottom, black 40%, transparent 80%);
        }

        .scroll-container {
            display: flex; align-items: center;
            padding: 0 calc(50vw - var(--card-w) / 2); /* 中央揃え用パディング */
            width: 100%; height: 100%;
            overflow-x: auto; scroll-behavior: smooth;
            scrollbar-width: none;
            padding-top: 40px; /* 上部余白 */
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        /* --- カード本体 --- */
        .char-card {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d; /* 必須: 3D階層を維持 */
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            
            /* 初期アニメーション用 */
            opacity: 0; transform: translateY(50px) rotateY(10deg);
        }
        /* ロード完了時のアニメーションクラス */
        .char-card.loaded {
            opacity: 1; transform: translateY(0) rotateY(0);
        }

        .char-card:hover {
            transform: translateZ(40px) scale(1.02);
            z-index: 50;
        }

        /* --- Layer 1: 背景モニター (奥) --- */
        .monitor-frame {
            position: absolute; top: 0; left: 0; width: 100%; height: 80%; /* 下部を空ける */
            background: var(--card-base);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            transform: translateZ(0);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s;
            /* テック風の角 */
            clip-path: polygon(
                0 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                20px 100%, 0 calc(100% - 20px)
            );
        }

        .monitor-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: top center;
            opacity: 0.4; filter: grayscale(100%) contrast(1.2) brightness(0.8);
            transition: transform 0.5s ease, opacity 0.3s;
        }
        
        /* スキャンライン */
        .scan-line {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.5) 50%);
            background-size: 100% 4px;
            pointer-events: none; z-index: 2;
        }
        .scan-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 10px var(--accent-cyan);
            animation: scanAnim 3s linear infinite;
            opacity: 0.5;
        }

        .char-card:hover .monitor-frame {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        .char-card:hover .monitor-img {
            opacity: 0.7; filter: grayscale(0%); transform: scale(1.1);
        }

        /* --- Layer 2: タグ情報 (モニターの手前) --- */
        .info-panel {
            position: absolute; top: 20px; left: -15px;
            background: rgba(0,0,0,0.85);
            border-left: 4px solid #555;
            padding: 10px 5px;
            display: flex; flex-direction: column; align-items: center;
            transform: translateZ(30px);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            transition: 0.3s;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        .info-job {
            writing-mode: vertical-rl; font-family: var(--font-ui); 
            font-size: 0.7rem; color: var(--text-dim); letter-spacing: 0.2em; margin-bottom: 5px;
        }
        .info-name {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: var(--font-jp); font-weight: 700; font-size: 1.1rem;
            letter-spacing: 0.2em;
        }

        .char-card:hover .info-panel {
            transform: translateZ(40px) translateX(-5px);
            border-left-color: var(--accent-cyan);
            color: #fff;
        }

        /* --- Layer 3: フィギュアステージ (手前・下部) --- */
        .figure-stage {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 200px;
            pointer-events: none;
            transform-style: preserve-3d;
            transform: translateZ(50px); /* モニターよりかなり手前 */
            display: flex; justify-content: center; align-items: flex-end;
        }

        /* 台座 (Base) */
        .base-plate {
            position: absolute; bottom: 20px;
            width: 160px; height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 60%);
            border: 1px dashed rgba(255,255,255,0.2);
            transform: rotateX(70deg); /* 床面に寝かせる */
            transition: 0.4s;
            box-shadow: 0 0 0 rgba(0,243,255,0);
        }
        /* 回転するリング */
        .base-ring {
            position: absolute; inset: -10px; border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(255,255,255,0.3);
            border-bottom: 2px solid rgba(255,255,255,0.1);
            animation: rotateBase 8s linear infinite;
        }

        /* 立ち絵 (Figure) */
        .char-figure {
            position: relative; /* 親の底辺基準 */
            bottom: 30px; /* 台座の中心に乗るように微調整 */
            height: 320px; /* サイズ感調整 */
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.6));
            transform: translateZ(20px); /* 台座より少し手前 */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ホバー時のステージ反応 */
        .char-card:hover .base-plate {
            border-color: var(--accent-cyan);
            background: radial-gradient(circle, rgba(0, 243, 255, 0.15) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            transform: rotateX(70deg) scale(1.1);
        }
        .char-card:hover .base-ring { border-top-color: var(--accent-cyan); animation-duration: 2s; }
        .char-card:hover .char-figure {
            transform: translateZ(40px) scale(1.05) translateY(-5px);
        }

        /* --- UI Controls --- */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 60px; height: 100px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; color: rgba(255,255,255,0.2);
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.5));
            cursor: pointer; z-index: 200; transition: 0.2s;
            clip-path: polygon(0 0, 100% 20%, 100% 80%, 0 100%);
        }
        .nav-btn:hover { color: var(--accent-cyan); background: rgba(0, 243, 255, 0.05); }
        .nav-btn:active { transform: translateY(-50%) scale(0.95); }
        .nav-btn.prev { left: 0; transform: translateY(-50%) scaleX(-1); }
        .nav-btn.next { right: 0; }

        .click-overlay { position: absolute; inset: 0; z-index: 100; transform: translateZ(100px); cursor: pointer; }

        .edit-badge {
            position: absolute; top: 10px; right: 10px;
            font-family: var(--font-ui); font-size: 0.7rem; letter-spacing: 0.1em;
            background: rgba(0,0,0,0.8); border: 1px solid #444; color: #aaa;
            padding: 2px 6px; border-radius: 2px;
            transform: translateZ(50px); opacity: 0; transition: 0.3s; z-index: 110; pointer-events: auto;
        }
        .char-card:hover .edit-badge { opacity: 1; }
        .edit-badge:hover { color: var(--accent-cyan); border-color: var(--accent-cyan); cursor: pointer; }

        /* --- アニメーション定義 --- */
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0,243,255,0.7); } 70% { box-shadow: 0 0 0 6px rgba(0,243,255,0); } 100% { box-shadow: 0 0 0 0 rgba(0,243,255,0); } }
        @keyframes rotateBase { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes scanAnim { 0% { top: -10%; } 100% { top: 110%; } }

        .msg-empty { font-family: var(--font-ui); font-size: 1.5rem; letter-spacing: 0.2em; color: #555; animation: blink 1s infinite alternate; }
        @keyframes blink { from { opacity: 0.5; } to { opacity: 1; } }

        /* 職業別カラークラス (JSで付与) */
        .role-blue .info-panel { border-left-color: var(--accent-cyan); }
        .role-blue:hover .info-panel { color: var(--accent-cyan); }
        
        .role-yellow .info-panel { border-left-color: var(--accent-yellow); }
        .role-yellow:hover .info-panel { color: var(--accent-yellow); }

        .role-red .info-panel { border-left-color: var(--accent-red); }
        .role-red:hover .info-panel { color: var(--accent-red); }

    </style>
</head>
<body>

    <script type="module">
        import { initHeader } from "./header.js"; 
        initHeader();
    </script>

    <!-- ヘッダー -->
    <header class="game-header">
        <div class="gh-title">Agent // Selection</div>
        <div class="gh-status">SYSTEM ONLINE</div>
    </header>

    <!-- メインステージ -->
    <div class="stage-wrapper">
        <div class="floor-plane"></div> <!-- 3D床 -->
        
        <div class="nav-btn prev" id="btnPrev">❮</div>
        
        <div class="scroll-container" id="stage">
            <div class="msg-empty">CONNECTING DATABASE...</div>
        </div>
        
        <div class="nav-btn next" id="btnNext">❯</div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        // 職業に応じた色判定
        function getRoleClass(job) {
            if(!job) return '';
            const j = job.toLowerCase();
            if(j.includes('医') || j.includes('学者')) return 'role-yellow';
            if(j.includes('戦') || j.includes('自衛')) return 'role-red';
            return 'role-blue'; // デフォルトは青(テック系)
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="msg-empty">NO AGENTS FOUND</div>';
                return;
            }

            const chars = Object.values(data);
            
            chars.forEach((char, index) => {
                const card = document.createElement('div');
                card.className = `char-card ${getRoleClass(char.job)}`;
                
                // 画像がない場合のフォールバック
                const imgSource = char.image || 'https://placehold.co/300x600/111/333?text=NO+IMG';
                const jobText = char.job || 'UNKNOWN';

                card.innerHTML = `
                    <!-- 1. 背景モニター -->
                    <div class="monitor-frame">
                        <div class="monitor-img" style="background-image: url('${imgSource}');"></div>
                        <div class="scan-line"></div>
                        <div class="scan-bar"></div>
                    </div>

                    <!-- 2. 左上の情報タグ -->
                    <div class="info-panel">
                        <span class="info-job">${jobText}</span>
                        <span class="info-name">${char.name}</span>
                    </div>

                    <!-- 3. フィギュアステージ (台座 + 立ち絵) -->
                    <div class="figure-stage">
                        <div class="base-plate">
                            <div class="base-ring"></div>
                        </div>
                        <img src="${imgSource}" class="char-figure" alt="${char.name}" onerror="this.style.opacity='0'">
                    </div>
                    
                    <!-- 4. UI機能 -->
                    <div class="edit-badge">EDIT IMG</div>
                    <div class="click-overlay"></div>
                `;

                // 画像編集
                const editBtn = card.querySelector('.edit-badge');
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt("【URL入力】新しい画像のURLを入力してください:", char.image || "");
                    if(newUrl) {
                        char.image = newUrl;
                        saveToCloud(char).then(() => location.reload());
                    }
                };

                // 詳細ページ遷移
                const clickArea = card.querySelector('.click-overlay');
                clickArea.onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                stage.appendChild(card);

                // 順番に表示アニメーション (カスケード)
                setTimeout(() => {
                    card.classList.add('loaded');
                }, index * 100 + 100);
            });
        };

        // スクロールボタン制御
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        // カード幅 + ギャップ
        const SCROLL_STEP = 310; 

        btnNext.onclick = () => stage.scrollBy({ left: SCROLL_STEP, behavior: 'smooth' });
        btnPrev.onclick = () => stage.scrollBy({ left: -SCROLL_STEP, behavior: 'smooth' });

        // 横スクロールのホイール操作対応（PCでの操作性向上）
        stage.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            stage.scrollLeft += evt.deltaY;
        });

    </script>
</body>
</html>
