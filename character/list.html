<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - DATABASE</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Teko:wght@400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- External CSS if needed -->
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #050505;
            --card-width: 280px; 
            --card-height: 70vh; /* å°‘ã—é«˜ã•ã‚’ç¢ºä¿ */
            --gap: 60px; /* ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼é–“ã®ç©ºé–“ã‚’åºƒã’ã¦ç‹¬ç«‹æ„Ÿã‚’å‡ºã™ */
            
            /* Neon Palette */
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffd700;
            --neon-red: #ff2a2a;
            
            /* 3D Depth Settings */
            --z-screen: -80px;
            --z-base: -40px;
            --z-figure: 0px;
            --z-hover-figure: 40px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% -20%, #1a2a3a 0%, #000 70%);
            font-family: 'Rajdhani', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            color: #fff;
            user-select: none;
        }

        /* --- UI ELEMENTS --- */
        .sub-header {
            flex-shrink: 0;
            width: 100%; height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,243,255,0.05) 50%, rgba(0,0,0,0) 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-family: 'Teko', sans-serif; letter-spacing: 0.2em; font-size: 1.4rem;
            text-shadow: 0 0 10px var(--neon-cyan);
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        /* --- 3D STAGE AREA --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1000px; /* 3Dæ·±åº¦ã®åŸºæº– */
            overflow: hidden;
        }

        /* Background Animated Grid (Floor) */
        .floor-grid {
            position: absolute; 
            bottom: -30%; left: -50%; width: 200%; height: 100%;
            background: 
                linear-gradient(rgba(0,243,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,243,255,0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(80deg);
            mask-image: radial-gradient(circle at 50% 0%, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(circle at 50% 0%, black 0%, transparent 70%);
            pointer-events: none; z-index: 0;
            animation: gridScroll 15s linear infinite;
        }
        @keyframes gridScroll { 
            from { background-position: 0 0; } 
            to { background-position: 0 60px; } 
        }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 10vw; 
            overflow-x: auto; 
            overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            /* ä¸­å¤®å¯„ã›ã®ãŸã‚ã®ã‚¹ãƒšãƒ¼ã‚µãƒ¼æ‰±ã„ */
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT (THE COMPONENT) --- */
        .char-unit {
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d; /* é‡è¦: å­è¦ç´ ã‚’3Dé…ç½® */
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            scroll-snap-align: center;
            cursor: pointer;
        }

        /* === LAYER 1: BACK SCREEN (Monitor) === */
        /* ç«‹ã¡çµµã®å¾Œã‚ã«ã‚ã‚‹å¤§ããªã‚¹ã‚¯ãƒªãƒ¼ãƒ³ */
        .unit-screen-group {
            position: absolute;
            top: 0; left: -10%; width: 120%; height: 85%; /* æ¨ªå¹…ã‚’å°‘ã—åºƒã’ã¦è¿«åŠ›ã‚’å‡ºã™ */
            transform: translateZ(var(--z-screen));
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.8);
            overflow: hidden;
            transition: all 0.5s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        .screen-image {
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center top; /* é¡”ï¼ˆä¸Šéƒ¨ï¼‰ã‚’ä¸­å¿ƒã«è¡¨ç¤º */
            background-repeat: no-repeat;
            opacity: 0.4;
            filter: grayscale(0.8) contrast(1.2) brightness(0.7);
            transition: all 0.5s ease;
            transform: scale(1.1); /* å°‘ã—æ‹¡å¤§ã—ã¦ãŠã */
        }

        /* ç”»é¢ä¸Šã®ãƒã‚¤ãƒ†ã‚¯è£…é£¾ */
        .screen-scanlines {
            position: absolute; inset: 0;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.5), rgba(0,0,0,0.5) 1px, transparent 1px, transparent 3px);
            pointer-events: none; z-index: 2; opacity: 0.5;
        }
        .screen-ui-frame {
            position: absolute; inset: 0;
            border: 1px solid var(--neon-cyan);
            opacity: 0.3; z-index: 3;
            box-shadow: inset 0 0 20px rgba(0,243,255,0.1);
        }

        /* === LAYER 2: FLOOR & SHADOW (Base) === */
        /* ãƒ•ã‚£ã‚®ãƒ¥ã‚¢ã®è¶³å…ƒ */
        .unit-base-group {
            position: absolute;
            bottom: 0; left: 50%;
            width: 200px; height: 200px;
            transform: translateX(-50%) rotateX(70deg) translateZ(var(--z-base));
            transform-style: preserve-3d;
            pointer-events: none;
        }
        
        /* å…‰ã‚‹å°åº§ */
        .base-light {
            position: absolute; inset: 0;
            border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.2);
            box-shadow: 0 0 30px var(--neon-cyan);
            opacity: 0.3;
            animation: rotateBase 20s linear infinite;
        }
        @keyframes rotateBase { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* ãƒªã‚¢ãƒ«ãªå½± (æ¥åœ°æ„Ÿ) */
        .real-shadow {
            position: absolute;
            top: 50%; left: 50%;
            width: 120px; height: 120px;
            background: radial-gradient(closest-side, rgba(0,0,0,0.9) 0%, transparent 100%);
            transform: translate(-50%, -50%);
            filter: blur(8px);
            opacity: 0.8;
        }

        /* === LAYER 3: FIGURE (Front) === */
        /* æ‰‹å‰ã®ç«‹ã¡çµµ */
        .unit-figure-group {
            position: absolute;
            bottom: 20px; left: 50%;
            width: 100%; height: 75%; /* é«˜ã•ã‚’åˆ¶é™ã—ã€ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚ˆã‚Šæ‰‹å‰ã«ä¸‹ã®æ–¹ã«é…ç½® */
            transform: translateX(-50%) translateZ(var(--z-figure));
            display: flex; justify-content: center; align-items: flex-end;
            pointer-events: none; /* ã‚¯ãƒªãƒƒã‚¯ã‚’é€éã•ã›ã‚‹ */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .char-img {
            max-width: 180%; 
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.7));
            /* ä¸‹ã®æ–¹ã‚’å°‘ã—æš—ãã—ã¦é¦´æŸ“ã¾ã›ã‚‹ */
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            transform-origin: bottom center;
            transition: all 0.4s ease;
        }

        /* === LAYER 4: INFO UI === */
        .unit-info {
            position: absolute;
            top: 60%; left: -20px;
            transform: translateZ(20px);
            text-align: left;
            z-index: 15;
            pointer-events: none;
        }
        .info-job {
            font-size: 0.8rem; letter-spacing: 0.1em;
            background: var(--neon-cyan); color: #000;
            padding: 2px 8px; display: inline-block;
            margin-bottom: 5px; font-weight: bold;
            transform: skewX(-15deg);
        }
        .info-name {
            font-size: 2rem; font-weight: 700;
            line-height: 0.9;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px);
            padding-right: 15px;
            border-left: 4px solid var(--neon-cyan);
            padding-left: 10px;
        }

        /* --- HOVER EFFECTS (GAME FEEL) --- */
        .char-unit:hover .unit-screen-group {
            border-color: var(--neon-cyan);
            transform: translateZ(-100px) scale(1.05); /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã¯å¥¥ã¸ */
            box-shadow: 0 0 50px rgba(0,243,255,0.2);
        }
        .char-unit:hover .screen-image {
            opacity: 0.8; filter: grayscale(0) contrast(1.1);
            background-size: 110%; /* ã‚ºãƒ¼ãƒ ã‚¤ãƒ³åŠ¹æœ */
        }
        
        .char-unit:hover .unit-figure-group {
            transform: translateX(-50%) translateZ(var(--z-hover-figure)) scale(1.05); /* ãƒ•ã‚£ã‚®ãƒ¥ã‚¢ã¯æ‰‹å‰ã¸ */
        }
        .char-unit:hover .char-img {
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.8));
        }

        .char-unit:hover .base-light {
            opacity: 0.8;
            box-shadow: 0 0 60px var(--neon-cyan);
            border-style: solid;
        }

        /* --- CONTROLS --- */
        .nav-btn {
            position: absolute; top: 50%; width: 60px; height: 120px;
            transform: translateY(-50%);
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff; font-size: 2rem; cursor: pointer;
            z-index: 200; transition: all 0.3s;
            clip-path: polygon(0 15%, 100% 0, 100% 85%, 0 100%);
            backdrop-filter: blur(5px);
        }
        .nav-btn:hover {
            background: rgba(0,243,255,0.2);
            color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0,243,255,0.4);
        }
        .prev { left: 20px; }
        .next { right: 20px; }

        /* ç”»åƒç·¨é›†ãƒœã‚¿ãƒ³ï¼ˆç®¡ç†è€…ç”¨ï¼‰ */
        .edit-img-btn {
            position: absolute; top: 10px; right: 10px;
            width: 32px; height: 32px; border-radius: 4px;
            background: #000; border: 1px solid #333; color: #fff;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.2s; z-index: 300; cursor: pointer;
        }
        .char-unit:hover .edit-img-btn { opacity: 1; }
        .click-overlay { position: absolute; inset: 0; z-index: 20; }

        /* --- PARTICLES (Mysterious Atmosphere) --- */
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .particle {
            position: absolute; bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 100%);
            border-radius: 50%; opacity: 0;
            animation: riseUp var(--duration) ease-in infinite;
        }
        @keyframes riseUp {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            30% { opacity: 0.6; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }

        .loading-text {
            font-family: 'Teko', sans-serif; font-size: 3rem; color: #333;
            letter-spacing: 0.5em; text-align: center;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse { from { opacity: 0.3; } to { opacity: 0.7; } }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <!-- Header UI -->
    <div class="sub-header">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="width:10px; height:10px; background:var(--neon-cyan); box-shadow:0 0 10px var(--neon-cyan);"></div>
            <span>SQUAD SELECTION</span>
        </div>
        <span style="font-family:'Rajdhani'; font-size: 0.9rem; color: #888;">// SYSTEM READY</span>
    </div>
    
    <!-- ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ãƒ¬ã‚¤ãƒ¤ãƒ¼ -->
    <div id="particles"></div>

    <div class="stage-wrapper">
        <!-- èƒŒæ™¯æ¼”å‡ºï¼šæµã‚Œã‚‹ã‚°ãƒªãƒƒãƒ‰ -->
        <div class="floor-grid"></div>

        <div class="nav-btn prev" id="btnPrev">â®</div>
        
        <div class="stage-container" id="stage">
            <div class="loading-text">LOADING DATA...</div>
        </div>
        
        <div class="nav-btn next" id="btnNext">â¯</div>
    </div>

    <!-- Footer UI -->
    <div class="sub-header" style="height: 40px; border-top: 1px solid #222; border-bottom: none; background: #000; justify-content: center; z-index: 50;">
        <span style="font-size: 0.8rem; color: #555; letter-spacing: 0.3em;">SELECT TARGET TO INITIALIZE</span>
    </div>

    <script type="module">
        // firestore.jsã®ãƒ‘ã‚¹ã¯ç’°å¢ƒã«åˆã‚ã›ã¦èª¿æ•´ã—ã¦ãã ã•ã„
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        // è·æ¥­åˆ¥ã®ãƒ†ãƒ¼ãƒã‚«ãƒ©ãƒ¼è¨­å®š
        function getThemeColor(job) {
            if(!job) return '#00f3ff';
            const j = job;
            if(j.includes('æ¢åµ') || j.includes('è­¦å¯Ÿ') || j.includes('æœæŸ»')) return '#00f3ff'; // Cyan
            if(j.includes('åŒ»') || j.includes('å­¦') || j.includes('ç ”ç©¶')) return '#ffd700'; // Yellow
            if(j.includes('æˆ¦') || j.includes('è¡›') || j.includes('ç‹©')) return '#ff2a2a'; // Red
            if(j.includes('ã‚¢ã‚¤ãƒ‰ãƒ«') || j.includes('éŸ³æ¥½') || j.includes('é­”')) return '#ff00ff'; // Pink
            return '#00f3ff';
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆã‚·ã‚¹ãƒ†ãƒ 
        function initParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for(let i=0; i<particleCount; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 4 + 1;
                p.style.width = size + 'px'; 
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.setProperty('--duration', (Math.random() * 5 + 5) + 's');
                p.style.animationDelay = (Math.random() * 5) + 's';
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªè‰²å‘³ï¼ˆé’ï½ç´«ï¼‰
                const hue = Math.random() > 0.5 ? 180 : 280; 
                p.style.background = `hsla(${hue}, 100%, 70%, 0.8)`;
                p.style.boxShadow = `0 0 ${size*2}px hsla(${hue}, 100%, 70%, 0.5)`;
                
                container.appendChild(p);
            }
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading-text">NO DATA FOUND</div>';
                return;
            }

            // ã‚¹ãƒšãƒ¼ã‚µãƒ¼ï¼ˆæœ€åˆã®è¦ç´ ã‚’ä¸­å¤®ã«ã™ã‚‹ãŸã‚ï¼‰
            const spacerStart = document.createElement('div');
            spacerStart.style.flex = '0 0 35vw';
            stage.appendChild(spacerStart);

            Object.values(data).forEach(char => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                
                const imgSource = char.image || 'https://placehold.co/400x800/111/444?text=NO+IMG';
                const themeColor = getThemeColor(char.job);
                
                // --- 3D COMPOSITION ---
                unit.innerHTML = `
                    <!-- 1. BACK SCREEN (Zoomed Face) -->
                    <div class="unit-screen-group" style="border-color: ${themeColor}44;">
                        <div class="screen-image" style="background-image: url('${imgSource}');"></div>
                        <div class="screen-scanlines"></div>
                        <div class="screen-ui-frame" style="border-color: ${themeColor};"></div>
                    </div>

                    <!-- 2. FLOOR BASE (Shadow & Light) -->
                    <div class="unit-base-group">
                        <div class="base-light" style="box-shadow: 0 0 30px ${themeColor}; border-color: ${themeColor}66;"></div>
                        <div class="real-shadow"></div>
                    </div>

                    <!-- 3. FIGURE (Standing Full Body) -->
                    <div class="unit-figure-group">
                        <img src="${imgSource}" class="char-img" alt="${char.name}" onerror="this.style.opacity='0'">
                    </div>

                    <!-- 4. INFO UI -->
                    <div class="unit-info">
                        <div class="info-job" style="background: ${themeColor}; box-shadow: 0 0 10px ${themeColor};">
                            ${char.job || 'UNKNOWN'}
                        </div>
                        <div class="info-name" style="border-left-color: ${themeColor};">
                            ${char.name}
                        </div>
                    </div>

                    <!-- CONTROLS -->
                    <div class="edit-img-btn" title="Change Image">ğŸ“·</div>
                    <div class="click-overlay"></div>
                `;

                // --- Events ---
                const editBtn = unit.querySelector('.edit-img-btn');
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt(`ã€ç”»åƒå¤‰æ›´ã€‘\n${char.name} ã®ç”»åƒURLã‚’å…¥åŠ›:`, char.image || "");
                    if(newUrl !== null) {
                        char.image = newUrl;
                        saveToCloud(char).then(() => {
                            window.renderCharacterList(data);
                        });
                    }
                };

                const clickArea = unit.querySelector('.click-overlay');
                clickArea.onclick = () => {
                    // è©³ç´°ãƒšãƒ¼ã‚¸ã¸é·ç§»
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                stage.appendChild(unit);
            });
            
            // ã‚¹ãƒšãƒ¼ã‚µãƒ¼ï¼ˆæœ€å¾Œã®è¦ç´ ã®å¾Œã‚ï¼‰
            const spacerEnd = document.createElement('div');
            spacerEnd.style.flex = '0 0 35vw';
            stage.appendChild(spacerEnd);

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ï¼šãƒ­ãƒ¼ãƒ‰ç›´å¾Œã®ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
            setTimeout(() => {
                const figures = document.querySelectorAll('.char-img');
                figures.forEach(img => {
                    img.style.transform = "scale(1)";
                    img.style.opacity = '1';
                });
            }, 100);
        };

        // Scroll Logic
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        
        btnNext.onclick = () => {
            // ã‚«ãƒ¼ãƒ‰ã®å¹… + gapåˆ†ã ã‘ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            const unitWidth = document.querySelector('.char-unit')?.offsetWidth || 300;
            const gap = 60; 
            stage.scrollBy({ left: unitWidth + gap, behavior: 'smooth' });
        };
        btnPrev.onclick = () => {
            const unitWidth = document.querySelector('.char-unit')?.offsetWidth || 300;
            const gap = 60;
            stage.scrollBy({ left: -(unitWidth + gap), behavior: 'smooth' });
        };

        // Initialize Effects
        initParticles();

        // ãƒ†ã‚¹ãƒˆç”¨ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ï¼ˆæœ¬ç•ªã§ã¯firestore.jsã®loadFromCloudã‚’ä½¿ç”¨ï¼‰
        // loadFromCloud().then(data => renderCharacterList(data));
        
    </script>
</body>
</html>
