<!-- --- START OF FILE list.html --- -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - ELITE</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Teko:wght@300;500&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #f0f4f8;
            --card-w: 320px; /* Â∞ë„ÅóÂπÖ„ÇíÂ∫É„Åí„Å¶„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíË¶ã„ÇÑ„Åô„Åè */
            --card-h: 75vh;
            --gap: 60px;
            
            /* Dynamic Accent Color */
            --accent: #00d2ff;
            
            /* Glassmorphism Settings */
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            
            /* 3D Depth */
            --z-screen: -120px;
            --z-shadow: -40px; /* ÂΩ±„ÅÆ‰ΩçÁΩÆ */
            --z-ui: 40px;
            --z-fig: 80px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 0%, #fff 0%, #dde4ea 100%),
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- STAGE AREA --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 2000px; /* „Éë„Éº„Çπ„ÇíÊ∑±„ÇÅ„Å´ */
            overflow: hidden;
        }

        /* ËÉåÊôØÊºîÂá∫ÔºöÂõûËª¢„Åô„Çã„Çµ„Éº„ÇØ„É´ */
        .bg-circle-anim {
            position: absolute; width: 80vh; height: 80vh;
            border: 1px dashed rgba(0,0,0,0.1); border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: rotateBg 120s linear infinite; pointer-events: none;
        }
        @keyframes rotateBg { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN (Back Layer) === */
        /* ÁîªË≥™ÊîπÂñÑ„ÅÆ„Åü„ÇÅ„ÄÅÊ•µÁ´Ø„Å™Êã°Â§ß„Çí„ÇÑ„ÇÅ„ÄÅ‰ΩçÁΩÆË™øÊï¥„Å®„ÇØ„É™„Ç¢„Å™Ë°®Á§∫„Å´Ê≥®Âäõ */
        .unit-screen {
            position: absolute;
            top: 5%; height: 70%; left: 0; right: 0;
            background: #fff;
            transform: translateZ(var(--z-screen));
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.5);
            transition: all 0.5s ease;
        }
        /* „ÉÜ„ÇØ„Éã„Ç´„É´„Å™Êû†Á∑ö */
        .unit-screen::after {
            content: ''; position: absolute; inset: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 4px; pointer-events: none;
            z-index: 5;
        }

        .screen-img {
            width: 100%; height: 100%;
            /* cover„Å´„Åó„Å¶ÁîªË≥™„Çí‰øù„Å°„Å§„Å§„ÄÅÈ°î‰ªòËøë(top center)„ÇíË°®Á§∫ */
            background-size: cover; 
            background-position: top center;
            filter: grayscale(0.8) contrast(1.1) brightness(1.05); /* Â∞ë„Åó„Ç∑„É£„Éº„Éó„Å´ */
            opacity: 0.9;
            transition: all 0.5s ease;
        }
        
        /* ÁîªÈù¢‰∏ä„ÅÆ„Éè„Ç§„ÉÜ„ÇØÊºîÂá∫ÔºàÁîªË≥™Á≤ó„Åï„ÇíÈö†„Åô„Ç™„Éº„Éê„Éº„É¨„Ç§Ôºâ */
        .screen-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 2;
            background: 
                linear-gradient(rgba(255,255,255,0) 50%, rgba(0,0,0,0.05) 50%),
                linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.03), rgba(0,0,255,0.03));
            background-size: 100% 4px, 6px 100%; /* Ëµ∞ÊüªÁ∑ö„Å®RGB„Éé„Ç§„Ç∫ */
            opacity: 0.6; mix-blend-mode: overlay;
        }
        .screen-tint {
            position: absolute; inset: 0; background: var(--accent);
            opacity: 0.1; mix-blend-mode: color; pointer-events: none;
        }

        /* === 2. UI (Floating Glass) === */
        
        /* Job Tag (Left Top) */
        .ui-job {
            position: absolute; top: 12%; left: -25px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            box-shadow: var(--glass-shadow);
            transform: translateZ(var(--z-ui)); z-index: 10;
            border-left: 4px solid var(--accent);
            display: flex; flex-direction: column;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
        }
        .job-label { font-size: 0.6rem; color: #888; font-family: 'Share Tech Mono'; letter-spacing: 0.1em; }
        .job-val { font-family: 'Teko', sans-serif; font-size: 1.4rem; color: #333; line-height: 1; margin-top: -2px; }

        /* Name (Vertical Left) */
        .ui-name-box {
            position: absolute; top: 25%; bottom: 38%; left: -25px;
            width: 50px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: var(--glass-shadow);
            transform: translateZ(var(--z-ui)); z-index: 9;
            display: flex; justify-content: center; align-items: center;
        }
        .name-vertical {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.4rem;
            letter-spacing: 0.3em; color: #222;
        }

        /* Âè≥„Çµ„Ç§„Éâ„Çπ„ÉÜ„Éº„Çø„ÇπÁæ§ (HUD) */
        .ui-stats-container {
            position: absolute; bottom: 35%; right: -40px;
            width: 140px;
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
            transform: translateZ(var(--z-ui)); z-index: 11;
        }

        /* SANÂÄ§ (ÂÜÜÂΩ¢„Ç≤„Éº„Ç∏) */
        .san-gauge {
            position: relative; width: 60px; height: 60px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 5px; margin-right: 10px;
        }
        .san-gauge svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .san-bg { fill: none; stroke: #eee; stroke-width: 5; }
        .san-fill { 
            fill: none; stroke: var(--accent); stroke-width: 5; 
            stroke-dasharray: 157; stroke-dashoffset: 157; /* 2*PI*25 */
            transition: stroke-dashoffset 1s ease;
        }
        .san-val {
            position: absolute; font-family: 'Share Tech Mono'; font-size: 1rem; font-weight: bold; color: #333;
        }
        .san-label {
            position: absolute; bottom: 12px; font-size: 0.55rem; color: #888; font-family: 'Share Tech Mono';
        }

        /* 8„Å§„ÅÆ„Çπ„ÉÜ„Éº„Çø„Çπ (2ÂàóË°®Á§∫) */
        .stats-grid {
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 8px; border-radius: 4px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 4px 8px;
            width: 100%; box-sizing: border-box;
            box-shadow: var(--glass-shadow);
        }
        .stat-item {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Share Tech Mono'; font-size: 0.75rem;
            color: #555;
        }
        .stat-val { font-weight: bold; color: var(--accent); }

        /* Â∑¶‰∏ã„Éê„Ç§„Çø„É´ (HP/MP) */
        .ui-vitals {
            position: absolute; bottom: 32%; left: 30px;
            width: 130px; transform: translateZ(var(--z-ui)); z-index: 11;
        }
        .vital-row { margin-bottom: 5px; }
        .vital-info { display: flex; justify-content: space-between; font-size: 0.6rem; color: #888; font-family: 'Share Tech Mono'; margin-bottom: 2px; }
        .vital-bar { height: 5px; background: rgba(0,0,0,0.1); border-radius: 2px; overflow: hidden; }
        .vital-progress { height: 100%; background: var(--accent); width: 0%; box-shadow: 0 0 5px var(--accent); transition: width 1s ease; }

        /* === 3. FIGURE (Front Layer) === */
        .unit-figure-group {
            position: absolute; bottom: 0; left: 50%;
            width: 100%; height: 60%; /* ‰∏ãÈÉ®60%„Å´ÈÖçÁΩÆ */
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 20; pointer-events: none;
            /* ÊµÆÈÅä„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
            animation: floatChar 5s ease-in-out infinite;
        }
        @keyframes floatChar {
            0%, 100% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(0); }
            50% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(-10px); }
        }

        .char-figure {
            max-height: 100%; max-width: 180%;
            object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.25));
            transition: transform 0.3s;
        }

        /* === 4. SHADOW (Correct Position) === */
        /* „Éï„Ç£„ÇÆ„É•„Ç¢„ÅÆ‰∏ã„Å´Ê≠£Á¢∫„Å´ÂΩ±„ÇíËêΩ„Å®„Åô„Ç≥„É≥„ÉÜ„Éä */
        .unit-shadow-container {
            position: absolute; 
            bottom: 30px; /* „Éï„Ç£„ÇÆ„É•„Ç¢„ÅÆË∂≥ÂÖÉ‰ªòËøë„ÅÆÈ´ò„Åï */
            left: 50%;
            /* Z‰ΩçÁΩÆ„ÇíË™øÊï¥„Åó„Å¶Â∫äÈù¢„Å´Ë≤º„Çä‰ªò„Åë„Çã */
            transform: translateX(-50%) translateZ(var(--z-shadow)) rotateX(70deg);
            width: 120px; height: 120px;
            z-index: 5; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }

        /* ÂΩ±Êú¨‰Ωì */
        .real-shadow {
            width: 80px; height: 30px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0.6;
            /* ÊµÆÈÅä„Å´Âêà„Çè„Åõ„Å¶ÂΩ±„Åå‰º∏Á∏Æ„Åô„Çã„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
            animation: shadowPulse 5s ease-in-out infinite;
        }
        @keyframes shadowPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(0.8); opacity: 0.4; }
        }

        /* Â∫ä„ÅÆ„É™„É≥„Ç∞ÊºîÂá∫ */
        .floor-ring {
            position: absolute; width: 140px; height: 140px;
            border: 2px dashed var(--accent); border-radius: 50%;
            opacity: 0.2; animation: spinRing 20s linear infinite;
        }
        @keyframes spinRing { to { transform: rotate(360deg); } }


        /* --- HOVER EFFECTS --- */
        .char-unit:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 30px)) scale(1.05); /* Â••„Å∏ */
            border-color: var(--accent);
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }
        .char-unit:hover .screen-img {
            filter: grayscale(0) contrast(1.05); opacity: 1; /* „Ç´„É©„ÉºÂåñ */
        }
        
        .char-unit:hover .ui-job {
            background: #222; 
        }
        .char-unit:hover .job-val { color: var(--accent); }
        
        /* „Éõ„Éê„ÉºÊôÇ„ÅØÊµÆÈÅä„ÇíÊ≠¢„ÇÅ„Å¶Â∞ë„ÅóÊâãÂâç„Å´Êù•„Çã */
        .char-unit:hover .unit-figure-group {
            animation: none;
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 40px)) scale(1.05);
        }
        .char-unit:hover .real-shadow {
            animation: none; transform: scale(1.1); opacity: 0.3;
        }
        
        .char-unit:hover .floor-ring {
            opacity: 0.5; border-style: solid; box-shadow: 0 0 15px var(--accent);
            animation-duration: 5s;
        }

        /* --- CONTROLS --- */
        .sub-header {
            flex-shrink: 0; height: 60px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.9); z-index: 100;
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; border-radius: 50%;
            background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 200; font-size: 1.2rem; color: #555;
            border: 1px solid #eee; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); color: #fff; transform: translateY(-50%) scale(1.1); }
        .prev { left: 40px; } .next { right: 40px; }

        .btn-edit {
            position: absolute; top: 10px; right: 10px; width: 30px; height: 30px;
            background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            opacity: 0; z-index: 300; cursor: pointer; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .char-unit:hover .btn-edit { opacity: 1; }
        .click-layer { position: absolute; inset: 0; z-index: 50; }

        .loading { font-family: 'Teko'; font-size: 2.5rem; color: #ccc; letter-spacing: 0.2em; }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div style="font-family:'Teko'; font-size:1.8rem; letter-spacing:0.05em; color:#333;">
            AGENT <span style="color:var(--accent);">//</span> SELECT
        </div>
        <div style="font-family:'Share Tech Mono'; color:#888; font-size:0.8rem;">
            SYSTEM STATUS: <span style="color:var(--accent);">OPTIMAL</span>
        </div>
    </div>
    
    <div class="stage-wrapper">
        <div class="bg-circle-anim"></div>

        <div class="nav-btn prev" id="btnPrev">‚óÄ</div>
        <div class="nav-btn next" id="btnNext">‚ñ∂</div>
        
        <div class="stage-container" id="stage">
            <div class="loading">CONNECTING...</div>
        </div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        function getDefaultColor(job) {
            if(!job) return '#00d2ff';
            if(job.includes('Êé¢ÂÅµ') || job.includes('Ë≠¶')) return '#00d2ff';
            if(job.includes('Âåª') || job.includes('Â≠¶')) return '#00b894';
            if(job.includes('Êà¶') || job.includes('Áã©')) return '#ff7675';
            if(j.includes('È≠î') || j.includes('„Ç¢')) return '#a29bfe';
            return '#00d2ff';
        }

        // Êï∞ÂÄ§„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animateValue(obj, end) {
            let start = 0; const duration = 800;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO DATA</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                
                // ÁôªÂ†¥„Ç¢„Éã„É°
                unit.style.opacity = '0';
                unit.style.animation = `slideUpFade 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${idx * 0.15}s`;

                const img = char.image || 'https://placehold.co/400x800/ccc/fff?text=NO+IMG';
                const accent = (char.color && char.color.length > 1) ? char.color : getDefaultColor(char.job);
                unit.style.setProperty('--accent', accent);
                
                // „Çπ„ÉÜ„Éº„Çø„ÇπÂ±ïÈñã
                const s = char.stats || {};
                const stats = {
                    STR: s.STR || 0, CON: s.CON || 0,
                    POW: s.POW || 0, DEX: s.DEX || 0,
                    APP: s.APP || 0, SIZ: s.SIZ || 0,
                    INT: s.INT || 0, EDU: s.EDU || 0
                };
                
                // „Éê„Ç§„Çø„É´ & SAN
                const v = char.vitals || {};
                const hpPct = Math.min(((v.hp||10)/20)*100, 100);
                const mpPct = Math.min(((v.mp||10)/20)*100, 100);
                const sanVal = v.san || 50;
                
                // SANÂÄ§ÂÜÜÂΩ¢„Ç≤„Éº„Ç∏Ë®àÁÆó (r=25, circ=157)
                const maxDash = 157;
                const sanPct = Math.min(sanVal, 99) / 99;
                const sanOffset = maxDash - (sanPct * maxDash);

                unit.innerHTML = `
                    <!-- 1. SCREEN (Back) -->
                    <div class="unit-screen">
                        <div class="screen-tint"></div>
                        <div class="screen-overlay"></div>
                        <div class="screen-img" style="background-image: url('${img}');"></div>
                    </div>

                    <!-- 2. UI (Glass HUD) -->
                    <div class="ui-job">
                        <span class="job-label">CLASS</span>
                        <span class="job-val">${char.job || 'UNKNOWN'}</span>
                    </div>
                    
                    <div class="ui-name-box">
                        <div class="name-vertical">${char.name}</div>
                    </div>

                    <!-- Right Stats HUD -->
                    <div class="ui-stats-container">
                        <!-- SAN Gauge -->
                        <div class="san-gauge">
                            <svg viewBox="0 0 60 60">
                                <circle class="san-bg" cx="30" cy="30" r="25"></circle>
                                <circle class="san-fill" cx="30" cy="30" r="25" style="stroke-dashoffset:${sanOffset}"></circle>
                            </svg>
                            <span class="san-val">${sanVal}</span>
                            <span class="san-label">SAN</span>
                        </div>
                        
                        <!-- 8 Stats Grid -->
                        <div class="stats-grid">
                            ${Object.entries(stats).map(([k, val]) => `
                                <div class="stat-item">
                                    <span>${k}</span>
                                    <span class="stat-val count-up" data-target="${val}">0</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Left Vitals -->
                    <div class="ui-vitals">
                        <div class="vital-row">
                            <div class="vital-info"><span>HP</span><span>${v.hp||0}</span></div>
                            <div class="vital-bar"><div class="vital-progress" style="width:${hpPct}%"></div></div>
                        </div>
                        <div class="vital-row">
                            <div class="vital-info"><span>MP</span><span>${v.mp||0}</span></div>
                            <div class="vital-bar"><div class="vital-progress" style="width:${mpPct}%; background:#a29bfe; box-shadow:0 0 5px #a29bfe;"></div></div>
                        </div>
                    </div>

                    <!-- 3. FIGURE (Front) -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 4. SHADOW & FLOOR -->
                    <div class="unit-shadow-container">
                        <div class="real-shadow"></div>
                        <div class="floor-ring"></div>
                    </div>

                    <!-- CONTROLS -->
                    <div class="btn-edit">üì∑</div>
                    <div class="click-layer"></div>
                `;

                // Logic
                const edit = unit.querySelector('.btn-edit');
                edit.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt('ÁîªÂÉèURL:', char.image || "");
                    if(newUrl) { char.image = newUrl; saveToCloud(char).then(() => renderCharacterList(data)); }
                };
                
                unit.querySelector('.click-layer').onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                // Animation Trigger
                unit.addEventListener('mouseenter', () => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                });
                setTimeout(() => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                }, 800 + idx*100);

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        // Scroll
        document.getElementById('btnNext').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 320;
            stage.scrollBy({ left: w + 60, behavior: 'smooth' });
        };
        document.getElementById('btnPrev').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 320;
            stage.scrollBy({ left: -(w + 60), behavior: 'smooth' });
        };

        const st = document.createElement('style');
        st.innerText = `@keyframes slideUpFade { from{opacity:0; transform:translateY(50px) scale(0.9);} to{opacity:1; transform:translateY(0) scale(1);} }`;
        document.head.appendChild(st);

        // loadFromCloud().then(renderCharacterList);
    </script>
</body>
</html>
