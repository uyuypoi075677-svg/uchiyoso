<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECTION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Teko:wght@300;500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="list/header.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0b0b0d;
            --card-width: 240px; 
            --card-height: 480px; /* 縦長比率を維持 */
            --card-gap: 60px;     /* 横の間隔を広げて独立感を出す */
            
            --neon-blue: #00f3ff;
            --neon-yellow: #ffd700;
            --neon-red: #ff2a6d;
            --neon-gray: #a4b0be;
            
            --ui-font: 'Teko', sans-serif;
            --tech-font: 'Rajdhani', sans-serif;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 100%, #1a2a3a 0%, #000 80%);
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            color: #fff;
        }

        /* --- ヘッダーエリア --- */
        .sub-header {
            width: 100%; height: 50px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .sh-title { font-family: var(--tech-font); letter-spacing: 0.2em; font-size: 1.2rem; color: #fff; text-shadow: 0 0 10px rgba(0,243,255,0.5); }
        .sh-status { font-family: var(--ui-font); font-size: 0.9rem; color: var(--neon-blue); animation: blink 2s infinite; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* --- メインステージ --- */
        .stage-wrapper {
            flex: 1; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1500px; /* 奥行きを強調 */
            position: relative;
        }

        /* 3D床面のグリッド演出 */
        .floor-grid {
            position: absolute; bottom: -20vh; left: -50%; width: 200%; height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: rotateX(75deg);
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 60%);
            pointer-events: none; z-index: 0;
        }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 calc(50vw - var(--card-width) / 2);
            overflow-x: auto; scroll-behavior: smooth;
            height: 100%; width: 100%;
            scrollbar-width: none;
            /* Y軸方向の配置位置調整 */
            padding-top: 50px; 
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- キャラクターカード (コンテナ) --- */
        .char-card {
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            margin: 0 var(--card-gap);
            position: relative;
            transform-style: preserve-3d; /* 重要: 子要素を3D配置 */
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        /* ホバー時の動き */
        .char-card:hover {
            transform: translateZ(50px) scale(1.05); /* 手前に浮き出る */
            z-index: 50;
        }

        /* --- Layer 1: 背景スクリーン (奥) --- */
        .screen-panel {
            position: absolute; inset: 0;
            background: rgba(20, 20, 25, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            /* スクリプト装飾 */
            clip-path: polygon(0 0, 100% 0, 100% 90%, 85% 100%, 0 100%);
            overflow: hidden;
            transform: translateZ(0px);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            transition: 0.3s;
        }
        
        .screen-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: top center;
            opacity: 0.3; filter: grayscale(100%) contrast(1.2);
            transition: 0.5s;
        }
        
        /* スキャンライン（モニター風演出） */
        .screen-scanline {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 243, 255, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none; z-index: 2;
        }
        
        .char-card:hover .screen-panel {
            border-color: rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
        }
        .char-card:hover .screen-img {
            opacity: 0.6; filter: grayscale(0%); transform: scale(1.1);
        }

        /* --- Layer 2: フロアグロウ (床の光) --- */
        .floor-glow {
            position: absolute; bottom: -30px; left: 50%;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.4) 0%, transparent 60%);
            transform: translateX(-50%) rotateX(90deg) translateZ(-80px); /* 床面に倒す */
            filter: blur(10px); opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            pointer-events: none; mix-blend-mode: screen;
        }
        
        /* ホバー時に光る */
        .char-card:hover .floor-glow {
            opacity: 1;
            transform: translateX(-50%) rotateX(90deg) translateZ(-80px) scale(1.5);
        }

        /* --- Layer 3: タグ (浮遊UI) --- */
        .info-tag {
            position: absolute; top: 40px; left: -20px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff; padding: 10px 5px;
            display: flex; flex-direction: column; align-items: center;
            border-left: 3px solid #555;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transform: translateZ(30px); /* スクリーンより手前 */
            backdrop-filter: blur(4px);
            transition: 0.3s;
        }
        
        .tag-job {
            writing-mode: vertical-rl; font-family: var(--tech-font);
            font-size: 0.7rem; color: #aaa; letter-spacing: 0.2em; margin-bottom: 8px;
        }
        .tag-name {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 700;
            font-size: 1.1rem; letter-spacing: 0.3em;
        }

        .char-card:hover .info-tag {
            transform: translateZ(50px) translateX(-10px); /* さらに手前へ */
            border-color: var(--neon-blue);
        }

        /* --- Layer 4: 立ち絵 (最前面・独立) --- */
        .figure-wrapper {
            position: absolute; 
            bottom: -40px; /* 少し下に配置して足元を画面外へ見切れさせるか、床に接地させる */
            left: 50%;
            width: 100%; height: 85%; /* スクリーンの85%くらいの高さに抑える */
            transform: translateX(-50%) translateZ(80px); /* スクリーンから大きく離す */
            display: flex; align-items: flex-end; justify-content: center;
            pointer-events: none;
            z-index: 10;
        }
        
        .char-figure {
            max-height: 100%; max-width: 180%; /* 横幅ははみ出しOK */
            width: auto; height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .char-card:hover .char-figure {
            transform: scale(1.08) translateY(-10px);
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.8));
        }

        /* --- UI Controls --- */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 60px; height: 100px;
            display: flex; align-items: center; justify-content: center;
            font-family: var(--tech-font); font-size: 2rem; color: rgba(255,255,255,0.3);
            cursor: pointer; z-index: 100; transition: 0.3s;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.5));
        }
        .nav-arrow:hover { color: var(--neon-blue); background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1)); }
        .nav-arrow.prev { left: 0; background: linear-gradient(-90deg, transparent, rgba(0,0,0,0.5)); }
        .nav-arrow.next { right: 0; }

        .click-area { position: absolute; inset: 0; z-index: 100; transform: translateZ(100px); }

        .edit-btn {
            position: absolute; bottom: 10px; right: 10px;
            width: 30px; height: 30px; background: rgba(0,0,0,0.6);
            border: 1px solid #555; color: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0; transform: translateZ(90px);
            transition: 0.3s; z-index: 110;
        }
        .char-card:hover .edit-btn { opacity: 1; }
        .edit-btn:hover { background: var(--neon-blue); border-color: var(--neon-blue); color: #000; }

        /* パーティクル */
        #dust { position: fixed; inset: 0; pointer-events: none; z-index: 1; mix-blend-mode: screen; }
        .speck {
            position: absolute; background: #fff; border-radius: 50%;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp { to { transform: translateY(-100vh); opacity: 0; } }

        /* カラーバリエーション */
        .tag-blue { border-left-color: var(--neon-blue) !important; }
        .tag-yellow { border-left-color: var(--neon-yellow) !important; }
        .tag-red { border-left-color: var(--neon-red) !important; }
        .tag-gray { border-left-color: var(--neon-gray) !important; }

    </style>
</head>
<body>

    <script type="module">
        import { initHeader } from "./header.js"; 
        initHeader();
    </script>

    <div class="sub-header">
        <div class="sh-title">AGENT DATABASE // SELECT</div>
        <div class="sh-status">● SYSTEM ONLINE</div>
    </div>

    <!-- 3D空間の床グリッド -->
    <div class="floor-grid"></div>
    
    <!-- 浮遊塵パーティクル -->
    <div id="dust"></div>

    <div class="stage-wrapper">
        <div class="nav-arrow prev" id="btnPrev">❮</div>
        
        <div class="stage-container" id="stage">
            <div style="font-family:'Teko'; font-size:2rem; color:#555; letter-spacing:0.2em;">LOADING DATA...</div>
        </div>
        
        <div class="nav-arrow next" id="btnNext">❯</div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        function getTagColor(job) {
            if(!job) return 'tag-gray';
            const j = job.toLowerCase();
            if(j.includes('探偵') || j.includes('警官')) return 'tag-blue';
            if(j.includes('医') || j.includes('学者')) return 'tag-yellow';
            if(j.includes('戦') || j.includes('自衛')) return 'tag-red';
            return 'tag-gray';
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="sh-title" style="color:#555;">NO AGENT FOUND</div>';
                return;
            }

            Object.values(data).forEach(char => {
                const card = document.createElement('div');
                card.className = 'char-card';
                
                const imgSource = char.image || 'https://placehold.co/400x800/111/333?text=NO+IMG';
                const tagColor = getTagColor(char.job);
                const roleText = char.job || 'UNKNOWN';

                card.innerHTML = `
                    <!-- 1. 背景スクリーン (奥) -->
                    <div class="screen-panel">
                        <div class="screen-img" style="background-image: url('${imgSource}');"></div>
                        <div class="screen-scanline"></div>
                    </div>

                    <!-- 2. 床の光 (地面) -->
                    <div class="floor-glow"></div>

                    <!-- 3. 情報タグ (浮遊) -->
                    <div class="info-tag ${tagColor}">
                        <span class="tag-job">${roleText}</span>
                        <span class="tag-name">${char.name}</span>
                    </div>
                    
                    <!-- 4. 立ち絵フィギュア (手前・独立) -->
                    <div class="figure-wrapper">
                        <img src="${imgSource}" class="char-figure" alt="${char.name}" onerror="this.style.opacity='0'">
                    </div>
                    
                    <!-- 5. 操作系 -->
                    <div class="edit-btn">✎</div>
                    <div class="click-area"></div>
                `;

                // 画像編集
                const editBtn = card.querySelector('.edit-btn');
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt("【URL入力】新しい立ち絵画像のURLを入力:", char.image || "");
                    if(newUrl) {
                        char.image = newUrl;
                        saveToCloud(char).then(() => location.reload());
                    }
                };

                // 詳細へ遷移
                const clickArea = card.querySelector('.click-area');
                clickArea.onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                stage.appendChild(card);
            });
        };

        // スクロール制御
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const SCROLL_STEP = 300; 

        btnNext.onclick = () => stage.scrollBy({ left: SCROLL_STEP, behavior: 'smooth' });
        btnPrev.onclick = () => stage.scrollBy({ left: -SCROLL_STEP, behavior: 'smooth' });

        // パーティクル生成 (塵)
        function createDust() {
            const d = document.createElement('div');
            d.className = 'speck';
            const size = Math.random() * 2 + 1;
            d.style.width = size + 'px'; d.style.height = size + 'px';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = '100%';
            d.style.opacity = Math.random() * 0.5 + 0.2;
            d.style.animationDuration = (Math.random() * 10 + 5) + 's';
            document.getElementById('dust').appendChild(d);
            setTimeout(() => d.remove(), 15000);
        }
        setInterval(createDust, 300);

    </script>
</body>
</html>
