<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - FINAL TUNING</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Teko:wght@300;500&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #0a0b10; /* „Çà„Çä„ÉÄ„Éº„ÇØ„Å™„Çµ„Ç§„Éê„ÉºÁ©∫Èñì„Å∏ */
            --card-w: 340px;
            --card-h: 75vh;
            --gap: 80px;
            
            /* Dynamic Accent Color */
            --accent: #00d2ff;
            
            /* Glassmorphism */
            --glass-bg: rgba(10, 15, 30, 0.6); /* Êöó„ÇÅ„ÅÆ„Ç¨„É©„Çπ */
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px rgba(0, 210, 255, 0.1);
            
            /* 3D Depth Config */
            --z-screen: -150px;
            --z-shadow: -100px;
            --z-ui: 60px;
            --z-fig: 100px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            /* „Çµ„Ç§„Éê„Éº„Ç∞„É™„ÉÉ„ÉâËÉåÊôØ */
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(0, 10, 20, 0) 0%, #000 90%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
            color: #fff;
        }

        /* --- STAGE --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1600px; /* „Éë„Éº„Çπ„ÇíÂº∑„ÇÅ„Çã */
            overflow: hidden;
        }

        /* ËÉåÊôØÊºîÂá∫Ôºö„Çµ„Ç§„Éê„Éº„É™„É≥„Ç∞ */
        .bg-tech-ring {
            position: absolute; top: 50%; left: 50%;
            width: 90vh; height: 90vh;
            border: 1px dashed rgba(0, 210, 255, 0.2); border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.05);
            animation: rotateBg 60s linear infinite; pointer-events: none;
        }
        .bg-tech-ring::before {
            content: ''; position: absolute; inset: -20px;
            border: 2px solid rgba(0, 210, 255, 0.1); border-radius: 50%;
            border-left-color: transparent; border-right-color: transparent;
            animation: rotateBg 30s reverse linear infinite;
        }
        @keyframes rotateBg { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN (Back Layer - New Shape) === */
        .unit-screen {
            position: absolute;
            top: 0; height: 65%;
            left: -10px; right: -10px; /* Â∞ë„ÅóÂπÖÂ∫É„Å´ */
            background: rgba(0,0,0,0.8);
            transform: translateZ(var(--z-screen));
            /* „Åä„Åó„ÇÉ„Çå„Å™SFÂΩ¢Áä∂ÔºöÂ∑¶‰∏ä„Å®Âè≥‰∏ã„Çí„Ç´„ÉÉ„Éà */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            /* ÂÖâ„ÇãÊû†Á∑öÊºîÂá∫ (clip-path„Å†„Å®border„ÅåÊ∂à„Åà„Çã„Åü„ÇÅfilter„Åß‰ª£Áî®) */
            filter: drop-shadow(0 0 5px var(--accent));
            transition: all 0.5s ease;
        }
        /* „Çπ„Ç≠„É£„É≥„É©„Ç§„É≥ÊºîÂá∫ */
        .unit-screen::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 210, 255, 0.05) 51%);
            background-size: 100% 4px;
            z-index: 5; pointer-events: none;
        }

        /* „Çπ„ÇØ„É™„Éº„É≥ÂÜÖÁîªÂÉè„Ç≥„É≥„ÉÜ„Éä */
        .screen-img-container {
            width: 120%; height: 120%;
            position: absolute; top: -10%; left: -10%;
            transform: rotate(-5deg); /* Êñú„ÇÅÁ∂≠ÊåÅ */
            transition: transform 0.5s ease;
        }

        /* ÁîªÂÉèÊú¨‰Ωì */
        .screen-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: top center;
            /* „Çµ„Ç§„Éê„ÉºÊÑü„ÅÆ„ÅÇ„ÇãËâ≤Ë™øË£úÊ≠£ */
            background-color: var(--accent); 
            background-blend-mode: overlay;
            filter: grayscale(1) contrast(1.2) brightness(0.8);
            opacity: 0.7;
            transition: all 0.5s ease;
        }
        
        /* Êû†Á∑ö„Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥ (SVG„Å™„Å©„ÅßÊèèÁîª„ÇÇËâØ„ÅÑ„Åå‰ªäÂõû„ÅØÁñë‰ººË¶ÅÁ¥†„ÅßËßí„Å´„Ç¢„ÇØ„Çª„É≥„Éà) */
        .screen-deco-corner {
            position: absolute; width: 15px; height: 15px;
            border: 2px solid #fff; z-index: 6; pointer-events: none; opacity: 0.8;
            box-shadow: 0 0 10px var(--accent);
        }
        .corner-tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .corner-br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        /* === 2. UI HEADER (Name & Job) === */
        /* „Çπ„ÇØ„É™„Éº„É≥‰∏ä„Å´Ê®™‰∏¶„Å≥ÈÖçÁΩÆ */
        .ui-header-row {
            position: absolute;
            top: -50px; /* „Çπ„ÇØ„É™„Éº„É≥„ÅÆ‰∏äÁ©∫ */
            left: -20px; right: -20px;
            display: flex; align-items: center; justify-content: flex-start;
            gap: 15px;
            transform: translateZ(var(--z-ui));
            z-index: 100;
        }

        /* ËÅ∑Ê•≠„Çø„Ç∞ */
        .ui-job-tag {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(4px);
            padding: 5px 15px;
            display: flex; align-items: center; gap: 8px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%);
            white-space: nowrap; /* ÊîπË°åÁ¶ÅÊ≠¢ */
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .job-icon {
            width: 24px; height: 24px;
            background-size: cover; border-radius: 50%;
            border: 1px solid var(--accent);
        }
        .job-val {
            font-family: 'Share Tech Mono';
            font-weight: 700; font-size: 1rem; color: var(--accent);
            letter-spacing: 0.1em;
            text-shadow: 0 0 5px var(--accent);
        }

        /* ÂêçÂâçË°®Á§∫ (Ê®™Êõ∏„Åç) */
        .ui-name-box {
            position: relative;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 900; font-size: 1.8rem;
            color: #fff;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            white-space: nowrap; /* ÊîπË°åÁ¶ÅÊ≠¢ */
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            /* ‰∏ãÁ∑öË£ÖÈ£æ */
            border-bottom: 3px solid var(--accent);
            padding-bottom: 2px;
        }

        /* === 3. UI SIDE STATS === */
        .ui-stats-container {
            position: absolute; bottom: 35%; right: -60px;
            width: 140px;
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
            transform: translateZ(var(--z-ui)); z-index: 11;
        }
        /* SANÂÄ§„Ç≤„Éº„Ç∏ */
        .san-gauge-wrap {
            position: relative; width: 60px; height: 60px;
            background: rgba(0,0,0,0.6); border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .san-gauge-wrap svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .san-bg { fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 4; }
        .san-fill { 
            fill: none; stroke: var(--accent); stroke-width: 4; stroke-linecap: round;
            stroke-dasharray: 145; stroke-dashoffset: 145; transition: stroke-dashoffset 1s ease;
            filter: drop-shadow(0 0 5px var(--accent));
        }
        .san-val { position: absolute; font-family: 'Share Tech Mono'; font-size: 1.2rem; font-weight: bold; color: #fff; top: 18px;}
        .san-label { position: absolute; bottom: 10px; font-size: 0.5rem; color: var(--accent); font-family: 'Share Tech Mono'; }

        /* „Çπ„ÉÜ„Éº„Çø„ÇπË°® */
        .stats-grid {
            background: linear-gradient(135deg, rgba(20,30,50,0.9), rgba(0,0,0,0.9));
            border: 1px solid var(--glass-border);
            padding: 10px; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px 12px;
            width: 100%; box-sizing: border-box;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .stat-item {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Share Tech Mono'; font-size: 0.75rem; color: #aaa;
        }
        .stat-val { font-weight: bold; color: #fff; }

        /* „Éê„Ç§„Çø„É´ (HP/MP) */
        .ui-vitals {
            position: absolute; bottom: 33%; left: -30px;
            width: 140px; transform: translateZ(var(--z-ui)); z-index: 11;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-left: 2px solid var(--accent);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%);
        }
        .vital-header { 
            display: flex; justify-content: space-between; 
            font-size: 0.7rem; color: #fff;
            font-family: 'Share Tech Mono'; margin-bottom: 4px; font-weight: bold;
        }
        .vital-bar { 
            height: 4px; background: rgba(255,255,255,0.1);
            overflow: hidden; margin-bottom: 8px;
        }
        .vital-progress { 
            height: 100%; width: 0%; 
            transition: width 1s ease; box-shadow: 0 0 5px currentColor;
        }

        /* === 3. FIGURE (Front Layer) === */
        .unit-figure-group {
            position: absolute; 
            bottom: 0; left: 50%;
            width: 100%; height: 55%; 
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 20; pointer-events: none;
            animation: floatChar 6s ease-in-out infinite;
        }
        @keyframes floatChar {
            0%, 100% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(0); }
            50% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(-15px); }
        }

        .char-figure {
            max-height: 100%; max-width: 180%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
            transition: transform 0.4s;
        }

        /* === 4. SHADOW (Floor - EXTREME BOTTOM) === */
        /* Ë∂≥ÂÖÉ„ÅÆÂΩ±„ÇíÂæπÂ∫ïÁöÑ„Å´‰∏ã„Åí„Çã */
        .unit-shadow-container {
            position: absolute;
            bottom: -100px; /* ‚òÖ‚òÖ‚òÖ„ÇÇ„Å£„Å®‰∏ã„Å∏ÔºÅÔºÅÔºÅÔºÅ‚òÖ‚òÖ‚òÖ */
            left: 50%;
            width: 200px; height: 60px;
            transform: translateX(-50%) translateZ(var(--z-shadow)) rotateX(60deg);
            z-index: 1; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }
        .real-shadow {
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 210, 255, 0.4) 0%, transparent 70%);
            opacity: 0.8;
            filter: blur(10px);
            animation: shadowBreath 6s ease-in-out infinite;
        }
        @keyframes shadowBreath {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(0.85); opacity: 0.5; }
        }

        /* === HOVER EFFECTS === */
        .char-unit:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 20px));
            /* „Éõ„Éê„ÉºÊôÇ„Å´„Çπ„ÇØ„É™„Éº„É≥„ÅåÊòé„Çã„Åè„Å™„Çã */
            filter: drop-shadow(0 0 15px var(--accent)) brightness(1.2);
            background: rgba(20, 20, 30, 0.9);
        }
        .char-unit:hover .screen-img-container {
            transform: rotate(0deg) scale(1.1);
        }
        .char-unit:hover .screen-img {
            filter: grayscale(0) contrast(1.1) brightness(1.1);
            background-color: transparent;
            opacity: 1;
        }
        
        .char-unit:hover .unit-figure-group {
            animation: none;
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 50px)) scale(1.08);
        }
        .char-unit:hover .real-shadow {
            animation: none; transform: scale(1.3); opacity: 0.4;
            background: radial-gradient(ellipse at center, var(--accent) 0%, transparent 70%);
        }
        
        /* ËÅ∑Ê•≠„Çø„Ç∞„Å™„Å©„ÅÆËâ≤Â§âÂåñ */
        .char-unit:hover .ui-job-tag {
            background: rgba(255,255,255,0.95);
        }
        .char-unit:hover .job-val { color: #111; text-shadow: none; }

        /* --- CONTROLS --- */
        .sub-header {
            flex-shrink: 0; height: 60px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.8); z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 60px; height: 60px; 
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.5); 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 200; font-size: 1.5rem; color: var(--accent);
            clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);
            transition: 0.3s;
        }
        .nav-btn:hover { 
            background: var(--accent); color: #000; 
            box-shadow: 0 0 20px var(--accent);
        }
        .prev { left: 40px; } .next { right: 40px; }

        .btn-edit {
            position: absolute; top: 10px; right: 10px; width: 32px; height: 32px;
            background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            opacity: 0; z-index: 300; cursor: pointer; transition: 0.2s;
        }
        .char-unit:hover .btn-edit { opacity: 1; }
        .click-layer { position: absolute; inset: 0; z-index: 50; }

        .loading { font-family: 'Teko'; font-size: 2.5rem; color: var(--accent); letter-spacing: 0.2em; text-shadow: 0 0 10px var(--accent); }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div style="font-family:'Teko'; font-size:1.8rem; letter-spacing:0.05em; color:#fff;">
            SQUAD <span style="color:var(--accent);">//</span> SELECT
        </div>
        <div style="font-family:'Share Tech Mono'; color:#888; font-size:0.8rem;">
            SYSTEM: <span style="color:var(--accent);">ONLINE</span>
        </div>
    </div>
    
    <div class="stage-wrapper">
        <div class="bg-tech-ring"></div>
        <div class="nav-btn prev" id="btnPrev">‚óÄ</div>
        <div class="nav-btn next" id="btnNext">‚ñ∂</div>
        
        <div class="stage-container" id="stage">
            <div class="loading">INITIALIZING...</div>
        </div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        function getDefaultColor(job) {
            if(!job) return '#00d2ff';
            const j = job;
            if(j.includes('Êé¢ÂÅµ') || j.includes('Ë≠¶')) return '#00d2ff'; // Cyan
            if(j.includes('Âåª') || j.includes('Â≠¶')) return '#00b894'; // Green
            if(j.includes('Êà¶') || j.includes('Áã©')) return '#ff7675'; // Red
            if(j.includes('È≠î') || j.includes('„Ç¢')) return '#a29bfe'; // Purple
            return '#00d2ff';
        }

        function animateValue(obj, end) {
            let start = 0; const duration = 800; let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO DATA</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.style.opacity = '0';
                unit.style.animation = `fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${idx * 0.15}s`;

                const img = char.image || 'https://placehold.co/400x800/222/555?text=NO+IMG';
                const icon = char.icon || img;
                const accent = (char.color && char.color.length > 1) ? char.color : getDefaultColor(char.job);
                unit.style.setProperty('--accent', accent);
                
                // Stats
                const s = char.stats || {};
                const statsMap = {
                    STR: s.STR||0, CON: s.CON||0, POW: s.POW||0, DEX: s.DEX||0,
                    APP: s.APP||0, SIZ: s.SIZ||0, INT: s.INT||0, EDU: s.EDU||0
                };
                
                // Vitals & SAN
                const v = char.vitals || {};
                const hpPct = Math.min(((v.hp||10)/20)*100, 100);
                const mpPct = Math.min(((v.mp||10)/20)*100, 100);
                const sanVal = v.san || 50;
                
                const maxDash = 145;
                const sanPct = Math.min(sanVal, 99) / 99;
                const sanOffset = maxDash - (sanPct * maxDash);

                unit.innerHTML = `
                    <!-- 1. SCREEN (New Shape, Back) -->
                    <div class="unit-screen">
                        <div class="screen-img-container">
                            <div class="screen-img" style="background-image: url('${img}');"></div>
                        </div>
                        <div class="screen-deco-corner corner-tl"></div>
                        <div class="screen-deco-corner corner-br"></div>
                    </div>

                    <!-- 2. UI HEADER (Top, Horizontal, No Wrap) -->
                    <div class="ui-header-row">
                        <div class="ui-job-tag">
                            <div class="job-icon" style="background-image: url('${icon}');"></div>
                            <span class="job-val">${char.job || 'UNKNOWN'}</span>
                        </div>
                        <div class="ui-name-box">
                            ${char.name}
                        </div>
                    </div>

                    <!-- Right Stats HUD -->
                    <div class="ui-stats-container">
                        <div class="san-gauge-wrap">
                            <svg viewBox="0 0 50 50">
                                <circle class="san-bg" cx="25" cy="25" r="23"></circle>
                                <circle class="san-fill" cx="25" cy="25" r="23" style="stroke-dashoffset:${sanOffset}"></circle>
                            </svg>
                            <span class="san-val">${sanVal}</span>
                            <span class="san-label">SAN</span>
                        </div>
                        
                        <div class="stats-grid">
                            ${Object.entries(statsMap).map(([k, val]) => `
                                <div class="stat-item">
                                    <span>${k}</span>
                                    <span class="stat-val count-up" data-target="${val}">0</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Left Vitals -->
                    <div class="ui-vitals">
                        <div class="vital-row">
                            <div class="vital-header"><span>HP</span><span>${v.hp||0}</span></div>
                            <div class="vital-bar">
                                <div class="vital-progress" style="width:${hpPct}%; background:#ff7675;"></div>
                            </div>
                        </div>
                        <div class="vital-row">
                            <div class="vital-header"><span>MP</span><span>${v.mp||0}</span></div>
                            <div class="vital-bar">
                                <div class="vital-progress" style="width:${mpPct}%; background:#74b9ff;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 3. FIGURE -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 4. SHADOW (Bottom Floor) -->
                    <div class="unit-shadow-container">
                        <div class="real-shadow"></div>
                    </div>

                    <!-- CONTROLS -->
                    <div class="btn-edit">üì∑</div>
                    <div class="click-layer"></div>
                `;

                // Events
                const edit = unit.querySelector('.btn-edit');
                edit.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt('ÁîªÂÉèURL:', char.image || "");
                    if(newUrl) { char.image = newUrl; saveToCloud(char).then(() => renderCharacterList(data)); }
                };
                
                unit.querySelector('.click-layer').onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                // Animation trigger
                unit.addEventListener('mouseenter', () => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                });
                // Initial anim
                setTimeout(() => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                }, 800 + idx*100);

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        // Scroll controls
        document.getElementById('btnNext').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 340;
            stage.scrollBy({ left: w + 80, behavior: 'smooth' });
        };
        document.getElementById('btnPrev').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 340;
            stage.scrollBy({ left: -(w + 80), behavior: 'smooth' });
        };

        const st = document.createElement('style');
        st.innerText = `@keyframes fadeInUp { from{opacity:0; transform:translateY(50px) scale(0.9);} to{opacity:1; transform:translateY(0) scale(1);} }`;
        document.head.appendChild(st);

        // loadFromCloud().then(renderCharacterList);
    </script>
