<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dialogue - Uchiyoso Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #080808; color: #fff; font-family: 'Noto Sans JP', sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; margin: 0; padding: 40px 0; box-sizing: border-box;
        }
        .container {
            width: 90%; max-width: 800px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            padding: 30px; border-radius: 8px;
        }
        h2 { font-family: 'Syncopate'; margin-bottom: 20px; letter-spacing: 0.1em; color: #00ffcc; text-align: center; }
        
        /* Tab Styles */
        .tabs { display: flex; justify-content: center; margin-bottom: 30px; border-bottom: 1px solid #333; }
        .tab-btn {
            background: transparent; border: none; color: #666; font-family: 'Noto Sans JP', sans-serif; font-weight: 500;
            font-size: 14px; padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent;
            transition: 0.3s;
        }
        .tab-btn:hover { color: #fff; }
        .tab-btn.active { color: #00ffcc; border-bottom-color: #00ffcc; }

        /* Panels */
        .panel { display: none; }
        .panel.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Form Elements */
        select, textarea, input[type="text"] {
            width: 100%; background: #111; color: #fff; border: 1px solid #444;
            padding: 10px; margin-bottom: 5px; font-size: 14px; box-sizing: border-box;
            font-family: 'Noto Sans JP', sans-serif;
        }
        select { height: 45px; border-color: #00ffcc; }
        textarea { height: 60px; resize: vertical; line-height: 1.5; }
        textarea:focus { border-color: #00ffcc; outline: none; background: #1a1a1a; }

        .form-section { margin-bottom: 25px; border-top: 1px dashed #333; padding-top: 15px; }
        .section-title {
            color: #888; font-size: 12px; margin-bottom: 10px; border-left: 3px solid #00ffcc; padding-left: 10px;
            font-family: 'Syncopate', 'Noto Sans JP'; letter-spacing: 0.1em;
        }

        /* 自動生成用のグリッド */
        .auto-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }

        .label { display: block; color: #00ffcc; font-size: 11px; margin-bottom: 5px; }
        
        /* Duo Edit Specific */
        .conv-row {
            background: rgba(255,255,255,0.03); padding: 15px; margin-bottom: 15px; border: 1px solid #333;
        }
        .conv-header {
            display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center;
        }
        .conv-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .del-btn {
            background: #331111; color: #f44; border: 1px solid #522; cursor: pointer; font-size: 12px; padding: 5px 10px;
        }
        .del-btn:hover { background: #f44; color: #fff; }
        
        button.action-btn {
            width: 100%; padding: 15px; background: #00ffcc; border: none; font-weight: bold;
            letter-spacing: 0.1em; cursor: pointer; transition: 0.3s; margin-top: 20px; color: #000;
            font-family: 'Syncopate', 'Noto Sans JP';
        }
        button.action-btn:hover { background: #fff; }

        .back-link { display: block; text-align: center; margin-top: 30px; color: #888; text-decoration: none; font-size: 11px; }
        #auth-status { text-align:center; margin-bottom:20px; font-size:10px; color:#555; }
    </style>
</head>
<body>

    <div class="container">
        <h2>DIALOGUE EDITOR</h2>
        <div id="auth-status">INITIALIZING...</div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('solo')">SOLO SETTINGS (ソロ)</button>
            <button class="tab-btn" onclick="switchTab('duo')">DUO CONVERSATION (掛け合い)</button>
        </div>

        <!-- === SOLO PANEL === -->
        <div id="panel-solo" class="panel active">
            <select id="char-select-solo" onchange="loadSoloData()">
                <option value="">-- キャラクターを選択 --</option>
            </select>

            <!-- ★ここが自動生成エリアになります★ -->
            <div id="solo-forms-container"></div>

            <button class="action-btn" onclick="saveSolo()">ソロ台詞を保存 (SAVE)</button>
        </div>

        <!-- === DUO PANEL === -->
        <div id="panel-duo" class="panel">
            <div class="conv-grid" style="margin-bottom: 20px;">
                <div>
                    <span class="label">CHAR A (左側 / 主体)</span>
                    <select id="char-a" onchange="loadDuoData()"><option value="">--</option></select>
                </div>
                <div>
                    <span class="label">CHAR B (右側 / 相手)</span>
                    <select id="char-b" onchange="loadDuoData()"><option value="">--</option></select>
                </div>
            </div>

            <div id="conv-list"></div>
            
            <button class="action-btn" style="background:transparent; border:1px dashed #555; color:#888; margin-bottom:20px;" onclick="addConvRow()">+ パターンを追加 (ADD PATTERN)</button>
            <button class="action-btn" onclick="saveDuo()">DUO会話を保存 (SAVE)</button>
        </div>

        <a href="../index.html" class="back-link">← RETURN TO SYSTEM</a>
    </div>

    <script type="module">
        import { login, monitorAuth, loadFromCloud, saveToCloud } from "./firestore.js";
        // ★dialogue.jsからマッピング情報を読み込み
        import { DIALOGUE_MAPPING, DUO_SITUATIONS, createDuoConversationRecord, updateDuoConversation } from "./data/dialogue.js";

        let allData = {};
        let currentUser = null;

        monitorAuth(async (user) => {
            const el = document.getElementById('auth-status');
            if (user) {
                currentUser = user;
                el.textContent = "CONNECTED: " + user.displayName;
                el.style.color = "#00ffcc";
                await initData();
            } else {
                el.textContent = "CLICK TO LOGIN";
                el.style.cursor = "pointer"; el.style.color = "red";
                el.onclick = login;
            }
        });

        async function initData() {
            // フォームの自動生成をここで実行
            renderSoloForms();

            const data = await loadFromCloud();
            if (!data) return;
            allData = data;
            
            const opts = ['<option value="">-- SELECT CHARACTER --</option>'];
            Object.values(data).forEach(c => opts.push(`<option value="${c.name}">${c.name}</option>`));
            
            document.getElementById('char-select-solo').innerHTML = opts.join('');
            document.getElementById('char-a').innerHTML = opts.join('');
            document.getElementById('char-b').innerHTML = opts.join('');
        }

        // ★JSでフォームを自動生成する関数★
        function renderSoloForms() {
            const container = document.getElementById('solo-forms-container');
            container.innerHTML = "";
            
            // カテゴリごとにグループ化
            const categories = {};
            DIALOGUE_MAPPING.forEach(item => {
                const cat = item.category || "OTHERS / その他";
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push(item);
            });

            // HTML生成
            for (const [catName, items] of Object.entries(categories)) {
                // セクション枠
                const section = document.createElement('div');
                section.className = "form-section";
                
                // タイトル
                const title = document.createElement('div');
                title.className = "section-title";
                title.textContent = catName;
                section.appendChild(title);

                // グリッドコンテナ
                const grid = document.createElement('div');
                grid.className = "auto-grid";
                
                // 各入力項目
                items.forEach(item => {
                    const wrap = document.createElement('div');
                    wrap.innerHTML = `
                        <span class="label">${item.label}</span>
                        <textarea id="${item.id}" placeholder="${item.label}..."></textarea>
                    `;
                    grid.appendChild(wrap);
                });
                
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        window.switchTab = (mode) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            if(mode === 'solo') {
                document.querySelector('button[onclick="switchTab(\'solo\')"]').classList.add('active');
                document.getElementById('panel-solo').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'duo\')"]').classList.add('active');
                document.getElementById('panel-duo').classList.add('active');
            }
        };

        // --- SOLO LOGIC ---

        window.loadSoloData = () => {
            const name = document.getElementById('char-select-solo').value;
            // 自動生成されたIDを探して値をセット
            DIALOGUE_MAPPING.forEach(field => {
                const el = document.getElementById(field.id);
                if (!el) return;
                
                if (name && allData[name]) {
                    el.value = allData[name][field.key] || "";
                } else {
                    el.value = "";
                }
            });
        };

        window.saveSolo = async () => {
            const name = document.getElementById('char-select-solo').value;
            if (!name) return alert("キャラクターを選択してください");
            
            const c = allData[name];
            
            // 自動生成されたIDから値を取得して保存
            DIALOGUE_MAPPING.forEach(field => {
                const el = document.getElementById(field.id);
                if (el) {
                    c[field.key] = el.value;
                }
            });

            await saveToCloud(c);
            alert("ソロ台詞を保存しました");
        };

        // --- DUO LOGIC ---
        window.addConvRow = (data = {}) => {
            const aVal = data.a || "";
            const bVal = data.b || "";
            const sitVal = data.situation || "日常 (Normal)";

            const situations = (typeof DUO_SITUATIONS !== 'undefined') ? DUO_SITUATIONS : ["日常 (Normal)"];
            let sitOpts = situations.map(s => 
                `<option value="${s}" ${s === sitVal ? 'selected' : ''}>${s}</option>`
            ).join('');

            const div = document.createElement('div'); div.className = 'conv-row';
            div.innerHTML = `
                <div class="conv-header">
                    <div style="flex:1; margin-right:10px;">
                        <span class="label">シチュエーション (Situation)</span>
                        <select class="sit-tag" style="margin-bottom:0;">${sitOpts}</select>
                    </div>
                    <button class="del-btn" onclick="this.closest('.conv-row').remove()">削除</button>
                </div>
                <div class="conv-grid">
                    <div><span class="label">A says:</span><textarea class="txt-a">${aVal}</textarea></div>
                    <div><span class="label">B says:</span><textarea class="txt-b">${bVal}</textarea></div>
                </div>
            `;
            document.getElementById('conv-list').appendChild(div);
        };

        window.loadDuoData = () => {
            const nA = document.getElementById('char-a').value;
            const nB = document.getElementById('char-b').value;
            const list = document.getElementById('conv-list');
            list.innerHTML = "";
            
            if (!nA || !nB || nA === nB) return;

            const cA = allData[nA];
            if (cA.duo_conversations) {
                const pair = cA.duo_conversations.find(p => p.partner === nB);
                if (pair && pair.scripts) {
                    pair.scripts.forEach(s => window.addConvRow(s));
                    return;
                }
            }
            window.addConvRow();
        };

        window.saveDuo = async () => {
            const nA = document.getElementById('char-a').value;
            const nB = document.getElementById('char-b').value;
            if (!nA || !nB || nA === nB) return alert("キャラクターの組み合わせが無効です");

            const scripts = [];
            document.querySelectorAll('.conv-row').forEach(row => {
                const a = row.querySelector('.txt-a').value;
                const b = row.querySelector('.txt-b').value;
                const situation = row.querySelector('.sit-tag').value;
                
                if(a || b) scripts.push({a, b, situation});
            });

            const duoRecord = createDuoConversationRecord(nB, scripts);
            const updatedCharA = updateDuoConversation(allData[nA], duoRecord);
            
            allData[nA] = updatedCharA;
            await saveToCloud(updatedCharA);
            alert(`[${nA}] と [${nB}] の会話を保存しました`);
        };
    </script>
</body>
</html>
