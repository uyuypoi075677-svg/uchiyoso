<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台詞編集 - Uchiyoso Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080808;
            --panel-bg: rgba(255, 255, 255, 0.03);
            --border-color: #333;
            --accent-color: #00ffcc;
            --text-color: #eee;
            --text-sub: #888;
        }
        body {
            background: var(--bg-color); color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0; padding: 40px 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%; max-width: 900px;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px; padding: 30px;
            box-sizing: border-box;
        }
        h2 {
            font-family: 'Syncopate'; text-align: center; color: var(--accent-color);
            letter-spacing: 0.1em; margin-top: 0;
        }
        .tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .tab-btn {
            background: transparent; border: none; color: var(--text-sub);
            font-family: 'Noto Sans JP', sans-serif; font-weight: bold; font-size: 14px;
            cursor: pointer; padding: 10px 20px; border-bottom: 2px solid transparent;
            transition: 0.3s;
        }
        .tab-btn:hover { color: #fff; }
        .tab-btn.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .panel { display: none; animation: fadeIn 0.4s ease; }
        .panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Forms */
        .main-select {
            width: 100%; padding: 15px; font-size: 16px; background: #111; color: #fff;
            border: 1px solid var(--accent-color); border-radius: 4px; margin-bottom: 30px;
        }
        .form-section { margin-bottom: 30px; border-top: 1px dashed var(--border-color); padding-top: 20px; }
        .section-title {
            font-size: 12px; color: var(--accent-color); font-weight: bold;
            margin-bottom: 15px; display: inline-block; border-left: 3px solid var(--accent-color);
            padding-left: 10px; letter-spacing: 0.05em;
        }
        
        /* Solo Pattern Grid */
        .solo-category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .solo-group { background: rgba(0,0,0,0.2); border: 1px solid #333; padding: 10px; border-radius: 6px; }
        .solo-group-label { font-size: 11px; color: var(--text-sub); margin-bottom: 10px; display: block; font-weight: bold; }
        
        .pattern-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .pattern-item { display: flex; gap: 5px; }
        
        textarea, select.input-sm {
            width: 100%; background: #151515; color: #fff; border: 1px solid var(--border-color);
            padding: 10px; font-size: 14px; border-radius: 4px; box-sizing: border-box;
            font-family: inherit; transition: 0.3s;
        }
        textarea { height: 70px; resize: vertical; line-height: 1.6; }
        textarea:focus { border-color: var(--accent-color); outline: none; background: #222; }

        .btn-mini-add {
            width: 100%; padding: 5px; background: #222; border: 1px dashed #555; color: #888;
            font-size: 11px; cursor: pointer; border-radius: 4px;
        }
        .btn-mini-add:hover { border-color: var(--accent-color); color: var(--accent-color); }
        
        .btn-mini-del {
            background: #311; color: #f55; border: 1px solid #522; width: 30px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-mini-del:hover { background: #f00; color: #fff; }

        /* Duo Styling */
        .duo-header-selects { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .conv-row {
            background: rgba(0,0,0,0.3); border: 1px solid var(--border-color);
            padding: 15px; border-radius: 6px; margin-bottom: 15px; position: relative;
        }
        .conv-toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .situation-select { width: auto; padding: 5px; background: #222; color: #fff; border: 1px solid #444; }
        .conv-bubbles { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .bubble-input-wrapper { display: flex; flex-direction: column; }
        .char-label { font-size: 10px; margin-bottom: 4px; color: var(--text-sub); }
        .btn-delete {
            background: #400; color: #fcc; border: 1px solid #600;
            padding: 4px 10px; font-size: 11px; cursor: pointer; border-radius: 3px;
        }
        .btn-delete:hover { background: #f00; color: #fff; }

        /* Actions */
        .action-btn {
            width: 100%; padding: 15px; font-size: 16px; font-weight: bold;
            background: var(--accent-color); color: #000; border: none; border-radius: 4px;
            cursor: pointer; margin-top: 20px; letter-spacing: 0.1em; transition: 0.2s;
        }
        .action-btn:hover { filter: brightness(1.2); }
        .btn-add { background: transparent; border: 1px dashed var(--text-sub); color: var(--text-sub); margin-bottom: 20px; }
        .btn-add:hover { border-color: var(--accent-color); color: var(--accent-color); }

        .back-link { display: block; text-align: center; margin-top: 30px; color: var(--text-sub); text-decoration: none; font-size: 12px; }
        #auth-status { text-align:center; font-size:11px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>DIALOGUE EDITOR</h2>
        <div id="auth-status">認証確認中...</div>

        <!-- タブ -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('solo')">ソロ台詞 (SOLO)</button>
            <button class="tab-btn" onclick="switchTab('duo')">掛け合い (DUO)</button>
        </div>

        <!-- ソロパネル -->
        <div id="panel-solo" class="panel active">
            <select id="char-select-solo" class="main-select" onchange="loadSoloData()">
                <option value="">編集するキャラクターを選択してください</option>
            </select>
            <div id="solo-forms-container"></div>
            <button class="action-btn" onclick="saveSolo()">ソロ台詞を保存する</button>
        </div>

        <!-- DUOパネル -->
        <div id="panel-duo" class="panel">
            <div class="duo-header-selects">
                <div>
                    <span class="char-label">CHAR A (自分/左)</span>
                    <select id="char-a" class="input-sm" onchange="loadDuoData()"><option value="">--</option></select>
                </div>
                <div>
                    <span class="char-label">CHAR B (相手/右)</span>
                    <select id="char-b" class="input-sm" onchange="loadDuoData()"><option value="">--</option></select>
                </div>
            </div>

            <div id="conv-list"></div>
            
            <button class="action-btn btn-add" onclick="addConvRow()">＋ 会話パターンを追加</button>
            <button class="action-btn" onclick="saveDuo()">DUO会話を保存する (双方に記録)</button>
        </div>

        <a href="../index.html" class="back-link">← システムに戻る</a>
    </div>

    <script type="module">
        import { login, monitorAuth, loadFromCloud, saveToCloud } from "./firestore.js";
        import { DIALOGUE_MAPPING, DUO_SITUATIONS, createDuoConversationRecord, updateDuoConversation } from "./data/dialogue.js";

        let allData = {};
        let currentUser = null;

        monitorAuth(async (user) => {
            const el = document.getElementById('auth-status');
            if (user) {
                currentUser = user;
                el.textContent = "LOGIN: " + user.displayName;
                el.style.color = "#00ffcc";
                await initData();
            } else {
                el.textContent = "ログインしてください";
                el.style.cursor = "pointer"; el.style.color = "#ff4444";
                el.onclick = login;
            }
        });

        async function initData() {
            renderSoloForms();
            const data = await loadFromCloud();
            if (!data) return;
            allData = data;
            
            const opts = ['<option value="">-- キャラクターを選択 --</option>'];
            Object.values(data)
                .sort((a, b) => a.name.localeCompare(b.name))
                .forEach(c => opts.push(`<option value="${c.name}">${c.name}</option>`));
            
            const optHtml = opts.join('');
            document.getElementById('char-select-solo').innerHTML = optHtml;
            document.getElementById('char-a').innerHTML = optHtml;
            document.getElementById('char-b').innerHTML = optHtml;
        }

        window.switchTab = (mode) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            if(mode === 'solo') {
                document.querySelector('button[onclick="switchTab(\'solo\')"]').classList.add('active');
                document.getElementById('panel-solo').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'duo\')"]').classList.add('active');
                document.getElementById('panel-duo').classList.add('active');
            }
        };

        // =========================================================
        // ▼ 1. ソロフォーム (複数パターン追加型へ修正)
        // =========================================================
        function renderSoloForms() {
            const container = document.getElementById('solo-forms-container');
            container.innerHTML = "";
            const categories = {};
            
            DIALOGUE_MAPPING.forEach(item => {
                const cat = item.category || "その他";
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push(item);
            });

            for (const [catName, items] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.className = "form-section";
                
                const title = document.createElement('div');
                title.className = "section-title";
                title.textContent = catName;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = "solo-category-grid";
                
                items.forEach(item => {
                    // 各項目のコンテナを作成
                    // IDは "group-txtDialogueMorning" のような形にして管理
                    const group = document.createElement('div');
                    group.className = "solo-group";
                    group.id = `group-${item.id}`; // グループ識別用
                    
                    group.innerHTML = `
                        <span class="solo-group-label">${item.label}</span>
                        <div class="pattern-list" id="list-${item.id}"></div>
                        <button class="btn-mini-add" onclick="addSoloPatternRow('${item.id}')">＋ パターンを追加</button>
                    `;
                    grid.appendChild(group);
                });
                
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        // グローバル関数として登録 (HTMLのonclickから呼ぶため)
        window.addSoloPatternRow = (itemId, value = "") => {
            const list = document.getElementById(`list-${itemId}`);
            const div = document.createElement('div');
            div.className = "pattern-item";
            div.innerHTML = `
                <textarea class="solo-pattern-txt" placeholder="台詞を入力... (改行は見やすさのために反映されます)">${value}</textarea>
                <button class="btn-mini-del" onclick="this.parentElement.remove()">×</button>
            `;
            list.appendChild(div);
        };

        // =========================================================
        // ▼ 2. ソロ台詞の読み書き (改行対応版)
        // =========================================================
        window.loadSoloData = () => {
            const name = document.getElementById('char-select-solo').value;
            if (!name || !allData[name]) return;
            const c = allData[name];

            // 一旦すべてのリストを空にする
            DIALOGUE_MAPPING.forEach(field => {
                const list = document.getElementById(`list-${field.id}`);
                if(list) list.innerHTML = "";
            });

            DIALOGUE_MAPPING.forEach(field => {
                const rawText = c[field.key];
                if (!rawText) {
                    // 空の場合は1つだけ空枠を追加
                    window.addSoloPatternRow(field.id, "");
                    return;
                }

                // [NEXT] で区切られているかチェック
                let patterns = [];
                if (rawText.includes('[NEXT]')) {
                    // 新しい保存形式
                    patterns = rawText.split('[NEXT]');
                } else if (rawText.includes('\n')) {
                    // ★重要★ ここで「古いデータ(改行区切り)」を救済
                    // 前回の仕様で保存された改行区切りデータを、個別の枠に分割して読み込む
                    patterns = rawText.split('\n');
                } else {
                    // 1行だけ
                    patterns = [rawText];
                }

                // パターンごとに枠を作って入れる
                patterns.forEach(pt => {
                    if (pt.trim() !== "") {
                        window.addSoloPatternRow(field.id, pt);
                    }
                });
                // 全部空なら空枠を
                if (patterns.length === 0) window.addSoloPatternRow(field.id, "");
            });
        };

        window.saveSolo = async () => {
            const name = document.getElementById('char-select-solo').value;
            if (!name) return alert("キャラを選択してください");
            
            const c = allData[name];
            
            DIALOGUE_MAPPING.forEach(field => {
                // その項目の枠を全部取得
                const list = document.getElementById(`list-${field.id}`);
                const texts = [];
                list.querySelectorAll('.solo-pattern-txt').forEach(tx => {
                    if (tx.value.trim() !== "") {
                        texts.push(tx.value);
                    }
                });
                
                // [NEXT] という区切り文字でつなげて1つの文字列にする
                if (texts.length > 0) {
                    c[field.key] = texts.join('[NEXT]');
                } else {
                    c[field.key] = "";
                }
            });

            await saveToCloud(c);
            alert("保存しました！");
        };


        // =========================================================
        // ▼ 3. DUO会話 (双方保存対応版) - 変更なし
        // =========================================================
        window.addConvRow = (data = {}) => {
            const aVal = data.a || "";
            const bVal = data.b || "";
            const sitVal = data.situation || "日常 (Normal)";
            const situations = (typeof DUO_SITUATIONS !== 'undefined') ? DUO_SITUATIONS : ["日常 (Normal)"];
            const sitOpts = situations.map(s => 
                `<option value="${s}" ${s === sitVal ? 'selected' : ''}>${s}</option>`
            ).join('');

            const div = document.createElement('div'); 
            div.className = 'conv-row';
            div.innerHTML = `
                <div class="conv-toolbar">
                    <div>
                        <span class="char-label" style="margin-right:5px;">シチュエーション:</span>
                        <select class="situation-select sit-tag">${sitOpts}</select>
                    </div>
                    <button class="btn-delete" onclick="this.closest('.conv-row').remove()">削除</button>
                </div>
                <div class="conv-bubbles">
                    <div class="bubble-input-wrapper">
                        <span class="char-label">A (自分/左)</span>
                        <textarea class="txt-a" style="height:60px;">${aVal}</textarea>
                    </div>
                    <div class="bubble-input-wrapper">
                        <span class="char-label">B (相手/右)</span>
                        <textarea class="txt-b" style="height:60px;">${bVal}</textarea>
                    </div>
                </div>
            `;
            document.getElementById('conv-list').appendChild(div);
        };

        window.loadDuoData = () => {
            const nA = document.getElementById('char-a').value;
            const nB = document.getElementById('char-b').value;
            const list = document.getElementById('conv-list');
            list.innerHTML = "";
            if (!nA || !nB || nA === nB) return;

            const cA = allData[nA];
            const cB = allData[nB];

            if (cA && cA.duo_conversations) {
                const pair = cA.duo_conversations.find(p => p.partner === nB);
                if (pair && pair.scripts && pair.scripts.length > 0) {
                    pair.scripts.forEach(s => window.addConvRow(s));
                    return;
                }
            }
            if (cB && cB.duo_conversations) {
                const pairRev = cB.duo_conversations.find(p => p.partner === nA);
                if (pairRev && pairRev.scripts && pairRev.scripts.length > 0) {
                    pairRev.scripts.forEach(s => window.addConvRow({
                        a: s.b, b: s.a, situation: s.situation
                    }));
                    return;
                }
            }
            window.addConvRow();
        };

        window.saveDuo = async () => {
            const nA = document.getElementById('char-a').value;
            const nB = document.getElementById('char-b').value;
            if (!nA || !nB || nA === nB) return alert("ペア設定が無効です");

            const rawScripts = [];
            document.querySelectorAll('.conv-row').forEach(row => {
                const valA = row.querySelector('.txt-a').value;
                const valB = row.querySelector('.txt-b').value;
                const sit  = row.querySelector('.sit-tag').value;
                if(valA.trim() || valB.trim()) {
                    rawScripts.push({ a: valA, b: valB, situation: sit });
                }
            });

            const recordForA = createDuoConversationRecord(nB, rawScripts);
            const updatedA = updateDuoConversation(allData[nA], recordForA);
            allData[nA] = updatedA;

            const invertedScripts = rawScripts.map(s => ({
                a: s.b, b: s.a, situation: s.situation
            }));
            const recordForB = createDuoConversationRecord(nA, invertedScripts);
            const updatedB = updateDuoConversation(allData[nB], recordForB);
            allData[nB] = updatedB;

            await Promise.all([ saveToCloud(updatedA), saveToCloud(updatedB) ]);
            alert(`完了！\n[${nA}] と [${nB}] の両方に会話を記録しました！`);
        };
    </script>
</body>
</html>
