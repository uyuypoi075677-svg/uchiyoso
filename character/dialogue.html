<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dialogue - Uchiyoso Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* 既存のスタイルを維持しつつ、リスト用のスタイルを追加 */
        body {
            background: #080808; color: #fff; font-family: 'Noto Sans JP', sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; margin: 0; padding: 40px 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%; max-width: 600px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            padding: 40px; border-radius: 8px;
        }
        h2 { font-family: 'Syncopate'; margin-bottom: 10px; letter-spacing: 0.1em; color: #00ffcc; text-align: center; }
        .sub-title { text-align: center; font-size: 10px; color: #888; margin-bottom: 30px; letter-spacing: 0.2em; font-family: 'Syncopate'; }
        
        select {
            width: 100%; height: 45px; background: #111; color: #fff; 
            border: 1px solid #00ffcc; padding: 0 15px; margin-bottom: 30px; 
            font-size: 14px; outline: none; border-radius: 4px;
        }

        .form-group { margin-bottom: 25px; }
        .label {
            display: block; font-size: 11px; color: #00ffcc; margin-bottom: 8px;
            font-family: 'Syncopate'; letter-spacing: 0.1em; border-left: 3px solid #00ffcc;
            padding-left: 10px;
        }
        .desc { font-size: 10px; color: #888; margin-bottom: 5px; display: block; }

        textarea, input[type="text"] {
            background: rgba(0,0,0,0.3); color: #eee; border: 1px solid #444;
            padding: 10px; font-size: 13px; border-radius: 4px; transition: 0.3s;
            box-sizing: border-box;
        }
        textarea { width: 100%; height: 80px; resize: vertical; line-height: 1.6; }
        input[type="text"] { height: 40px; }
        
        textarea:focus, input[type="text"]:focus { border-color: #00ffcc; background: rgba(0,0,0,0.5); }

        /* --- Pair List Styles --- */
        .pair-row {
            display: grid; grid-template-columns: 1fr 2fr 40px; gap: 10px;
            margin-bottom: 10px; align-items: start;
            padding: 10px; background: rgba(255,255,255,0.02); border: 1px solid #333;
        }
        .pair-row input { width: 100%; }
        .pair-row textarea { height: 60px; }
        .del-btn {
            height: 100%; background: #333; color: #fff; border: none; cursor: pointer;
            font-size: 18px; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .del-btn:hover { background: #ff4444; }

        .add-btn {
            width: 100%; padding: 10px; background: transparent; border: 1px dashed #555;
            color: #888; cursor: pointer; font-size: 12px; letter-spacing: 0.1em;
            transition: 0.2s; margin-top: 5px;
        }
        .add-btn:hover { border-color: #00ffcc; color: #00ffcc; }

        button.save-btn {
            width: 100%; padding: 15px; background: #00ffcc; border: none; font-weight: bold;
            letter-spacing: 0.2em; cursor: pointer; transition: 0.3s; margin-top: 30px;
            color: #000; font-family: 'Syncopate';
        }
        button.save-btn:hover { background: #fff; box-shadow: 0 0 15px #00ffcc; }
        
        .back-link { display: block; text-align: center; margin-top: 30px; color: #888; text-decoration: none; font-size: 11px; font-family: 'Syncopate'; }
        .back-link:hover { color: #fff; }
        #auth-status { text-align:center; margin-bottom:20px; font-size:10px; letter-spacing: 0.1em; color:#555; font-family: 'Syncopate'; }
    </style>
</head>
<body>

    <div class="container">
        <h2>EDIT DIALOGUE</h2>
        <div class="sub-title">RELATIONSHIP & RESPONSE SYSTEM</div>
        
        <div id="auth-status">INITIALIZING...</div>

        <select id="char-select" onchange="loadCharData()">
            <option value="">-- SELECT CHARACTER --</option>
        </select>

        <!-- 特定ペア会話 (Specific Partners) -->
        <div class="form-group">
            <span class="label">PAIR SPECIFIC (UCHIYOSO)</span>
            <span class="desc">特定の相手が隣に来た時の専用台詞です。<br>相手の名前（NAME）は完全一致である必要があります。</span>
            
            <div id="pair-list">
                <!-- ここにJSで枠が追加されます -->
            </div>
            <button type="button" class="add-btn" onclick="addPairRow()">+ ADD PARTNER RESPONSE</button>
        </div>

        <!-- その他 (Others) -->
        <div class="form-group">
            <span class="label">DEFAULT / TIME / CONDITION</span>
            <span class="desc">基本の台詞設定</span>
            
            <div style="margin-bottom:15px;">
                <span class="desc">DEFAULT (常時)</span>
                <textarea id="txtDialogueDefault" placeholder="……。"></textarea>
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                <div>
                    <span class="desc">MORNING</span>
                    <textarea id="txtDialogueMorning" style="height:60px;"></textarea>
                </div>
                <div>
                    <span class="desc">NIGHT</span>
                    <textarea id="txtDialogueNight" style="height:60px;"></textarea>
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div>
                    <span class="desc">GENERIC DUO (汎用2人)</span>
                    <textarea id="txtDialogueDuo" style="height:60px;" placeholder="特定相手以外への反応"></textarea>
                </div>
                <div>
                    <span class="desc">LOW SANITY (発狂)</span>
                    <textarea id="txtDialogueLowSan" style="height:60px;"></textarea>
                </div>
            </div>
        </div>

        <button class="save-btn" onclick="saveDialogue()">SAVE UPDATE</button>

        <a href="../zo.html" class="back-link">← RETURN TO SYSTEM</a>
    </div>

    <script type="module">
        import { login, monitorAuth, loadFromCloud, saveToCloud } from "./firestore.js";

        let allData = {};
        let currentUser = null;

        // ペア会話以外の固定フィールド
        const FIXED_IDS = ['txtDialogueDefault', 'txtDialogueMorning', 'txtDialogueNight', 'txtDialogueDuo', 'txtDialogueLowSan'];
        const KEY_MAP = {
            'txtDialogueDefault': 'dialogue_default',
            'txtDialogueMorning': 'dialogue_morning',
            'txtDialogueNight':   'dialogue_night',
            'txtDialogueDuo':     'dialogue_duo',
            'txtDialogueLowSan':  'dialogue_lowsan'
        };

        monitorAuth(async (user) => {
            const statusEl = document.getElementById('auth-status');
            if (user) {
                currentUser = user;
                statusEl.textContent = "CONNECTED: " + user.displayName.toUpperCase();
                statusEl.style.color = "#00ffcc";
                await initData();
            } else {
                statusEl.textContent = "DISCONNECTED - CLICK TO LOGIN";
                statusEl.style.color = "#ff4444";
                statusEl.onclick = login;
            }
        });

        async function initData() {
            const data = await loadFromCloud();
            if (!data) return;
            allData = data;

            const select = document.getElementById('char-select');
            select.innerHTML = '<option value="">-- SELECT CHARACTER --</option>';
            Object.values(data).forEach(char => {
                const opt = document.createElement('option');
                opt.value = char.name;
                opt.textContent = char.name;
                select.appendChild(opt);
            });
        }

        // 行を追加する関数 (Global Scope)
        window.addPairRow = (targetName = "", text = "") => {
            const container = document.getElementById('pair-list');
            const div = document.createElement('div');
            div.className = 'pair-row';
            div.innerHTML = `
                <input type="text" class="pair-target" placeholder="Partner Name" value="${targetName}">
                <textarea class="pair-text" placeholder="Dialogue for this partner">${text}</textarea>
                <button type="button" class="del-btn" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(div);
        };

        window.loadCharData = () => {
            const name = document.getElementById('char-select').value;
            const container = document.getElementById('pair-list');
            container.innerHTML = ""; // クリア

            if (name && allData[name]) {
                const char = allData[name];
                
                // 1. 固定フィールドの読み込み
                FIXED_IDS.forEach(id => {
                    const key = KEY_MAP[id];
                    document.getElementById(id).value = char[key] || "";
                    if(id === 'txtDialogueDefault' && !char[key]) {
                        document.getElementById(id).value = char.remarks || "";
                    }
                });

                // 2. ペア会話データの読み込み (配列: dialogue_pairs)
                if (char.dialogue_pairs && Array.isArray(char.dialogue_pairs)) {
                    char.dialogue_pairs.forEach(pair => {
                        window.addPairRow(pair.target, pair.text);
                    });
                } else {
                    // データがなくても空の枠を1つ出しておくかはお好みで
                    // window.addPairRow(); 
                }

            } else {
                FIXED_IDS.forEach(id => document.getElementById(id).value = "");
            }
        };

        window.saveDialogue = async () => {
            if (!currentUser) { alert("Login required."); return; }
            const name = document.getElementById('char-select').value;
            if (!name || !allData[name]) { alert("Character not selected."); return; }

            const charData = allData[name];

            // 1. 固定フィールド保存
            FIXED_IDS.forEach(id => {
                charData[KEY_MAP[id]] = document.getElementById(id).value;
            });
            // 互換性
            charData.remarks = document.getElementById('txtDialogueDefault').value;

            // 2. ペア会話保存
            const pairRows = document.querySelectorAll('.pair-row');
            const newPairs = [];
            pairRows.forEach(row => {
                const tName = row.querySelector('.pair-target').value.trim();
                const tText = row.querySelector('.pair-text').value;
                if (tName && tText) {
                    newPairs.push({ target: tName, text: tText });
                }
            });
            charData.dialogue_pairs = newPairs;

            await saveToCloud(charData);
        };
    </script>
</body>
</html>
