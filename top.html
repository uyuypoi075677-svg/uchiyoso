<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1366, user-scalable=no">
    <title>Uchiyoso Maker - Luxe Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080808;
            --text-main: #ffffff;
            --text-sub: #8899a6;
            --ui-border: rgba(255, 255, 255, 0.2);
            --ui-bg: rgba(255, 255, 255, 0.05);
            --font-en: 'Syncopate', sans-serif;
            --font-jp: 'Noto Sans JP', sans-serif;
            --accent-color: #00ffcc;
            --bg-image-url: none;
            
            /* Particle Setting */
            --canvas-blend: screen;
            --canvas-opacity: 1.0;
        }

        /* --- Mode Definitions --- */
        body.mode-black { 
            --bg-color: #080808; --text-main: #ffffff; --text-sub: #8899a6;
            --ui-border: rgba(255, 255, 255, 0.2);
            --canvas-blend: screen;
        }
        body.mode-white { 
            --bg-color: #f4f4f4; --text-main: #1a1a1a; --text-sub: #555555;
            --ui-border: rgba(0, 0, 0, 0.2); 
            --ui-bg: rgba(0, 0, 0, 0.05);
            --canvas-blend: normal;
            --canvas-opacity: 0.6;
        }
        body.mode-photo {
            --bg-color: #000000; --text-main: #ffffff;
            background-image: var(--bg-image-url);
            background-size: cover; background-position: center;
            --canvas-blend: screen;
        }
        body.mode-photo::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1; pointer-events: none;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-main);
            font-family: var(--font-jp); overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- Canvas --- */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            opacity: var(--canvas-opacity); 
            pointer-events: none; 
            mix-blend-mode: var(--canvas-blend);
            transition: opacity 0.5s;
        }

        /* --- News Ticker (Top Fixed) --- */
        #news-ticker {
            position: fixed; top: 0; left: 0; width: 100%; height: 36px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid var(--accent-color);
            z-index: 200;
            display: flex; align-items: center; padding: 0 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .ticker-label {
            font-family: var(--font-en); font-size: 11px;
            color: #000; background: var(--accent-color); 
            font-weight: bold; margin-right: 20px;
            letter-spacing: 0.1em; padding: 2px 8px; border-radius: 2px;
        }
        .ticker-content {
            font-family: var(--font-jp); font-weight: 500; font-size: 14px;
            color: #fff; width: 100%;
            opacity: 0; transform: translateY(5px); transition: all 0.5s;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .ticker-content.active { opacity: 1; transform: translateY(0); }

        /* --- Main UI Container (Absolute Positioning for Stability) --- */
        #ui-container {
            position: absolute; top: 36px; left: 0; width: 100%; height: calc(100% - 36px);
            z-index: 10; pointer-events: none; /* UIエリア自体はクリックを通す */
        }
        
        /* 全てのインタラクティブ要素に pointer-events: auto をつける */
        .interactive { pointer-events: auto; }

        /* --- LEFT PANEL --- */
        .left-panel {
            position: absolute; top: 0; left: 0; width: 200px; height: 100%;
            border-right: 1px solid var(--ui-border);
            background: linear-gradient(to right, rgba(0,0,0,0.1), transparent);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 40px 0;
        }

        .sub-nav {
            display: flex; flex-direction: column; gap: 40px; padding-left: 30px;
        }
        .sub-nav-item {
            font-family: var(--font-en); font-size: 10px; letter-spacing: 0.2em;
            color: var(--text-sub); text-transform: uppercase; 
            cursor: pointer; transition: 0.3s; border-left: 2px solid transparent;
            padding-left: 10px;
        }
        .sub-nav-item:hover {
            color: var(--accent-color); border-left-color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        /* Bottom Left Controls */
        .bottom-controls {
            padding: 0 20px; display: flex; flex-direction: column; gap: 15px;
        }
        
        /* BGM Player */
        .sound-control {
            display: flex; align-items: center; gap: 10px;
            padding: 8px 12px; border: 1px solid var(--ui-border);
            background: var(--ui-bg); border-radius: 4px;
        }
        .sound-icon {
            color: var(--text-main); font-size: 20px; cursor: pointer; transition: 0.3s;
        }
        .sound-icon:hover, .sound-icon.playing { color: var(--accent-color); text-shadow: 0 0 8px var(--accent-color); }
        
        .volume-bar {
            -webkit-appearance: none; appearance: none;
            width: 80px; height: 4px; background: var(--ui-border);
            outline: none; border-radius: 2px; cursor: pointer;
        }
        .volume-bar::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 10px; height: 10px; background: var(--accent-color);
            border-radius: 50%; cursor: pointer; box-shadow: 0 0 5px var(--accent-color);
        }

        .bg-trigger {
            font-family: var(--font-en); font-size: 10px; letter-spacing: 0.1em;
            color: var(--text-main); border: 1px solid var(--ui-border);
            padding: 10px; text-align: center; cursor: pointer; transition: 0.3s;
            background: var(--ui-bg); width: 100%;
        }
        .bg-trigger:hover { 
            background: var(--accent-color); color: #000; border-color: var(--accent-color); 
        }

        /* --- RIGHT PANEL --- */
        .right-panel {
            position: absolute; top: 0; right: 0; width: 320px; height: 100%;
            display: flex; flex-direction: column; align-items: flex-end;
            padding: 40px;
        }

        .header-title { text-align: right; margin-bottom: 60px; }
        .header-title h1 {
            font-family: var(--font-en); font-size: 24px; margin: 0;
            color: var(--text-main); letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .header-sub { font-size: 9px; color: var(--text-sub); letter-spacing: 0.4em; margin-top: 5px; }

        .user-status {
            text-align: right; border-right: 1px solid var(--ui-border); padding-right: 20px;
            margin-bottom: auto;
        }
        .status-label { font-size: 8px; color: var(--accent-color); letter-spacing: 0.2em; font-family: var(--font-en); }
        .status-name { font-size: 15px; margin-top: 5px; font-weight: 500; letter-spacing: 0.1em; color: var(--text-main); }
        .connect-btn {
            background: none; border: 1px solid var(--accent-color); color: var(--accent-color);
            font-size: 10px; padding: 6px 20px; margin-top: 12px; cursor: pointer;
            font-family: var(--font-en); transition: 0.3s;
        }
        .connect-btn:hover { background: var(--accent-color); color: #000; box-shadow: 0 0 15px var(--accent-color); }

        .main-nav {
            display: flex; flex-direction: column; align-items: flex-end; gap: 18px;
            margin-bottom: 20px;
        }
        .nav-btn-group { display: flex; flex-direction: column; align-items: flex-end; }
        .btn-label { font-family: var(--font-en); font-size: 8px; color: var(--text-sub); margin-bottom: 4px; letter-spacing: 0.2em; }
        
        .nav-btn {
            display: flex; align-items: center; justify-content: center;
            width: 220px; height: 45px;
            background: var(--ui-bg); border: 1px solid var(--ui-border);
            color: var(--text-main); text-decoration: none;
            font-family: var(--font-en); font-size: 10px; letter-spacing: 0.2em;
            position: relative; overflow: hidden; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .nav-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-20deg); transition: 0.5s;
        }
        .nav-btn::after {
            content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%;
            background: var(--accent-color); transform: scaleY(0); transition: transform 0.4s;
        }
        .nav-btn:hover, .nav-btn.active {
            border-color: var(--accent-color); background: rgba(128,128,128, 0.1);
            letter-spacing: 0.35em; box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-shadow: 0 0 8px var(--accent-color);
        }
        .nav-btn:hover::before { left: 150%; transition: 0.7s; }
        .nav-btn:hover::after { transform: scaleY(1); }

        /* --- CHARACTER STAGE (Middle) --- */
        .character-stage {
            position: absolute; top: 36px; left: 200px; width: calc(100% - 520px); height: calc(100% - 36px);
            z-index: 5; pointer-events: auto; cursor: pointer;
            display: flex; justify-content: center; align-items: flex-end;
            overflow: hidden;
        }

        /* Common Image Style (Fix: No Mask, No Box Shadow) */
        .char-img {
            object-fit: cover; object-position: top center;
            transition: transform 0.5s ease, filter 0.5s ease, opacity 0.8s;
            transform-origin: center bottom;
            opacity: 0; transform: translateY(30px);
            /* くっきり表示のためドロップシャドウは削除、または控えめに */
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
        }
        .char-img.visible { opacity: 1; transform: translateY(0); }
        .char-img.visible:hover { transform: scale(1.02); filter: brightness(1.05); }

        /* Mode: Solo */
        .wrapper-solo { width: 100%; height: 100%; display: flex; justify-content: center; align-items: flex-end; }
        .wrapper-solo .char-img { height: 95%; max-width: 80%; }

        /* Mode: Pair */
        .wrapper-pair { width: 100%; height: 100%; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 2%; }
        .wrapper-pair .char-img { height: 88%; max-width: 48%; }

        /* --- Speech Bubbles --- */
        .speech-bubble {
            position: absolute;
            font-family: var(--font-jp); font-weight: 500; letter-spacing: 0.05em;
            color: #fff; background: rgba(20, 20, 20, 0.95);
            padding: 20px 25px; backdrop-filter: blur(10px);
            border: 1px solid var(--accent-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            max-width: 400px; min-width: 250px; line-height: 1.6;
            opacity: 0; transition: all 0.5s ease;
            z-index: 50; pointer-events: none;
        }
        .speech-bubble.show { opacity: 1; }
        .char-name-label {
            display: block; font-family: var(--font-en); font-size: 10px; color: var(--accent-color);
            margin-bottom: 5px; font-weight: bold; letter-spacing: 0.1em;
        }

        /* Position: Solo (Center Bottom) */
        .bubble-solo { bottom: 8%; left: 50%; transform: translateX(-50%) translateY(20px); text-align: center; }
        .bubble-solo.show { transform: translateX(-50%) translateY(0); }

        /* Position: Pair Left (Top Left of Char) */
        .bubble-left { top: 20%; left: 10%; transform: translateX(-20px); }
        .bubble-left.show { transform: translateX(0); }

        /* Position: Pair Right (Bottom Right of Char) */
        .bubble-right { bottom: 25%; right: 10%; transform: translateX(20px); text-align: right; }
        .bubble-right.show { transform: translateX(0); }

        /* --- Modal --- */
        #bg-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            z-index: 300; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #bg-modal.open { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: rgba(20,20,20,0.95); border: 1px solid var(--accent-color);
            padding: 40px; border-radius: 4px; max-width: 600px; width: 90%; text-align: center;
        }
        .modal-title { font-family: var(--font-en); color: #fff; margin-bottom: 20px; letter-spacing: 0.1em; }
        .bg-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px; }
        .bg-option {
            aspect-ratio: 16/9; border: 2px solid #444; cursor: pointer;
            background-size: cover; background-position: center; transition: 0.2s;
        }
        .bg-option:hover { border-color: var(--accent-color); transform: scale(1.05); }
        .bg-black { background: #000; }
        .bg-white { background: #fff; }
        .close-modal { margin-top: 20px; background: none; border: 1px solid #555; color: #aaa; padding: 8px 20px; cursor: pointer; transition: 0.2s; }
        .close-modal:hover { color: #fff; border-color: #fff; }

    </style>
</head>
<body class="mode-black">

    <audio id="bgm-player" loop>
        <source src="./sound/aoren.mp3" type="audio/mpeg">
    </audio>

    <!-- Background -->
    <div id="canvas-container"></div>
    
    <!-- Modal -->
    <div id="bg-modal">
        <div class="modal-content">
            <h3 class="modal-title">SELECT BACKGROUND</h3>
            <div class="bg-grid" id="bg-grid">
                <div class="bg-option bg-black" onclick="setBgMode('black')"></div>
                <div class="bg-option bg-white" onclick="setBgMode('white')"></div>
                <!-- Photos appended here -->
            </div>
            <button class="close-modal" onclick="toggleBgModal()">CLOSE</button>
        </div>
    </div>

    <!-- Ticker -->
    <div id="news-ticker">
        <span class="ticker-label">LATEST REPORT</span>
        <span id="news-content" class="ticker-content">Initializing System...</span>
    </div>

    <!-- UI Layer -->
    <div id="ui-container">
        
        <!-- Left Panel -->
        <div class="left-panel interactive">
            <nav class="sub-nav">
                <div class="sub-nav-item">System Log</div>
                <div class="sub-nav-item">Archive</div>
                <div class="sub-nav-item">Network</div>
            </nav>
            
            <div class="bottom-controls">
                <!-- BGM -->
                <div class="sound-control">
                    <span class="material-icons sound-icon" id="btn-play" onclick="toggleBGM()">play_arrow</span>
                    <input type="range" class="volume-bar" min="0" max="1" step="0.1" value="0.3" oninput="changeVolume(this.value)">
                </div>
                <!-- BG Button -->
                <div class="bg-trigger" onclick="toggleBgModal()">BG SELECT</div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel interactive">
            <div class="header-title">
                <h1>UCHIYOSO<br>ARCHIVE</h1>
                <div class="header-sub">PREMIUM INTERFACE v3.1</div>
            </div>

            <div class="user-status">
                <div class="status-label">LOGGED IN AS</div>
                <div id="user-display" class="status-name">GUEST</div>
                <button id="main-connect-btn" class="connect-btn" onclick="handleConnect()">CONNECT</button>
            </div>

            <nav class="main-nav">
                <!-- Mode Switcher -->
                <div class="nav-btn-group">
                    <span class="btn-label">VIEW MODE</span>
                    <div class="nav-btn" onclick="toggleMode()">MODE SWITCH</div>
                </div>

                <div class="nav-btn-group">
                    <span class="btn-label">QUICK EDIT</span>
                    <a href="./character/dialogue.html" class="nav-btn">EDIT DIALOGUE</a>
                </div>
                <div class="nav-btn-group">
                    <span class="btn-label">DATA ENTRY</span>
                    <a href="./character/edit.html" class="nav-btn">EDIT DATA</a>
                </div>
                <div class="nav-btn-group">
                    <span class="btn-label">DATABASE</span>
                    <a href="./character/list.html" class="nav-btn">MEMBER LIST</a>
                </div>
                <div class="nav-btn-group">
                    <span class="btn-label">REQUEST</span>
                    <a href="./character/Squestionnaire.html" class="nav-btn">ART POLL</a>
                </div>
                <div class="nav-btn-group">
                    <span class="btn-label">COMMUNICATION</span>
                    <a href="./character/Mquestionnaire.html" class="nav-btn">PAIR QUESTIONS</a>
                </div>
            </nav>
        </div>

    </div>

    <!-- Center Stage (Absolute) -->
    <section class="character-stage interactive" onclick="handleCharClick()">
        
        <!-- SOLO VIEW -->
        <div id="view-solo" class="wrapper-solo">
            <img id="char-img-solo" class="char-img" src="">
            <div id="bubble-solo" class="speech-bubble bubble-solo">
                <span id="name-solo" class="char-name-label"></span>
                <span id="text-solo"></span>
            </div>
        </div>

        <!-- PAIR VIEW -->
        <div id="view-pair" class="wrapper-pair" style="display:none;">
            <div style="position:relative; width:48%; height:100%; display:flex; align-items:flex-end;">
                <img id="char-img-left" class="char-img" src="" style="width:100%; height:88%; object-fit:cover; object-position:top center;">
                <div id="bubble-left" class="speech-bubble bubble-left">
                    <span id="name-left" class="char-name-label"></span>
                    <span id="text-left"></span>
                </div>
            </div>
            
            <div style="position:relative; width:48%; height:100%; display:flex; align-items:flex-end;">
                <img id="char-img-right" class="char-img" src="" style="width:100%; height:88%; object-fit:cover; object-position:top center;">
                <div id="bubble-right" class="speech-bubble bubble-right">
                    <span id="name-right" class="char-name-label"></span>
                    <span id="text-right"></span>
                </div>
            </div>
        </div>

    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { login, logout, monitorAuth, loadFromCloud } from "./character/firestore.js";

        const LOCAL_IMG_BASE = "./images/character/";
        const PHOTO_BASE = "./images/photo/";
        const DEFAULT_THEME = "#00ffcc";
        
        let currentUser = null;
        let charDataList = [];
        let isPairMode = false;
        let particleMaterial, targetColor = new THREE.Color(DEFAULT_THEME);

        const COMBO_DATA = [
            { p1: "朝日奈 結愛", p2: "柊", t1: "ねえ、ゲームしよ？", t2: "……負けないからな。" },
            { p1: "アリス", p2: "ボブ", t1: "いい天気だね！", t2: "散歩日和だ。" }
        ];

        const fallbackData = [{ name: "System", color: "#00ffcc", remarks: "アーカイブへようこそ。", image: "https://via.placeholder.com/800x1200/111/333?text=STANDBY" }];

        // --- BGM ---
        const bgmPlayer = document.getElementById('bgm-player');
        const playBtn = document.getElementById('btn-play');
        bgmPlayer.volume = 0.3;
        window.toggleBGM = () => {
            if (bgmPlayer.paused) {
                bgmPlayer.play().then(() => { playBtn.textContent = 'pause'; playBtn.classList.add('playing'); }).catch(()=>{});
            } else {
                bgmPlayer.pause(); playBtn.textContent = 'play_arrow'; playBtn.classList.remove('playing');
            }
        };
        window.changeVolume = (v) => { bgmPlayer.volume = v; };

        // --- BG Modal ---
        window.toggleBgModal = () => document.getElementById('bg-modal').classList.toggle('open');
        window.setBgMode = (mode, photoIdx) => {
            const body = document.body;
            body.className = ""; document.documentElement.style.setProperty('--bg-image-url', 'none');
            if (mode === 'black') { body.classList.add('mode-black'); updateParticlesForBg('dark'); }
            else if (mode === 'white') { body.classList.add('mode-white'); updateParticlesForBg('light'); }
            else if (mode === 'photo') {
                body.classList.add('mode-photo');
                document.documentElement.style.setProperty('--bg-image-url', `url('${PHOTO_BASE}${photoIdx}.png')`);
                updateParticlesForBg('dark');
            }
            toggleBgModal();
        };
        const bgGrid = document.getElementById('bg-grid');
        for (let i = 1; i <= 5; i++) {
            const div = document.createElement('div');
            div.className = 'bg-option';
            div.style.backgroundImage = `url('${PHOTO_BASE}${i}.png')`;
            div.onclick = () => window.setBgMode('photo', i);
            bgGrid.appendChild(div);
        }

        function updateParticlesForBg(type) {
            if (type === 'light') {
                particleMaterial.blending = THREE.NormalBlending;
                particleMaterial.opacity = 0.5;
                targetColor.setHex(0x555555);
            } else {
                particleMaterial.blending = THREE.AdditiveBlending;
                particleMaterial.opacity = 0.8;
            }
            particleMaterial.needsUpdate = true;
        }

        // --- News ---
        async function initNews() {
            const el = document.getElementById('news-content');
            const paths = ['./report.json', './TOP/report.json', '../TOP/report.json'];
            let data = null;
            for (const path of paths) {
                try { const res = await fetch(`${path}?t=${Date.now()}`); if (res.ok) { data = await res.json(); break; } } catch (e) {}
            }
            if (!data || !data.length) { el.textContent = "Welcome to Archive."; el.classList.add('active'); return; }
            const cycle = () => {
                el.classList.remove('active');
                setTimeout(() => { el.textContent = data[Math.floor(Math.random() * data.length)]; el.classList.add('active'); }, 500);
            };
            cycle(); setInterval(cycle, 6000);
        }

        // --- Display ---
        function resolveImage(charName, cloudUrl) {
            return new Promise((resolve) => {
                if (!charName) { resolve(cloudUrl || fallbackData[0].image); return; }
                const localPath = `${LOCAL_IMG_BASE}${charName}.png`;
                const img = new Image();
                img.onload = () => resolve(localPath);
                img.onerror = () => resolve(cloudUrl || `https://via.placeholder.com/800x1200/111/333?text=${encodeURIComponent(charName)}`);
                img.src = localPath;
            });
        }

        const viewSolo = document.getElementById('view-solo');
        const viewPair = document.getElementById('view-pair');
        const soloImg = document.getElementById('char-img-solo');
        const soloBubble = document.getElementById('bubble-solo');
        const soloName = document.getElementById('name-solo');
        const soloText = document.getElementById('text-solo');
        const leftImg = document.getElementById('char-img-left');
        const rightImg = document.getElementById('char-img-right');
        const leftBubble = document.getElementById('bubble-left');
        const rightBubble = document.getElementById('bubble-right');
        const leftName = document.getElementById('name-left');
        const rightName = document.getElementById('name-right');
        const leftText = document.getElementById('text-left');
        const rightText = document.getElementById('text-right');
        const rootStyles = document.documentElement.style;

        window.toggleMode = () => { isPairMode = !isPairMode; updateDisplay(); };

        async function updateDisplay() {
            soloImg.classList.remove('visible'); soloBubble.classList.remove('show');
            leftImg.classList.remove('visible'); leftBubble.classList.remove('show');
            rightImg.classList.remove('visible'); rightBubble.classList.remove('show');

            if (!charDataList.length) return;

            let c1 = charDataList[Math.floor(Math.random() * charDataList.length)];
            const theme = c1.color || c1.inpThemeColor || DEFAULT_THEME;
            rootStyles.setProperty('--accent-color', theme);
            if (!document.body.classList.contains('mode-white')) targetColor.set(theme);

            if (!isPairMode) {
                viewSolo.style.display = 'flex'; viewPair.style.display = 'none';
                const src = await resolveImage(c1.name, c1.image);
                setTimeout(() => {
                    soloImg.src = src;
                    soloImg.onload = () => {
                        soloName.textContent = c1.name.toUpperCase();
                        soloText.innerHTML = (c1.remarks || "……").replace(/<br>/g, "\n");
                        soloImg.classList.add('visible');
                        setTimeout(() => soloBubble.classList.add('show'), 400);
                    };
                }, 600);
            } else {
                viewSolo.style.display = 'none'; viewPair.style.display = 'flex';
                let c2 = c1;
                if (charDataList.length > 1) { do { c2 = charDataList[Math.floor(Math.random() * charDataList.length)]; } while (c2.name === c1.name); }
                
                const src1 = await resolveImage(c1.name, c1.image);
                const src2 = await resolveImage(c2.name, c2.image);
                let t1 = c1.remarks || "……", t2 = c2.remarks || "……";
                const combo = COMBO_DATA.find(c => (c.p1 === c1.name && c.p2 === c2.name) || (c.p1 === c2.name && c.p2 === c1.name));
                if (combo) { if (combo.p1 === c1.name) { t1 = combo.t1; t2 = combo.t2; } else { t1 = combo.t2; t2 = combo.t1; } }

                setTimeout(() => {
                    leftImg.src = src1; rightImg.src = src2;
                    leftImg.onload = () => { leftName.textContent = c1.name; leftText.innerHTML = t1; leftImg.classList.add('visible'); setTimeout(() => leftBubble.classList.add('show'), 400); };
                    rightImg.onload = () => { rightName.textContent = c2.name; rightText.innerHTML = t2; rightImg.classList.add('visible'); setTimeout(() => rightBubble.classList.add('show'), 600); };
                }, 600);
            }
        }

        function createParticles() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            function getTexture() {
                const c = document.createElement('canvas'); c.width = 32; c.height = 32;
                const ctx = c.getContext('2d');
                const g = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
                g.addColorStop(0, 'rgba(255,255,255,1)'); g.addColorStop(0.4, 'rgba(255,255,255,0.5)'); g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g; ctx.fillRect(0,0,32,32); return new THREE.Texture(c);
            }
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 5000; i++) vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            particleMaterial = new THREE.PointsMaterial({ color: new THREE.Color(DEFAULT_THEME), size: 5, map: getTexture(), transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false });
            const points = new THREE.Points(geometry, particleMaterial);
            scene.add(points); camera.position.z = 1000;
            function animate() {
                requestAnimationFrame(animate);
                points.rotation.x += 0.0003; points.rotation.y += 0.0005;
                particleMaterial.color.lerp(targetColor, 0.05);
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        }

        const userDisplay = document.getElementById('user-display');
        const connectBtn = document.getElementById('main-connect-btn');
        monitorAuth(async (user) => {
            currentUser = user; userDisplay.textContent = (user.displayName || "MEMBER").toUpperCase(); connectBtn.textContent = "NEXT";
            const data = await loadFromCloud();
            if (data && Object.keys(data).length > 0) charDataList = Object.values(data);
            else charDataList = [{ name: "No Data", remarks: "データがありません。", color: "#555" }];
            updateDisplay();
        }, () => {
            currentUser = null; userDisplay.textContent = "GUEST"; connectBtn.textContent = "CONNECT";
            charDataList = fallbackData; updateDisplay();
        });

        window.handleConnect = () => { if (bgmPlayer.paused) { try { toggleBGM(); } catch(e){} } if (!currentUser) login(); else updateDisplay(); };
        window.handleCharClick = () => { if (currentUser) updateDisplay(); };

        createParticles(); initNews();
    </script>
