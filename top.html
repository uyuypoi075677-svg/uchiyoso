<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchiyoso Maker - Luxe Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            /* Default (Black Mode) */
            --bg-color: #080808;
            --text-main: #ffffff;
            --text-sub: #8899a6;
            --ui-border: rgba(255, 255, 255, 0.15);
            --ui-bg: rgba(255, 255, 255, 0.03);
            --font-en: 'Syncopate', sans-serif;
            --font-jp: 'Noto Sans JP', sans-serif;
            --accent-color: #00ffcc; /* JSで書き換え */
            --bg-image-url: none;
            
            /* Particle Setting */
            --canvas-blend: screen;
            --canvas-opacity: 1.0;
        }

        /* --- 背景モード定義 --- */
        body.mode-black { 
            --bg-color: #080808; 
            --text-main: #ffffff; 
            --text-sub: #8899a6;
            --ui-border: rgba(255, 255, 255, 0.15);
            --canvas-blend: screen;
        }
        
        body.mode-white { 
            --bg-color: #f0f0f0; 
            --text-main: #111111; 
            --text-sub: #555555;
            --ui-border: rgba(0, 0, 0, 0.15); /* 枠線を見やすく */
            --ui-bg: rgba(0, 0, 0, 0.03);
            --canvas-blend: normal; /* 白背景では通常合成で黒っぽい粒子を表示 */
            --canvas-opacity: 0.6;
        }
        
        body.mode-photo {
            --bg-color: #000000; --text-main: #ffffff;
            background-image: var(--bg-image-url);
            background-size: cover; background-position: center;
            --canvas-blend: screen;
        }
        body.mode-photo::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: -1; pointer-events: none;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-main);
            font-family: var(--font-jp); overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- Canvas (Particles) --- */
        #canvas-container {
            position: fixed; top: 0; left: 0; z-index: 0;
            opacity: var(--canvas-opacity); 
            pointer-events: none; 
            mix-blend-mode: var(--canvas-blend);
            transition: opacity 0.5s;
        }

        /* --- News Ticker --- */
        #news-ticker {
            position: fixed; top: 0; left: 0; width: 100%; height: 32px;
            background: rgba(0, 0, 0, 0.9); /* 常に黒背景で視認性確保 */
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px); z-index: 100;
            display: flex; align-items: center; padding: 0 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .ticker-label {
            font-family: var(--font-en); font-size: 10px;
            color: var(--accent-color); font-weight: bold; margin-right: 20px;
            letter-spacing: 0.1em; white-space: nowrap;
            text-shadow: 0 0 10px var(--accent-color);
            transition: color 1s, text-shadow 1s;
            border-right: 1px solid rgba(255,255,255,0.2); padding-right: 15px;
        }
        .ticker-content {
            font-family: var(--font-jp); font-weight: 500; font-size: 13px;
            color: #eee;
            opacity: 0; transform: translateY(5px); transition: all 0.5s;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .ticker-content.active { opacity: 1; transform: translateY(0); }

        /* --- Layout --- */
        .viewport {
            position: relative; width: 100vw; height: 100vh;
            display: grid;
            /* 
               Grid Layout 調整:
               左: 80px固定
               中: 残りのスペース (1fr)
               右: 350px固定 (見切れ防止のため固定幅に)
            */
            grid-template-columns: 80px 1fr 350px;
            grid-template-rows: 60px 1fr 120px;
            z-index: 10;
            padding-top: 32px; /* Ticker分下げる */
        }

        /* --- Left Nav --- */
        .sub-nav {
            grid-row: 1 / 4; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-right: 1px solid var(--ui-border);
            background: linear-gradient(to right, rgba(0,0,0,0.05), transparent);
            transition: border-color 0.5s;
        }
        .sub-nav-content {
            display: flex; flex-direction: column; align-items: center; gap: 50px;
        }
        .sub-nav-item {
            writing-mode: vertical-rl; font-family: var(--font-en); font-size: 9px; letter-spacing: 0.6em;
            color: var(--text-main); opacity: 0.4;
            text-transform: uppercase; cursor: pointer; transition: 0.4s;
        }
        .sub-nav-item:hover {
            color: var(--accent-color); opacity: 1;
            transform: translateY(-8px); text-shadow: 0 0 15px var(--accent-color);
        }
        
        /* Display Mode Button (Vertical) */
        .bg-trigger {
            writing-mode: vertical-rl;
            font-family: var(--font-en); font-size: 10px; letter-spacing: 0.2em;
            color: var(--text-main); border: 1px solid var(--ui-border);
            padding: 15px 5px; cursor: pointer; transition: 0.3s;
            background: var(--ui-bg);
        }
        .bg-trigger:hover { 
            background: var(--accent-color); color: #000; border-color: var(--accent-color); 
        }

        /* --- BGM Player (Stylish) --- */
        .sound-control {
            position: fixed; bottom: 25px; left: 15px;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            z-index: 101;
        }
        .sound-icon {
            color: var(--text-main); font-size: 20px; cursor: pointer;
            opacity: 0.6; transition: 0.3s;
        }
        .sound-icon:hover { opacity: 1; color: var(--accent-color); text-shadow: 0 0 8px var(--accent-color); }
        .sound-icon.playing { color: var(--accent-color); opacity: 1; }
        
        /* Stylish Range Slider */
        .volume-bar {
            -webkit-appearance: none; appearance: none;
            width: 3px; height: 50px; /* 縦向きに見せる */
            background: var(--ui-border);
            outline: none; border-radius: 2px; cursor: pointer;
            writing-mode: bt-lr; /* IE/Edge */
        }
        .volume-bar::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 9px; height: 9px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px var(--accent-color);
        }

        /* --- Character Stage --- */
        .character-stage {
            grid-column: 2; grid-row: 1 / 4;
            display: flex; align-items: flex-end; justify-content: flex-start;
            padding-left: 8%; position: relative; overflow: hidden;
            pointer-events: auto; cursor: pointer;
        }
        .char-img {
            /* 修正: 90%ほどの高さ、透過マスク削除、影削除 */
            height: 90%; width: auto; max-width: 100%;
            object-fit: cover; object-position: top center;
            
            /* ホバー時の動き用 */
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), filter 0.6s ease, opacity 1s;
            transform-origin: center bottom;
            
            /* 初期状態 */
            opacity: 0; transform: translateY(30px) scale(0.98);
        }
        .char-img.visible { opacity: 1; transform: translateY(0) scale(1); }
        
        /* ホバー時の「かわいい動き」 */
        .char-img.visible:hover {
            transform: translateY(-5px) scale(1.02);
            filter: brightness(1.1);
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute; bottom: 25%; left: 2%;
            font-family: var(--font-jp); font-weight: 300; letter-spacing: 0.05em;
            color: #fff; background: rgba(10, 10, 10, 0.85);
            padding: 25px 35px; backdrop-filter: blur(12px);
            border-left: 3px solid var(--accent-color);
            border-top: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            max-width: 450px; line-height: 1.8;
            opacity: 0; transform: translateX(-20px);
            transition: all 0.5s ease 0.3s, border-color 1s;
            pointer-events: none;
        }
        .speech-bubble.show { opacity: 1; transform: translateX(0); }
        .char-name-label {
            font-family: var(--font-en); font-size: 11px; color: var(--accent-color);
            margin-bottom: 12px; display: block; font-weight: bold; letter-spacing: 0.2em;
        }
        .cursor { display: inline-block; width: 2px; height: 1em; background: var(--accent-color); animation: blink 1s infinite; vertical-align: middle; }

        /* --- Right Column --- */
        .header-title {
            grid-column: 3; grid-row: 1;
            padding: 20px 40px 0 0; text-align: right;
            /* 文字が見切れないように調整 */
            white-space: nowrap; 
        }
        .header-title h1 {
            font-family: var(--font-en); font-size: 24px; margin: 0;
            color: var(--text-main); letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
            transition: color 0.5s;
        }
        .header-sub { font-size: 9px; color: var(--text-sub); letter-spacing: 0.4em; margin-top: 5px; opacity: 0.7; }

        .user-status {
            position: absolute; top: 120px; right: 40px; text-align: right;
            border-right: 1px solid var(--ui-border); padding-right: 20px;
            transition: border-color 0.5s;
        }
        .status-label { font-size: 8px; color: var(--accent-color); letter-spacing: 0.2em; font-family: var(--font-en); }
        .status-name { font-size: 14px; margin-top: 5px; font-weight: 500; letter-spacing: 0.1em; color: var(--text-main); }
        .connect-btn {
            background: none; border: 1px solid var(--accent-color); color: var(--accent-color);
            font-size: 10px; padding: 6px 20px; margin-top: 12px; cursor: pointer;
            font-family: var(--font-en); transition: 0.3s;
        }
        .connect-btn:hover { background: var(--accent-color); color: #000; box-shadow: 0 0 15px var(--accent-color); }

        .main-nav {
            grid-column: 3; grid-row: 2 / 4;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-end;
            padding: 0 40px 50px 0; gap: 24px;
        }
        .nav-btn-group { display: flex; flex-direction: column; align-items: flex-end; }
        .btn-label { font-family: var(--font-en); font-size: 8px; color: var(--text-sub); margin-bottom: 6px; letter-spacing: 0.2em; }
        
        .nav-btn {
            display: flex; align-items: center; justify-content: center;
            width: 220px; height: 45px;
            background: var(--ui-bg); border: 1px solid var(--ui-border);
            color: var(--text-main); text-decoration: none;
            font-family: var(--font-en); font-size: 10px; letter-spacing: 0.2em;
            position: relative; overflow: hidden;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .nav-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-20deg); transition: 0.5s;
        }
        .nav-btn::after {
            content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%;
            background: var(--accent-color); transform: scaleY(0); transition: transform 0.4s;
        }
        .nav-btn:hover {
            border-color: var(--accent-color); background: rgba(128,128,128, 0.1);
            letter-spacing: 0.35em; box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-shadow: 0 0 8px var(--accent-color);
        }
        .nav-btn:hover::before { left: 150%; transition: 0.7s; }
        .nav-btn:hover::after { transform: scaleY(1); }

        /* --- Modal --- */
        #bg-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            z-index: 200; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #bg-modal.open { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: rgba(20,20,20,0.9); border: 1px solid var(--accent-color);
            padding: 40px; border-radius: 4px; max-width: 600px; width: 90%;
            text-align: center;
        }
        .modal-title { font-family: var(--font-en); color: #fff; margin-bottom: 20px; letter-spacing: 0.1em; }
        .bg-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px; }
        .bg-option {
            aspect-ratio: 16/9; border: 2px solid #444; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--font-en); font-size: 12px; color: #fff;
            background-size: cover; background-position: center; transition: 0.2s;
        }
        .bg-option:hover { border-color: var(--accent-color); transform: scale(1.05); }
        .bg-black { background: #000; }
        .bg-white { background: #fff; color: #000; }
        .close-modal { margin-top: 20px; background: none; border: 1px solid #555; color: #aaa; padding: 8px 20px; cursor: pointer; transition: 0.2s; }
        .close-modal:hover { color: #fff; border-color: #fff; }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="mode-black">

    <audio id="bgm-player" loop>
        <source src="./sound/aoren.mp3" type="audio/mpeg">
    </audio>

    <div id="canvas-container"></div>
    
    <div id="bg-modal">
        <div class="modal-content">
            <h3 class="modal-title">SELECT BACKGROUND</h3>
            <div class="bg-grid" id="bg-grid">
                <div class="bg-option bg-black" onclick="setBgMode('black')">BLACK</div>
                <div class="bg-option bg-white" onclick="setBgMode('white')">WHITE</div>
                <!-- JSで写真ボタン追加 -->
            </div>
            <button class="close-modal" onclick="toggleBgModal()">CLOSE</button>
        </div>
    </div>

    <!-- News Ticker -->
    <div id="news-ticker">
        <span class="ticker-label">LATEST REPORT</span>
        <span id="news-content" class="ticker-content">Initializing System...</span>
    </div>

    <div class="viewport">
        <!-- Left Nav -->
        <nav class="sub-nav">
            <div class="sub-nav-content">
                <div class="sub-nav-item">System Log</div>
                <div class="sub-nav-item">Archive</div>
                <div class="bg-trigger" onclick="toggleBgModal()">DISPLAY</div>
            </div>
        </nav>
        
        <!-- BGM (Bottom Left) -->
        <div class="sound-control">
            <!-- 縦型のボリュームバー -->
            <input type="range" class="volume-bar" id="volume-slider" min="0" max="1" step="0.1" value="0.3" 
                   oninput="changeVolume(this.value)" style="transform: rotate(-90deg); width: 60px; margin-bottom: 20px;">
            <span class="material-icons sound-icon" id="btn-play" onclick="toggleBGM()">play_arrow</span>
        </div>

        <!-- Header -->
        <div class="header-title">
            <h1>UCHIYOSO<br>ARCHIVE</h1>
            <div class="header-sub">PREMIUM INTERFACE v2.2</div>
        </div>

        <div class="user-status">
            <div class="status-label">LOGGED IN AS</div>
            <div id="user-display" class="status-name">GUEST</div>
            <button id="main-connect-btn" class="connect-btn" onclick="handleConnect()">CONNECT</button>
        </div>

        <!-- Character Stage -->
        <section class="character-stage" onclick="handleCharClick()">
            <img id="char-img" class="char-img" src="" alt="Character">
            <div class="speech-bubble">
                <span id="char-name-label" class="char-name-label">SYSTEM</span>
                <span id="typewriter-text"></span><span class="cursor"></span>
            </div>
        </section>

        <!-- Right Nav -->
        <nav class="main-nav">
            <div class="nav-btn-group">
                <span class="btn-label">QUICK EDIT</span>
                <a href="./character/dialogue.html" class="nav-btn">EDIT DIALOGUE</a>
            </div>
            <div class="nav-btn-group">
                <span class="btn-label">DATA ENTRY</span>
                <a href="./character/edit.html" class="nav-btn">EDIT DATA</a>
            </div>
            <div class="nav-btn-group">
                <span class="btn-label">DATABASE</span>
                <a href="./character/list.html" class="nav-btn">MEMBER LIST</a>
            </div>
            <div class="nav-btn-group">
                <span class="btn-label">REQUEST MODE</span>
                <a href="./character/Squestionnaire.html" class="nav-btn">ART POLL (SOLO)</a>
            </div>
            <div class="nav-btn-group">
                <span class="btn-label">COMMUNICATION</span>
                <a href="./character/Mquestionnaire.html" class="nav-btn">PAIR QUESTIONS</a>
            </div>
        </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { login, logout, monitorAuth, loadFromCloud } from "./character/firestore.js";

        const LOCAL_IMG_BASE = "./images/character/";
        const PHOTO_BASE = "./images/photo/";
        const DEFAULT_THEME = "#00ffcc";
        
        let currentUser = null;
        let charDataList = [];
        let currentIndex = 0;
        let typeWriterTimeout = null;
        
        let particleMaterial;
        let targetColor = new THREE.Color(DEFAULT_THEME);
        let currentBlendMode = THREE.AdditiveBlending; // 初期は加算合成

        const fallbackData = [{
            name: "System",
            color: "#00ffcc",
            remarks: "アーカイブへようこそ。<br>接続を確立するにはCONNECTボタンを押してください。",
            image: "https://via.placeholder.com/800x1200/111/333?text=STANDBY"
        }];

        // --- BGM ---
        const bgmPlayer = document.getElementById('bgm-player');
        const playBtn = document.getElementById('btn-play');
        bgmPlayer.volume = 0.3;

        window.toggleBGM = () => {
            if (bgmPlayer.paused) {
                bgmPlayer.play().then(() => {
                    playBtn.textContent = 'pause';
                    playBtn.classList.add('playing');
                }).catch(e => console.log("User interaction required"));
            } else {
                bgmPlayer.pause();
                playBtn.textContent = 'play_arrow';
                playBtn.classList.remove('playing');
            }
        };
        window.changeVolume = (v) => { bgmPlayer.volume = v; };

        // --- BG Modal ---
        window.toggleBgModal = () => document.getElementById('bg-modal').classList.toggle('open');

        window.setBgMode = (mode, photoIdx) => {
            const body = document.body;
            body.className = "";
            document.documentElement.style.setProperty('--bg-image-url', 'none');
            
            // 背景モード設定とパーティクル設定
            if (mode === 'black') {
                body.classList.add('mode-black');
                updateParticlesForBg('dark');
            } else if (mode === 'white') {
                body.classList.add('mode-white');
                updateParticlesForBg('light');
            } else if (mode === 'photo') {
                body.classList.add('mode-photo');
                document.documentElement.style.setProperty('--bg-image-url', `url('${PHOTO_BASE}${photoIdx}.png')`);
                updateParticlesForBg('dark'); // 写真の上は加算合成が良い
            }
            toggleBgModal();
        };

        const bgGrid = document.getElementById('bg-grid');
        for (let i = 1; i <= 5; i++) {
            const div = document.createElement('div');
            div.className = 'bg-option';
            div.style.backgroundImage = `url('${PHOTO_BASE}${i}.png')`;
            div.onclick = () => window.setBgMode('photo', i);
            bgGrid.appendChild(div);
        }

        // --- Update Particles based on BG ---
        function updateParticlesForBg(type) {
            if (type === 'light') {
                // 白背景用: 色を濃く、通常合成に
                particleMaterial.blending = THREE.NormalBlending;
                // 色目標を少し暗めに上書きするロジックが必要だが、
                // 簡易的に透明度を下げて対応
                particleMaterial.opacity = 0.4;
                particleMaterial.color.setHex(0x555555); // 一時的にグレー
                targetColor.setHex(0x555555);
            } else {
                // 黒/写真用: 加算合成で光らせる
                particleMaterial.blending = THREE.AdditiveBlending;
                particleMaterial.opacity = 0.8;
                // 色はキャラ色に戻す（次のupdateで反映）
                const char = charDataList[currentIndex];
                const theme = char ? (char.color || char.inpThemeColor || DEFAULT_THEME) : DEFAULT_THEME;
                targetColor.set(theme);
            }
            particleMaterial.needsUpdate = true;
        }

        // --- News ---
        async function initNews() {
            const el = document.getElementById('news-content');
            const paths = ['./report.json', './TOP/report.json', '../TOP/report.json'];
            let data = null;
            for (const path of paths) {
                try {
                    const res = await fetch(`${path}?t=${Date.now()}`);
                    if (res.ok) { data = await res.json(); break; }
                } catch (e) {}
            }
            if (!data || !data.length) {
                el.textContent = "Welcome to Uchiyoso Archive."; el.classList.add('active'); return;
            }
            const cycle = () => {
                el.classList.remove('active');
                setTimeout(() => {
                    el.textContent = data[Math.floor(Math.random() * data.length)];
                    el.classList.add('active');
                }, 500);
            };
            cycle(); setInterval(cycle, 6000);
        }

        // --- Display ---
        function resolveImage(charName, cloudUrl) {
            return new Promise((resolve) => {
                if (!charName) { resolve(cloudUrl || fallbackData[0].image); return; }
                const localPath = `${LOCAL_IMG_BASE}${charName}.png`;
                const img = new Image();
                img.onload = () => resolve(localPath);
                img.onerror = () => resolve(cloudUrl || `https://via.placeholder.com/800x1200/111/333?text=${encodeURIComponent(charName)}`);
                img.src = localPath;
            });
        }

        const imgEl = document.getElementById('char-img');
        const nameLabel = document.getElementById('char-name-label');
        const textContainer = document.getElementById('typewriter-text');
        const bubbleEl = document.querySelector('.speech-bubble');
        const rootStyles = document.documentElement.style;

        async function updateDisplay() {
            const char = charDataList[currentIndex];
            imgEl.classList.remove('visible');
            bubbleEl.classList.remove('show');

            const nextImgSrc = await resolveImage(char.name, char.image);
            const theme = char.color || char.inpThemeColor || DEFAULT_THEME;
            
            rootStyles.setProperty('--accent-color', theme);
            
            // 白背景モードじゃなければターゲットカラー更新
            if (!document.body.classList.contains('mode-white')) {
                targetColor.set(theme);
            }

            let dialogue = char.remarks || char.txtRoleplay || "……。";
            dialogue = dialogue.replace(/<br>/g, "\n");

            setTimeout(() => {
                imgEl.src = nextImgSrc;
                imgEl.onload = () => {
                    nameLabel.textContent = char.name.toUpperCase();
                    imgEl.classList.add('visible');
                    setTimeout(() => {
                        bubbleEl.classList.add('show');
                        startTypewriter(dialogue);
                    }, 400);
                };
            }, 600);
        }

        function startTypewriter(text) {
            textContainer.textContent = "";
            if (typeWriterTimeout) clearTimeout(typeWriterTimeout);
            let i = 0;
            function type() {
                if (i < text.length) {
                    textContainer.textContent += text.charAt(i); i++;
                    typeWriterTimeout = setTimeout(type, 30);
                }
            }
            type();
        }

        // --- Particles ---
        function createParticles() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            function getTexture() {
                const c = document.createElement('canvas'); c.width = 32; c.height = 32;
                const ctx = c.getContext('2d');
                const g = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
                g.addColorStop(0, 'rgba(255,255,255,1)'); g.addColorStop(0.4, 'rgba(255,255,255,0.5)'); g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g; ctx.fillRect(0,0,32,32);
                const tex = new THREE.Texture(c); tex.needsUpdate = true; return tex;
            }

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 5000; i++) vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            particleMaterial = new THREE.PointsMaterial({ 
                color: new THREE.Color(DEFAULT_THEME), 
                size: 5, map: getTexture(), 
                transparent: true, opacity: 0.8, 
                blending: THREE.AdditiveBlending, depthWrite: false 
            });
            const points = new THREE.Points(geometry, particleMaterial);
            scene.add(points); camera.position.z = 1000;

            function animate() {
                requestAnimationFrame(animate);
                points.rotation.x += 0.0003; points.rotation.y += 0.0005;
                
                // 白モードでなければ色を追従させる
                if (!document.body.classList.contains('mode-white')) {
                    particleMaterial.color.lerp(targetColor, 0.05);
                }
                
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        }

        // --- Auth ---
        const userDisplay = document.getElementById('user-display');
        const connectBtn = document.getElementById('main-connect-btn');

        monitorAuth(
            async (user) => {
                currentUser = user;
                userDisplay.textContent = (user.displayName || "MEMBER").toUpperCase();
                connectBtn.textContent = "NEXT";
                const data = await loadFromCloud();
                if (data && Object.keys(data).length > 0) charDataList = Object.values(data);
                else charDataList = [{ name: "No Data", remarks: "データがありません。", color: "#555" }];
                currentIndex = Math.floor(Math.random() * charDataList.length);
                updateDisplay();
            },
            () => {
                currentUser = null; userDisplay.textContent = "GUEST"; connectBtn.textContent = "CONNECT";
                charDataList = fallbackData; currentIndex = 0; updateDisplay();
            }
        );

        window.handleConnect = () => {
            if (bgmPlayer.paused) { try { toggleBGM(); } catch(e){} }
            if (!currentUser) login(); else nextChar();
        };
        window.handleCharClick = () => { if (currentUser) nextChar(); };
        function nextChar() {
            if (charDataList.length <= 1) return;
            currentIndex = (currentIndex + 1) % charDataList.length;
            updateDisplay();
        }

        createParticles(); initNews();
    </script>
