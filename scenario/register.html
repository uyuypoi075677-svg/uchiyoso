<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle Log Book</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #121212;
            --book-cover: #2e241b;
            --paper-bg: #eaddcf;
            --ink-color: #2b2b2b;
            --wax-red: #8a1c1c;
            --font-main: 'Shippori Mincho', serif;
            --font-eng: 'Cinzel', serif;
        }

        body {
            margin: 0; padding: 20px;
            background: var(--bg-dark) radial-gradient(circle, #2a2a2a 0%, #000 100%);
            color: var(--ink-color);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .grimoire {
            display: flex; width: 100%; max-width: 1100px; height: 85vh;
            background: var(--book-cover); padding: 10px; border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); position: relative;
        }

        .page {
            flex: 1; background: var(--paper-bg); padding: 40px; overflow-y: auto;
        }
        .page.left { border-radius: 4px 0 0 4px; border-right: 1px solid rgba(0,0,0,0.1); }
        .page.right { border-radius: 0 4px 4px 0; border-left: 1px solid rgba(0,0,0,0.05); }

        input, select, textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid #8c7b66; padding: 8px;
            font-family: var(--font-main); font-size: 1rem;
        }
        input:focus, textarea:focus { outline: none; border-bottom: 2px solid var(--wax-red); }

        .title-input { font-size: 1.8rem; text-align: center; border-bottom: 2px solid #c5a059; margin-bottom: 20px; }

        .char-select-area {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            background: rgba(0,0,0,0.05); padding: 15px; margin: 20px 0;
        }

        /* 封蝋ボタン */
        .wax-seal {
            position: absolute; bottom: 20px; right: 20px;
            width: 80px; height: 80px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #a83232, var(--wax-red));
            border: 4px double #5e1111;
            color: #fff; display: flex; align-items: center; justify-content: center;
            font-family: var(--font-eng); font-weight: bold; cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.4); transition: 0.3s;
        }
        .wax-seal:hover { transform: scale(1.05); }

        /* タブ */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn {
            flex: 1; padding: 8px; background: #cbbba8; border: none; cursor: pointer;
            font-family: var(--font-eng);
        }
        .tab-btn.active { background: var(--wax-red); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        #status-bar { position: absolute; top: -25px; left: 0; color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="grimoire">
    <div id="status-bar">Authenticating...</div>

    <!-- LEFT PAGE -->
    <section class="page left">
        <form id="mainForm">
            <input type="text" name="title" class="title-input" placeholder="Scenario Title" required>

            <div class="char-select-area">
                <div>
                    <label>PC (Protagonist)</label>
                    <select id="pc-select" name="pc_key"><option value="">Loading...</option></select>
                </div>
                <div>
                    <label>KPC (Partner)</label>
                    <select id="kpc-select" name="kpc_key"><option value="">Loading...</option></select>
                </div>
            </div>

            <p><label>System</label>
            <select name="system">
                <option value="CoC6">CoC 6th</option>
                <option value="CoC7">CoC 7th</option>
                <option value="Emoklore">Emoklore</option>
            </select></p>

            <p><label>Date</label><input type="date" name="date" required></p>
            <p><label>GM / KP</label><input type="text" name="gm" placeholder="Game Master"></p>
            <p><label>End Title</label><input type="text" name="endName" placeholder="End A / True End" required></p>
            <p><label>Result</label>
            <select name="result">
                <option value="Alive">生還 (Alive)</option>
                <option value="Lost">ロスト (Lost)</option>
            </select></p>
        </form>
    </section>

    <!-- RIGHT PAGE -->
    <section class="page right">
        <div class="tabs">
            <button type="button" class="tab-btn active" onclick="showTab('rec')">RECORD</button>
            <button type="button" class="tab-btn" onclick="showTab('data')">DATA</button>
            <button type="button" class="tab-btn" onclick="showTab('memo')">MEMO</button>
        </div>

        <div id="rec" class="tab-content active">
            <p><input type="text" name="impression_pc" form="mainForm" placeholder="PC Impression / Dialogue"></p>
            <p><input type="text" name="impression_kpc" form="mainForm" placeholder="KPC Impression / Dialogue"></p>
            <div style="display:flex; gap:10px;">
                <input type="text" name="sanChange" form="mainForm" placeholder="SAN (-1d6)">
                <input type="text" name="growth" form="mainForm" placeholder="Growth (目星+5)">
            </div>
            <p><textarea name="rewards" form="mainForm" placeholder="Rewards / Items" style="height:60px;"></textarea></p>
        </div>

        <div id="data" class="tab-content">
            <p><textarea name="outline" form="mainForm" placeholder="Scenario Outline" style="height:120px;"></textarea></p>
            <p><input type="text" name="mythos" form="mainForm" placeholder="Mythos Entities"></p>
        </div>

        <div id="memo" class="tab-content">
            <p><textarea name="comment_public" form="mainForm" placeholder="Public Comment"></textarea></p>
            <p><textarea name="comment_secret" form="mainForm" placeholder="Secret Note" style="background:rgba(0,0,0,0.1);"></textarea></p>
            <hr>
            <label style="color:var(--wax-red); cursor:pointer;">
                <input type="checkbox" id="syncCheck" checked> Sync to Character Sheet
            </label>
        </div>

        <div class="wax-seal" id="saveBtn">SAVE</div>
    </section>
</div>

<script type="module">
    // ★修正版のfirestore.jsから、必要な関数をすべてimportします
    import { monitorAuth, loadFromCloud, saveToCloud, saveScenario } from "../character/firestore.js";
    import { createScenarioRecord, syncScenarioToCharacter } from "./data/scenario.js";

    let currentUser = null;
    let charStore = {}; // 読み込んだ全キャラクターデータ

    const statusEl = document.getElementById('status-bar');
    const pcSelect = document.getElementById('pc-select');
    const kpcSelect = document.getElementById('kpc-select');

    // 1. 初期化・データロード
    monitorAuth(async (user) => {
        if (user) {
            currentUser = user;
            statusEl.innerText = `Connected: ${user.displayName}`;
            await loadCharacters();
        } else {
            statusEl.innerText = "Please Login.";
        }
    });

    async function loadCharacters() {
        try {
            charStore = await loadFromCloud(); // 最新のfirestore.jsは {Name: Data} を返します
            
            const createOpts = () => {
                if(!charStore) return "";
                return Object.keys(charStore).map(name => `<option value="${name}">${name}</option>`).join("");
            };
            const defaultOpt = `<option value="">-- Select --</option>`;
            
            pcSelect.innerHTML = defaultOpt + createOpts();
            kpcSelect.innerHTML = defaultOpt + createOpts();
        } catch(e) {
            console.error(e);
            alert("Error loading characters.");
        }
    }

    // 2. 保存処理
    document.getElementById('saveBtn').addEventListener('click', async () => {
        if (!currentUser) return alert("Login required.");
        
        const form = document.getElementById('mainForm');
        if (!form.reportValidity()) return;

        const formData = new FormData(form);
        const input = Object.fromEntries(formData.entries());

        statusEl.innerText = "Saving...";

        try {
            // A. シナリオをDB(scenarios)に保存
            const record = createScenarioRecord(input, currentUser.uid);
            const newId = await saveScenario(record);
            console.log("Scenario ID:", newId);

            // B. キャラクターシートへ追記 (Sync ONの場合)
            if (document.getElementById('syncCheck').checked) {
                // PC更新
                if (input.pc_key && charStore[input.pc_key]) {
                    const updatedPC = syncScenarioToCharacter(charStore[input.pc_key], record, newId);
                    // ★最新firestore.jsの仕様に合わせて saveToCloud (上書き) を呼ぶ
                    await saveToCloud(updatedPC);
                }
                // KPC更新
                if (input.kpc_key && charStore[input.kpc_key]) {
                    const updatedKPC = syncScenarioToCharacter(charStore[input.kpc_key], record, newId);
                    await saveToCloud(updatedKPC);
                }
            }

            statusEl.innerText = "Complete.";
            alert("保存しました！");
            
        } catch(e) {
            console.error(e);
            alert("保存に失敗しました: " + e.message);
        }
    });

    // タブ切り替え (Global)
    window.showTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    };
</script>

</body>
</html>
